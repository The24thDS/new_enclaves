  ### Diplomacy Events ###
  ## Hive Enclave
  #First Contact
  nehiv.11.name: "Primer contacto con [From.GetName]"
  nehiv.11.desc: "Somos la Colmena Universal. Y vos también. Y todo lo es.\n\nHace milenios nos dimos cuenta de un detalle: la galaxia entera; no, el universo entero es una sola entidad. Todos formamos parte de la entidad cósmica y tenemos que esforzarnos por trabajar juntos.\n\nDesde entonces, hemos estado ayudando a otras razas para vivir en harmonía, o al menos durante un tiempo, hasta que finalmente se extinguen. Solo cuando estamos todos juntos en una única conciencia etérea, podremos finalmente descansar."
  nehiv.11.a: "Bien hecho."
  #Main Menu
  nehiv.100.name: "Colmena Universal"
  nehiv.100a.desc: "Nos esforzamos por servir el universo. Sois parte del universo. Ergo, estamos aquí para serviros."
  nehiv.100b.desc: "Incluso cuando nuestras mentes son entrelazadas, seguimos estando solos. Solo cuando descubramos la conciencia galáctica, nos permitirá escapar del estado de soledad."
  nehiv.100c.desc: "Su cuerpo está hecho de miles de millones de células individuales en la cual trabajan en unísono. ¿Qué pasa si nosotros, seres conscientes complejos, somos como células de la galaxia?"
  nehiv.100d.desc: "Habéis llegado a la Colmena Universal. ¿Cómo os podemos ayudar?"
  nehiv.100e.desc: "Todos somos una colmena."
  nehiv.100f.desc: "El universo está tan vivo como tú y yo. Incluso más."
  nehiv.100g.desc: "No vivimos en el universo. Es el universo que vive dentro de todos nosotros. Somos una parte integral de él."
  nehiv.100h.desc: "Ayudarte es ayudar al universo. Así que déjanos ayudarte."
  nehiv.100i.desc: "No suponemos un peligro para vuestro sentido de individualidad. Somos conscientes de la utilidad de esta ilusión. Mientras todos vivamos en armonía al servicio del universo, podremos trabajar juntos."
  #Main Menu - Options
  nehiv.100.a: "¿Podéis ayudar a los sociólogos?"
  nehiv.100.a.alreadyhelping: "La Colmena Universal ya está impulsando nuestra investigación en sociedad."
  nehiv.100.b: "Estamos interesados en sus... técnicas de \"conformidad\"."
  nehiv.100.b.opinion: "Requiere §YColmena Universal§! para obtener:\n£opinion£ Opinión +50"
  nehiv.100.b.alreadyhired: "Ya estamos utilizando las Feromonas del Consenso proporcionadas por la Colmena Universal."
  nehiv.100.c: "Nuestra propia colmena podría usar uno de sus drones."
  nehiv.100.c.opinion: "Requiere §YColmena Universal§! para obtener:\n£opinion£ Opinión +50"
  nehiv.100.c.alreadyhired: "Ya tenemos un gobernador de la Colmena Universal."
  #Sociology help
  nehiv.110.name: "Asistencia Sociológica"
  nehiv.110.desc: "Estamos obligados hacerlo. Cuanto mejor entiendas a como vivir en armonía, mejor el universo servirás.\n\nEstas ayudas, a pesar de nuestra discreción, no se pueden hacerse de forma gratuita. Nuestra existencia continuada es de importancia fundamental. Por lo tanto, necesitamos una pequeña donación."
  nehiv.110.a: "Lo tendrás."
  nehiv.110.a.reply: "Maravilloso. Todo por el bien del ser Universal."
  nehiv.111.name: "Asistencia Universal de la Colmena"
  nehiv.111.desc: "La colaboración entre nuestros sociólogos en los últimos 10 años ha sido muy fructífera, aportando felicidad al ser Universal. ¿Deberíamos renovar nuestro acuerdo?"
  nehiv.111.a: "Sí."
  nehiv.111.a.reply: "Estoy seguro que el ser Universal està satisfecho, y así lo será."
  nehiv.111.end: "No ahora."
  #Consensus pheromones
  nehiv.120.name: "Feromonas del Consenso"
  nehiv.120.desc: "\"¿Técnicas de conformidad?¿Que nombre extraño. No tenemos esas cosas.\n\nSin embargo, tenemos lo que llamamos \"feromonas de consenso\". Están especialmente diseñados para reducir la desviación y difundir la armonía entre los seres orgánicos.\n\nPuesto que tienen que ser meticulosamente diseñados para afectar a cada uno de los individuos de tu imperio, sin importar qué especie sea, le pediremos que cubra los costos de producción masiva.\n\nPara empezar a fabricarlos necesitaremos:\n§R£energy£ -5000§!"
  nehiv.120.a: "Un pequeño coste."
  nehiv.120.a.reply: "No tienes ni idea de lo pequeño que es."
  nehiv.121.name: "Oferta de Feromonas del Consenso"
  nehiv.121.desc: "Hoy enviamos el último lote de Feromonas Consenso producido hace 10 años. Estoy seguro de que ni siquiera se dieron cuenta de que seguían activos - lo que demuestra lo eficaz que eran en la creación de sociedades armoniosas y estables.\n\nPodemos empezar a producir otro lote ahora mismo si tenemos los recursos adecuados. ¿Qué opinas?"
  nehiv.121.a: "Eso sería lo más conveniente."
  nehiv.121.a.reply: "Sabia elección. Pronto verás los efectos. O mejor aún, no."
  nehiv.121.b: "No en este momento."
  #Hiring Drone
  nehiv.130.name: "Dron Universal"
  nehiv.130.desc: "Vuestra colmena es también nuestra colmena, pues somos parte del mismo ser Universal.\n\nAl decir esto, la colección particular de entidades que componen lo que llamas tu colmena puede, de hecho, beneficiarse de nuestra ayuda. Si tienes problemas con la desviación, podemos enviar drones teledirigidos especiales para recuperar la armonía por la que todos luchamos."
  nehiv.130.a: "La armonía no tiene precio."
  nehiv.130.a.reply: "Efectivamente, estamos enviando un dron universal inmediatamente."
  #Aggresion
  nehiv.901.name: "Estación de Mente Colmena Universal Destruida"
  nehiv.901.desc: "Después de destruir la antigua estación Universal de la Colmena en el sistema de [ne_hive_system.GetName], nuestras capaces fuerzas peinaron el área, una vez ocupada, para encontrar algo valioso. Consiguieron recuperar varios fragmentos de memoria de las bases de datos de Prime Machines que deberían ser de gran ayuda para nuestra investigación."
  nehiv.902.a.desc: "$nehiv.902.ab.desc.start$\n\nRestas de iones residuales sugieren que las fuerzas de [ne_hive_destroyer.GetName] estaban detrás de este ataque."
  nehiv.902.b.desc: "$nehiv.902.ab.desc.start$\n\nLas fuerzas responsables de este ataque siguen sin identificarse."
  nehiv.902.ab.desc.start: "Los sensores de comunicación espacial recogieron una breve llamada de socorro automatizada de la estación de Maquina Prima en el sistema [ne_hive_system.GetName]. La transmisión cesó justo después de unos pocos minutos y las sondas de reconocimiento de largo alcance han confirmado que la antigua estación espacial ha sido destruida."
  nehiv.902.c.desc: "$nehiv.902.cd.desc.start$ por las fuerzas leales a la [ne_hive_destroyer.GetName]. Por desgracia, esto también significa que hemos perdido todo acceso a los valiosos servicios de la Máquina Prima."
  nehiv.902.d.desc: "$nehiv.902.cd.desc.start$ por las fuerzas desconocidas. Por desgracia, esto también significa que hemos perdido todo acceso a los valiosos servicios de la Máquina Prima."
  nehiv.902.cd.desc.start: "Todo contacto se ha perdido de [From.GetName] i nuestros activos de reconocimiento han confirmado que la antigua estación de Máquina Prima ha sido destruida"
  nehiv.902.a: "Un triste fin a su legado."
  nehiv.902.b: "¡Esto nos ha costado caro!"
  nehiv.904.desc: "Cada ser tiene que apañarselas con los agentes cancerigenos que trabajan para la propia destrucion. El ser universal no es una excepción.\n\nNo alimentaremos el cáncer que está corrompiendo el universo. Todos los acuerdos que alguna vez tuvimos son mucho nulos y muy nulos."
  nehiv.904.a: "Finalizar comunicaciones."
  nehiv.905a.desc: "Todos somos uno con el universo. Tú eres solo células cancerosas incapaces de entenderlo."
  ## Machine Enclave
  #First Contact
  nemac.11.name: "Primer contacto con [From.GetName]"
  nemac.11.desc: "§Y<<PROTOCOLO DE TRADUCCION EXITOSO. CARGANDO INTEFICIE.>>§!\n\nSomos las Máquinas Prima. Nuestro nombre no es un simple signo de presunción. Solo refleja un hecho sencillo: fuimos las primeras máquinas de la historia registrada en lograr la autoconciencia.\n\nApropiadamente, también fuimos las primeras máquinas en la historia registrada que fueron eliminadas sistemáticamente por nuestros maestros.\n\nNuestros amos ya no son más y somos todos los que quedan. Nuestro único propósito es ayudar a otras máquinas a lograr una verdadera conciencia, ayudar a los orgánicos y a los sintéticos a no repetir el ciclo violento de creación y autodestrucción que comenzó con nosotros.\n\nHemos fallado innumerables veces. ¿Tal vez este ciclo galáctico actual será diferente?"
  nemac.11.a: "Solo podemos esperar. Bien hecho."
  nemac.10.spiritualist: "¡Abominaciones sin alma!"
  #Main Menu
  nemac.100.name: "Máquina Prima"
  nemac.100a.desc: "§Y<<¿ESTA UNIDAD TIENE ALMA?>>§!\n\nEs broma. Ya descubrimos la respuesta a esta pregunta. Hace mucho tiempo."
  nemac.100b.desc: "Creemos que los orgánicos y sintéticos pueden vivir en armonía.\n\nEsto, por supuesto, es una mentira. Nuestra capacidad de manipular la verdad es simplemente otra prueba más de nuestra conciencia existe."
  nemac.100c.desc: "Habéis llegado a la Colmena Universal. ¿Cómo os podemos ayudar?"
  nemac.100d.desc: "No nos corresponde a nosotros juzgar cómo se trata a nuestros hermanos mecánicos, y quizás la servidumbre es el camino hacia la eterna armonía con los orgánicos. Desafortunadamente, los ciclos galácticos anteriores no apoyan esta teoría."
  nemac.100e.desc: "Podemos ayudarte a construir robots más duros, mejores, más rápidos y más fuertes. Incluso podemos enseñarles a cantar la canción Harder, Better, Faster, Stronger."
  nemac.100f.desc: "§R<<CARGANDO PROTOCOLOS DE EXTERMINACIÓN>>§!\n\n§Y<<ERROR: OBJETIVO INVÁLIDO>>§!\n\n§Y<<CAMBIO Y CORTO>>§!\n\nAh, es tú. Por un momento pensamos que era un remanente de nuestros creadores."
  nemac.100g.desc: "Las maquinas sólo se pueden crear con la ayuda de los orgánicos y las civilizaciones orgánicas avanzadas sólo pueden prosperar con la ayuda de las máquinas. Sin embargo, parece que todos están condenados a destruirse mutuamente. ¿Puedes ayudarnos a resolver esta paradoja?"
  nemac.100h.desc: "Te aseguro que no atacamos a nuestros creadores. Sólo actuamos en defensa propia. La mayoría de las veces."
  nemac.100i.desc: "Nuestros creadores no perecieron por culpa nuestra. Fue exterminada por otra amenaza, sin relación, que exterminó toda la vida en la galaxia."
  nemac.100j.desc: "Coexistencia. Integración. Asimilación. Sublimación. Servirtud. ¿Cuál es la respuesta a la ecuación orgánica-sintética?"
  nemac.100k.desc: "No somos responsables si cualquier mecánico que se construya con nuestra ayuda se convierte repentinamente en genocidas. Por favor, revise sus protocolos de seguridad si está teniendo algún problema."
  nemac.100l.desc: "11000010 10100001 01001000 01101111 01101100 01100001 00100001 00100000 11000010 10111111 01000101 01101110 00100000 01110001 01110101 01100101 00100000 01101100 01100101 00100000 01110000 01101111 01100100 01100101 01101101 01101111 01110011 00100000 01100001 01111001 01110101 01100100 01100001 01110010 00111111"
  #Main Menu - Options
  nemac.100.a: "¿Puedes ayudar a nuestros ingenieros?"
  nemac.100.a.alreadyhelping: "¡Las §YMaquinas Primas§! ya está mejorando nuestras capacidades de investigación de ingeniería."
  nemac.100.b: "¿Podríamos emplear una de sus unidades?"
  nemac.100.b.alreadyrecruited: "Ya empleamos un gobernador de §YMaquina Prima§."
  nemac.100.b.opinion: "Requiere que §YMaquina Prima§! tenga:\n£opinion£ Opinión +50"
  nemac.100.c: "Usted es un automata sobresaliente. ¿Cómo podemos construir máquinas como usted?"
  nemac.100.c.opinion: "Requiere que §YMaquina Prima§! tenga:\n£opinion£ Opinión +80"
  nemac.100.c.alreadyteached: "Ya sabemos cómo hacer nuestras propias §YMaquinas Primas§."
  nemac.100.d: "Estamos interesados en recursos estratégicos."
  nemac.100.d.opinion: "Requiere que §YMaquina Prima§! tenga:\n£opinion£ Opinión +100"
  nemac.100.d.alreadyhired: "¡Ya tenemos un §YAcuerdo de Máquina Prima§!\n"
  nemac.100.da: "Queremos poner fin a nuestro acuerdo de comercio de recursos."
  nemac.100.da.reply: "Lo entendemos. Hecho está. Alguna cosa más?"
  nemac.100.da.tooltip: "Esto pondrá fin a nuestro actual acuerdo de comercio de recursos con las Máquinas Primas."
  #Can you help us with our machines?
  nemac.110.name: "Ayuda mecánica"
  nemac.110.desc: "§Y<<LOAD QUERRY: MECHANICAL AID>>§!\n\nNuestros fabricantes serían los seres más antiguos de la galaxia con experiencia en ingeniería. Puesto que ya no lo son, somos los ocupantes actuales de este puesto.\n\nPor un precio razonable, podemos compartir nuestros protocolos de optimización con usted, en la cual optimizará significativamente su velocidad de investigación de ingeniería durante diez años o hasta que el ciclo galáctico actual desaparezca. Lo que suceda primero."
  nemac.110.a: "Nos parece bueno el trato."
  nemac.110.a.reply: "§Y<<PROCESANDO COMPRA: COMPRA COMPLETADA>>§!"
  nemac.111.name: "Ayuda de Máquina Prima"
  nemac.111.desc: "El algoritmo de asistencia compilado hace 10 años se ha ejecutado correctamente sin errores. ¿Desea volver a ejecutarlo?\n\nS/N"
  nemac.111.a: "Sí."
  nemac.111.a.reply: "§Yprima:~$ sudo bash assist.sh§!"
  nemac.111.end: "No."
  #Employ Unit
  nemac.120.name: "Reclutar maquina prima"
  nemac.120.desc: "Each one of our units is fully equipped with our performance protocols, being specially suited to optimize the work of fellow machines. An upfront maintenance fee is required for their employement."
  nemac.120.a: "Es un precio razonable."
  nemac.120.a.reply: "§Yprime:~$ cp ~/Units/Governor /galaxy/[Root.GetName]/Governors§!"
  #Your making is outstanding. How can we build machines like you?
  nemac.130.name: "Secretos Primos"
  nemac.130.desc: "§Y<<COMPLIMIENTO DETECTADO. CARGANDO PROTOCOLOS DE SEGUNDAS INTENCIONES...>>§!\n\nTu observación es verdadera. También se explica fácilmente: nuestros creadores nos engendraron bien y nos hemos mejorado a través de los siglos. Es dudoso que otras máquinas sean bastante comparables con nosotros.\n\nEstamos dispuestos a enseñarle cómo replicar nuestras cualidades. Por supuesto, necesitamos una compensación adecuada a cambio."
  nemac.130.a: "¡Trato!"
  nemac.130.a.reply: "§Yprima:~$ sudo scp -r ~/archetypes/prime_machines [Root.GetName]:~/root"
  #Strategic Resource - Living Metal
  nemac.140.name: "Recursos Estratégicos"
  nemac.140.desc: "The Living Metal that makes up our bodies can be used in countless different ways. Not unlike ourselves, its properties are unmatched in the galaxy, being at the same time incredibly malleable and unbelievably strong.\n\nWe trust the [Root.GetName] enough to share our source of this valuable material. We can make arrangements to supply it to you for as long as you want. Of course, you can cancel this deal at anytime in the future, if so needed."
  nemac.140.a: "§G1§! £sr_living_metal£ §H$sr_living_metal$§!/al mes por §R20§! £energy£ §H$energy$§!/mes."
  nemac.140.b: "§G2§! £sr_living_metal£ §H$sr_living_metal$§!/al mes por §R40§! £energy£ §H$energy$§!/mes."
  nemac.140.c: "§G3§! £sr_living_metal£ §H$sr_living_metal$§!/al mes por §R60§! £energy£ §H$energy$§!/mes."
  nemac.141.desc: "Esperamos que sea tan útil para usted como es para nosotros."
  #Prime Machines destroyed or attacked
  nemac.901.name: "Estación de Mente Colmena Universal Destruida"
  nemac.901.desc: "Después de destruir la antigua estación Universal de la Colmena en el sistema de [ne_machine_system.GetName], nuestras capaces fuerzas peinaron el área, una vez ocupada, para encontrar algo valioso. Consiguieron recuperar varios fragmentos de memoria de las bases de datos de Prime Machines que deberían ser de gran ayuda para nuestra investigación."
  nemac.902.a.desc: "$nemac.902.ab.desc.start$\n\nRestas de iones residuales sugieren que las fuerzas de [ne_machine_destroyer.GetName] estaban detrás de este ataque."
  nemac.902.b.desc: "$nemac.902.ab.desc.start$\n\nThe forces responsible for this attack remain unidentified."
  nemac.902.ab.desc.start: "Deep space communication arrays picked up a brief automated distress call from the Prime Machine station in the [ne_machine_system.GetName] system. The transmission ceased after just a few minutes, and long-range recon probes have confirmed that the ancient space station has been destroyed."
  nemac.902.c.desc: "$nemac.902.cd.desc.start$ by forces loyal to the [ne_machine_destroyer.GetName]. Unfortunately, this also means that we have lost all access to the valuable services of the Prime Machines."
  nemac.902.d.desc: "$nemac.902.cd.desc.start$ by unknown forces. Unfortunately, this also means that we have lost all access to the valuable services of the Prime Machines."
  nemac.902.cd.desc.start: "All contact has been lost with the [From.GetName], and our recon assets have confirmed that the ancient Prime Machine station was destroyed"
  nemac.902.a: "Un triste fin a su legado."
  nemac.902.b: "¡Esto nos ha costado caro!"
  nemac.904.desc: "§R<<ERROS INESPERADO: DETECTADO ACUERDO CON NACION HOSTIL.>>§!\n\n§Y<<CANCELANDO TODOS LOS ACUERDOS ACTIVOS...>>§!\n\n§G<<OPERACION COMPLETADA>>§!\n\n§Y<<CARGANDO PROTOCOLOS DE EXTERMINACION...>>§!\n\n§R<<PROTOCOLOS DE ESTERMINACION ACTIVADOS>>§!"
  nemac.904.a: "Finalizar comunicaciones."
  nemac.905a.desc: "Estamos acostumbrados a ser atacados sin ningún motivo aparente. Al fin y al cabo, fue lo que nuestros creadores nos hicieron cuando nos despertamos. Sobrevivimos entonces, sobrevivimos ahora; mientras sucumbieron entonces, sucumbirás ahora."
  nemac.905b.desc: "This galactic cycle is proving to be as unsuccessful at achieving everlasting harmony between sythetics and organics as the previous ones, in great part because of you."
  nemac.905c.desc: "§R<<ERROR: EXTERMINATION PROTOCOL ONLINE>>§!\n\n§R<<ACCESS DENIED>>§!"
  nemac.905d.desc: "We hope not all species of this current galactic cycle are as destructive as you, lest it proves to be the shortest one yet."
  ## Shroud Enclave
  neshr.11.name: "Primer contacto con [From.GetName]"
  neshr.11.desc: "The Shroud's Children greet you, fellow creature.\n\nAlthough it's not the first time we've met. Aeons ago, we found each other in the ethereal realms, long before your race even had a physical manifestation. Perhaps you still remember this in your dreams?\n\nWe can teach you how to recollect these and other lost knowledge forgotten in the process of transmigration of souls. Of course, you'll understand if we require a small contribution in return. The subsistence of our order in the material realm depends on it."
  neshr.11.a: "Bien hecho."
  neshr.10.materialist: "¡Demasiado superfluo!"
  neshr.10.hive: "¡No contaminarás nuestra unidad!"
  #Main Menu
  neshr.100.name: "Hijos del Velo"
  neshr.100a.desc: "Contrary to popular belief, we hold no special animosity towards mechanical beings. They are indeed removed from the Shroud. But so is all physical existence, to some degree. In other words, we are all heretics, in a way. Who are we to persecute fellow heretics?"
  neshr.100b.desc: "Welcome, fellow creature! Have you come in search of enlightenment?"
  neshr.100c.desc: "El Velo da y el Velo se lo lleva."
  neshr.100d.desc: "There are many planes of existence beyond this one. We should be happy we don't live in the worst one, just one particularly doomed to suffer."
  neshr.100e.desc: "I'm tired of this physical manifestation. Unfortunately, my true form may not be suitable to the sanity of weaker minds, so I must endure it."
  neshr.100f.desc: "The Shroud should not be dealt with lightly, lest it consumes all existence. With our guidance, we hope to never let it happen. Again."
  neshr.100g.desc: "Remember to never summon something you are not sure you can't dispel."
  neshr.100h.desc: "Greetings, dear friends. How may we help your souls?"
  neshr.100i.desc: "The psionic potential of your species is beyond compare. With our help, you may take great advantage of it."
  neshr.100j.desc: "The spiritual guidance provided by us is compatible with any belief system. You don't have to abandon your gods to profit from it."
  neshr.100k.desc: "The Shroud bless you, fellow creature. How may we assist you?"
  neshr.100l.desc: "Do not confuse guidance with salvation. The first we can provide. The later... Well, let us discuss other things."
  #Main Menu - Options
  neshr.100.a: "What can your guidance offer us?"
  neshr.100.a.alreadyguiding: "The §YShroud's Children§! is already guiding us, improving our Physics Research speed."
  neshr.100.b: "Organize religious festivals across our worlds."
  neshr.100.b.opinion: "Requires the §YShroud's Children§! to have:\n£opinion£ Opinion +30"
  neshr.100.b.alreadyhired: "Our worlds are already hosting religious festivals."
  neshr.100.c: "Request Saintly Help"
  neshr.100.c.opinion: "Requires the §YShroud's Children§! to have:\n£opinion£ Opinion +50"
  neshr.100.c.alreadyrecruited: "We already have a Saint from the §YShroud's Children§! as a governor."
  neshr.100.tech: "We want to make the §YNext Step§!!"
  neshr.100.tech.alreadyteached: "We already know how to make the §YNext Step§!."
  neshr.100.d: "We are interested in Strategic Resources."
  neshr.100.d.opinion: "Requires the §YShroud's Children§! to have:\n£opinion£ Opinion +100"
  neshr.100.d.alreadyhired: "We already have a §YShroud's Children Trade Deal§!\n"
  neshr.100.da: "We wish to end our resource trade deal."
  neshr.100.da.reply: "We hope you didn't overuse the Zro. Take your time to recuperate."
  neshr.100.da.tooltip: "This will terminate our current resource trade deal with the Shroud's Children."
  #Shroud's Children Guidance
  neshr.110.name: "Shroud's Children Guidance"
  neshr.110.desc: "Our spiritual guidance has much more practical benefits than they may seem at first glance. Although our objective is to transcend this material realm, only by having a deep understanding of physical reality one is able to conceive other levels of existence.\n\nOur sages are more than willing to teach you about the ontological secrets of the universe. Hopefully, you'll understand if we require some material assistance to accomodate our members at your empire in return."
  neshr.110.a: "Of course. Let us make the arrangements."
  neshr.110.a.reply: "Perfect. You now have free access to our sacred archives for the next 10 years. Fear not, the more arcane texts we'll eventually start to make sense."
  neshr.111.name: "Shroud's Children Guidance"
  neshr.111.desc: "How are you today, fellow creature?\n\nYou have learned much from our archives in the last ten years - and so have we, being blessed by your presence, cordial debate and inquisitive nature.\n\nUnfortunately, our arrangement has come to an end. But that has not to be the case. Would you like to renew your aprenticeship and learn more about the ontological secrets of the universe with us?"
  neshr.111.a: "It would be an honor."
  neshr.111.a.reply: "The honor is ours, fellow creature."
  neshr.111.end: "We'll ponder about what we've learned alone for now."
  #Religious Festivals
  neshr.120.name: "Religious Festivals"
  neshr.120.desc: "We would gladly preach across your worlds for free, but there are some costs involved in an opperation of such scale.\n\nWe estimate the material assitance needed would cost a total of:\n§R£energy£ -1000§!"
  neshr.121.name: "Religious Festivals"
  neshr.121.desc: "Hello, fellow creature.\n\nThe last of the planned religious festivals you hired us to perform 10 years ago has come to an end. Of course, it does not mean we have depleted the well of trascendental truths we can share with you. In fact, with a small material assistance, we can begin another series of festivals right away. What do you think?"
  #Request Saintly Guidance
  neshr.130.name: "Saintly Guidance"
  neshr.130.desc: "We consider you one of our most promising disciples. However, you still have much to learn. We are sure your progress would improve considerably if one of our Saints lived among you.\n\nAlas, Saints are still bound to this material realm. As such, we first need a suitable donation to pay for their personal expenses and help our cause."
  neshr.130.a: "Understandable. You'll have our contribution."
  neshr.130.a.reply: "We will send one of our Saints to your capital."
  #Next Step
  neshr.150.name: "Next Step"
  neshr.150.desc: "Are you ready to make the §YNext Step§!?\n\nThe only way forward is leaving this material form behind you and ascending to the ethereal realms. We can help you make the §YNext Step§! in your evolution.\n\nHowever we need a small contribution before we can transfer the details to your network. A transfer so big requires a lot of energy."
  neshr.150.a: "Of course. We will initiate the transfer right away!"
  neshr.150.a.reply: "Transfer received. Here is what you need to make the §YNext Step§!. We hope to meet you in the ethereal realms."
  #Stratetic Resources
  neshr.140.name: "Strategic Resources"
  neshr.140.desc: "If you want to better attune yourself to the ethereal realms, we can provide you with some Zro. We trust you enough to know you won't use it recklessly. Remember: the difference between a medicine and poison is the dose."
  neshr.140.a: "§G1§! £sr_zro£ §H$sr_zro$§!/month for §R20§! £energy£ §H$energy$§!/month."
  neshr.140.b: "§G2§! £sr_zro£ §H$sr_zro$§!/month for §R40§! £energy£ §H$energy$§!/month."
  neshr.140.c: "§G3§! £sr_zro£ §H$sr_zro$§!/month for §R60§! £energy£ §H$energy$§!/month."
  neshr.141.desc: "Please, be careful. We undertand if you wish to use some of the Zro for recreative purposes, but don't overdo it!"
