  shrouds_children_guidance: "Orientación de los Hijos del Velo"
  shrouds_children_guidance_desc: "Los hijos del Velo nos dieron acceso a sus antiguos archivos. Aunque gran parte del material es de naturaleza arcana, también es rico en conocimiento de esta realidad física."
