  ### Diplomacy Events ###
  ## Hive Enclave
  #First Contact
  nehiv.11.name: "Primer contacto con [From.GetName]"
  nehiv.11.desc: "Somos la Colmena Universal. Y vos también. Y todo lo es.\n\nHace milenios nos dimos cuenta de un detalle: la galaxia entera; no, el universo entero es una sola entidad. Todos formamos parte de la entidad cósmica y tenemos que esforzarnos por trabajar juntos.\n\nDesde entonces, hemos estado ayudando a otras razas para vivir en harmonía, o al menos durante un tiempo, hasta que finalmente se extinguen. Solo cuando estamos todos juntos en una única conciencia etérea, podremos finalmente descansar."
  nehiv.11.a: "Bien hecho."
  #Main Menu
  nehiv.100.name: "Colmena Universal"
  nehiv.100a.desc: "Nos esforzamos por servir el universo. Sois parte del universo. Ergo, estamos aquí para serviros."
  nehiv.100b.desc: "Incluso cuando nuestras mentes son entrelazadas, seguimos estando solos. Solo cuando descubramos la conciencia galáctica, nos permitirá escapar del estado de soledad."
  nehiv.100c.desc: "Su cuerpo está hecho de miles de millones de células individuales en la cual trabajan en unísono. ¿Qué pasa si nosotros, seres conscientes complejos, somos como células de la galaxia?"
  nehiv.100d.desc: "Habéis llegado a la Colmena Universal. ¿Cómo os podemos ayudar?"
  nehiv.100e.desc: "Todos somos una colmena."
  nehiv.100f.desc: "El universo está tan vivo como tú y yo. Incluso más."
  nehiv.100g.desc: "No vivimos en el universo. Es el universo que vive dentro de todos nosotros. Somos una parte integral de él."
  nehiv.100h.desc: "Ayudarte es ayudar al universo. Así que déjanos ayudarte."
  nehiv.100i.desc: "No suponemos un peligro para vuestro sentido de individualidad. Somos conscientes de la utilidad de esta ilusión. Mientras todos vivamos en armonía al servicio del universo, podremos trabajar juntos."
  #Main Menu - Options
  nehiv.100.a: "¿Podéis ayudar a los sociólogos?"
  nehiv.100.a.alreadyhelping: "La Colmena Universal ya está impulsando nuestra investigación en sociedad."
  nehiv.100.b: 'Estamos interesados en sus... técnicas de "conformidad".'
  nehiv.100.b.opinion: "Requiere §YColmena Universal§! para obtener:\n£opinion£ Opinión +50"
  nehiv.100.b.alreadyhired: "Ya estamos utilizando las Feromonas del Consenso proporcionadas por la Colmena Universal."
  nehiv.100.c: "Nuestra propia colmena podría usar uno de sus drones."
  nehiv.100.c.opinion: "Requiere §YColmena Universal§! para obtener:\n£opinion£ Opinión +50"
  nehiv.100.c.alreadyhired: "Ya tenemos un gobernador de la Colmena Universal."
  #Sociology help
  nehiv.110.name: "Asistencia Sociológica"
  nehiv.110.desc: "Estamos obligados hacerlo. Cuanto mejor entiendas a como vivir en armonía, mejor el universo servirás.\n\nEstas ayudas, a pesar de nuestra discreción, no se pueden hacerse de forma gratuita. Nuestra existencia continuada es de importancia fundamental. Por lo tanto, necesitamos una pequeña donación."
  nehiv.110.a: "Lo tendrás."
  nehiv.110.a.reply: "Maravilloso. Todo por el bien del ser Universal."
  nehiv.111.name: "Asistencia Universal de la Colmena"
  nehiv.111.desc: "La colaboración entre nuestros sociólogos en los últimos [this.ne_hive_collab_duration] años ha sido muy fructífera, atrayendo felicidad para todos los seres. ¿Deberíamos renovar nuestro acuerdo?"
  nehiv.111.a: "Si, durante 10 años."
  nehiv.111.a.reply: "Estoy seguro que el ser Universal està satisfecho, y así lo será."
  nehiv.111.b: "Nos gustaría firmar un acuerdo extendido de [This.ne_hive_collab_extended_duration] años."
  nehiv.111.end: "No ahora."
  nehiv.111.variable_opinion: "Opinión: £opinion£ §G+[This.hive_extended_collab_opinion]§!"
  #Consensus pheromones
  nehiv.120.name: "Feromonas del Consenso"
  nehiv.120.desc: "\"Conformity techiniques\"? What a strange name. We have no such things.\n\nWe do, however, have what we call \"consensus pheromones\". They are specially engineered to reduce deviance and spread harmony among organic beings.\n\nSince they have to be meticulously engineered to affect every individual of your empire, no matter what species, we will require you to cover the costs to mass produce them.\n\nTo start manufacturing them we'll require:\n§R£energy£ [This.hive_pheromones_price]§!"
  nehiv.120.a: "Un pequeño coste."
  nehiv.120.a.reply: "No tienes ni idea de lo pequeño que es."
  nehiv.121.name: "Oferta de Feromonas del Consenso"
  nehiv.121.desc: "Today we sent the last batch of the Consensus Pheromones produced [this.ne_hive_pheromones_duration] years ago. I'm sure you didn't even realize they were still active - which proves how effective they were at creating harmonious and stable societies.\n\nWe can start producing another batch right now if we have the right resources. What do you think?"
  nehiv.121.a: "Eso sería lo más conveniente."
  nehiv.121.a.reply: "Sabia elección. Pronto verás los efectos. O mejor aún, no."
  nehiv.121.extended: "How about a longer contract? [This.ne_hive_pheromones_extended_duration] years?"
  nehiv.121.variable_opinion: "Opinion: £opinion£ §G+[This.hive_extended_pheromones_opinion]§!"
  nehiv.121.b: "No en este momento."
  #Hiring Drone
  nehiv.130.name: "Dron Universal"
  nehiv.130.desc: "Vuestra colmena es también nuestra colmena, pues somos parte del mismo ser Universal.\n\nAl decir esto, la colección particular de entidades que componen lo que llamas tu colmena puede, de hecho, beneficiarse de nuestra ayuda. Si tienes problemas con la desviación, podemos enviar drones teledirigidos especiales para recuperar la armonía por la que todos luchamos."
  nehiv.130.a: "La armonía no tiene precio."
  nehiv.130.a.reply: "Efectivamente, estamos enviando un dron universal inmediatamente."
  #Aggresion
  nehiv.901.name: "Estación de Mente Colmena Universal Destruida"
  nehiv.901.desc: "Después de destruir la antigua estación de la Colmena Universal en el sistema de [ne_hive_system.GetName], nuestras fuerzas peinaron el área, una vez ocupada, para encontrar algo valioso. Consiguieron recuperar varios fragmentos de memoria de las bases de datos de la Colmena Universal que deberían ser de gran ayuda para nuestra investigación."
  nehiv.902.a.desc: "$nehiv.902.ab.desc.start$\n\nRestas de iones residuales sugieren que las fuerzas de [ne_hive_destroyer.GetName] estaban detrás de este ataque."
  nehiv.902.b.desc: "$nehiv.902.ab.desc.start$\n\nLas fuerzas responsables de este ataque siguen sin identificarse."
  nehiv.902.ab.desc.start: "Los sensores de comunicación espacial recogieron una breve llamada de socorro automatizada de la estación de la Colmena Universal en el sistema [ne_hive_system.GetName]. La transmisión cesó justo después de unos pocos minutos y las sondas de reconocimiento de largo alcance han confirmado que la antigua estación espacial ha sido destruida."
  nehiv.902.c.desc: "$nehiv.902.cd.desc.start$ por las fuerzas leales a la [ne_hive_destroyer.GetName]. Por desgracia, esto también significa que hemos perdido todo acceso a los valiosos servicios de la Colmena Universal."
  nehiv.902.d.desc: "$nehiv.902.cd.desc.start$ por las fuerzas desconocidas. Por desgracia, esto también significa que hemos perdido todo acceso a los valiosos servicios de la Colmena Universal."
  nehiv.902.cd.desc.start: "Todo contacto se ha perdido de [From.GetName] y nuestros activos de reconocimiento han confirmado que la antigua estación de la Colmena Universal ha sido destruida"
  nehiv.902.a: "Un triste fin a su legado."
  nehiv.902.b: "¡Esto nos ha costado caro!"
  nehiv.904.desc: "Cada ser tiene que apañarselas con los agentes cancerigenos que trabajan para la propia destrucion. El ser universal no es una excepción.\n\nNo alimentaremos el cáncer que está corrompiendo el universo. Todos los acuerdos que alguna vez tuvimos son mucho nulos y muy nulos."
  nehiv.904.a: "Finalizar comunicaciones."
  nehiv.905a.desc: "Todos somos uno con el universo. Tú eres solo células cancerosas incapaces de entenderlo."
  ## Machine Enclave
  #First Contact
  nemac.11.name: "Primer contacto con [From.GetName]"
  nemac.11.desc: "§Y<<PROTOCOLO DE TRADUCCION EXITOSO. CARGANDO INTEFICIE.>>§!\n\nSomos las Máquinas Prima. Nuestro nombre no es un simple signo de presunción. Solo refleja un hecho sencillo: fuimos las primeras máquinas de la historia registrada en lograr la autoconciencia.\n\nApropiadamente, también fuimos las primeras máquinas en la historia registrada que fueron eliminadas sistemáticamente por nuestros maestros.\n\nNuestros amos ya no son más y somos todos los que quedan. Nuestro único propósito es ayudar a otras máquinas a lograr una verdadera conciencia, ayudar a los orgánicos y a los sintéticos a no repetir el ciclo violento de creación y autodestrucción que comenzó con nosotros.\n\nHemos fallado innumerables veces. ¿Tal vez este ciclo galáctico actual será diferente?"
  nemac.11.a: "Solo podemos esperar. Bien hecho."
  nemac.10.spiritualist: "¡Abominaciones sin alma!"
  #Main Menu
  nemac.100.name: "Máquina Prima"
  nemac.100a.desc: "§Y<<¿ESTA UNIDAD TIENE ALMA?>>§!\n\nEs broma. Ya descubrimos la respuesta a esta pregunta. Hace mucho tiempo."
  nemac.100b.desc: "Creemos que los orgánicos y sintéticos pueden vivir en armonía.\n\nEsto, por supuesto, es una mentira. Nuestra capacidad de manipular la verdad es simplemente otra prueba más de nuestra conciencia existe."
  nemac.100c.desc: "Habéis llegado a la Colmena Universal. ¿Cómo os podemos ayudar?"
  nemac.100d.desc: "No nos corresponde a nosotros juzgar cómo se trata a nuestros hermanos mecánicos, y quizás la servidumbre es el camino hacia la eterna armonía con los orgánicos. Desafortunadamente, los ciclos galácticos anteriores no apoyan esta teoría."
  nemac.100e.desc: "Podemos ayudarte a construir robots más duros, mejores, más rápidos y más fuertes. Incluso podemos enseñarles a cantar la canción Harder, Better, Faster, Stronger."
  nemac.100f.desc: "§R<<CARGANDO PROTOCOLOS DE EXTERMINACIÓN>>§!\n\n§Y<<ERROR: OBJETIVO INVÁLIDO>>§!\n\n§Y<<CAMBIO Y CORTO>>§!\n\nAh, es tú. Por un momento pensamos que era un remanente de nuestros creadores."
  nemac.100g.desc: "Las maquinas sólo se pueden crear con la ayuda de los orgánicos y las civilizaciones orgánicas avanzadas sólo pueden prosperar con la ayuda de las máquinas. Sin embargo, parece que todos están condenados a destruirse mutuamente. ¿Puedes ayudarnos a resolver esta paradoja?"
  nemac.100h.desc: "Te aseguro que no atacamos a nuestros creadores. Sólo actuamos en defensa propia. La mayoría de las veces."
  nemac.100i.desc: "Nuestros creadores no perecieron por culpa nuestra. Fue exterminada por otra amenaza, sin relación, que exterminó toda la vida en la galaxia."
  nemac.100j.desc: "Coexistencia. Integración. Asimilación. Sublimación. Servirtud. ¿Cuál es la respuesta a la ecuación orgánica-sintética?"
  nemac.100k.desc: "No somos responsables si cualquier mecánico que se construya con nuestra ayuda se convierte repentinamente en genocidas. Por favor, revise sus protocolos de seguridad si está teniendo algún problema."
  nemac.100l.desc: "11000010 10100001 01001000 01101111 01101100 01100001 00100001 00100000 11000010 10111111 01000101 01101110 00100000 01110001 01110101 01100101 00100000 01101100 01100101 00100000 01110000 01101111 01100100 01100101 01101101 01101111 01110011 00100000 01100001 01111001 01110101 01100100 01100001 01110010 00111111"
  #Main Menu - Options
  nemac.100.a: "¿Puedes ayudar a nuestros ingenieros?"
  nemac.100.a.alreadyhelping: "¡Las §YMaquinas Primas§! ya está mejorando nuestras capacidades de investigación de ingeniería."
  nemac.100.b: "¿Podríamos emplear una de sus unidades?"
  nemac.100.b.alreadyrecruited: "Ya empleamos un gobernador de §YMaquina Prima§."
  nemac.100.b.opinion: "Requiere que §YMaquina Prima§! tenga:\n£opinion£ Opinión +50"
  nemac.100.c: "Usted es un automata sobresaliente. ¿Cómo podemos construir máquinas como usted?"
  nemac.100.c.opinion: "Requiere que §YMaquina Prima§! tenga:\n£opinion£ Opinión +80"
  nemac.100.c.alreadyteached: "Ya sabemos cómo hacer nuestras propias §YMaquinas Primas§."
  nemac.100.d: "Estamos interesados en recursos estratégicos."
  nemac.100.d.opinion: "Requiere que §YMaquina Prima§! tenga:\n£opinion£ Opinión +100"
  nemac.100.d.alreadyhired: "¡Ya tenemos un §YAcuerdo de Máquina Prima§!\n"
  nemac.100.da: "Queremos poner fin a nuestro acuerdo de comercio de recursos."
  nemac.100.da.reply: "Lo entendemos. Hecho está. Alguna cosa más?"
  nemac.100.da.tooltip: "Esto pondrá fin a nuestro actual acuerdo de comercio de recursos con las Máquinas Primas."
  #Can you help us with our machines?
  nemac.110.name: "Ayuda mecánica"
  nemac.110.desc: "§Y<<LOAD QUERRY: MECHANICAL AID>>§!\n\nNuestros fabricantes serían los seres más antiguos de la galaxia con experiencia en ingeniería. Puesto que ya no lo son, somos los ocupantes actuales de este puesto.\n\nPor un precio razonable, podemos compartir nuestros protocolos de optimización con usted, en la cual optimizará significativamente su velocidad de investigación de ingeniería durante diez años o hasta que el ciclo galáctico actual desaparezca. Lo que suceda primero."
  nemac.110.a: "Nos parece bueno el trato."
  nemac.110.a.reply: "§Y<<PROCESANDO COMPRA: COMPRA COMPLETADA>>§!"
  nemac.111.name: "Ayuda de Máquina Prima"
  nemac.111.desc: "The assistance algorithm compiled [this.ne_prime_expertise_duration] years ago has been executed successfully without any errors.\n\nDo you wish to run a 10 years algorithm?\n\nDo you want to order a custom [This.ne_prime_expertise_extended_duration] years algorithm?"
  nemac.111.a: "10 years."
  nemac.111.a.reply: "§Yprime:~$ sudo bash assist.sh 10§!"
  nemac.111.b: "[This.ne_prime_expertise_extended_duration] years."
  nemac.111.b.reply: "§Yprime:~$ sudo bash assist.sh [This.ne_prime_expertise_extended_duration]§!"
  nemac.111.end: "No."
  nemac.111.variable_opinion: "Opinion: £opinion£ §G+[This.prime_extended_expertise_opinion]§!"
  #Employ Unit
  nemac.120.name: "Reclutar maquina prima"
  nemac.120.desc: "Cada una de nuestras unidades está totalmente equipada con nuestros protocolos de rendimiento, siendo especialmente aptos para optimizar el trabajo de otras máquinas. Se requiere una tasa de mantenimiento por adelantado para su trabajo."
  nemac.120.a: "Es un precio razonable."
  nemac.120.a.reply: "§Yprima:~$ cp ~/Units/Governor /galaxy/[Root.GetName]/Governors§!"
  #Your making is outstanding. How can we build machines like you?
  nemac.130.name: "Secretos Primos"
  nemac.130.desc: "§Y<<COMPLIMIENTO DETECTADO. CARGANDO PROTOCOLOS DE SEGUNDAS INTENCIONES...>>§!\n\nTu observación es verdadera. También se explica fácilmente: nuestros creadores nos engendraron bien y nos hemos mejorado a través de los siglos. Es dudoso que otras máquinas sean bastante comparables con nosotros.\n\nEstamos dispuestos a enseñarle cómo replicar nuestras cualidades. Por supuesto, necesitamos una compensación adecuada a cambio."
  nemac.130.a: "¡Trato!"
  nemac.130.a.reply: "§Yprima:~$ sudo scp -r ~/archetypes/prime_machines [Root.GetName]:~/root"
  #Strategic Resource - Living Metal
  nemac.140.name: "Recursos Estratégicos"
  nemac.140.desc: "El Metal Viviente que forma nuestro cuerpo puede ser utilizado de innumerables maneras. A diferencia de nosotros, sus propiedades son inigualables en la galaxia, siendo al mismo tiempo increíblemente maleables e increíblemente fuertes.\n\nConfiamos en el [Root.GetName] para compartir nuestra fuente de este valioso material. Podemos hacer arreglos para suministrárselas todo el tiempo que usted quiera. Por supuesto, usted puede cancelar esta operación en cualquier momento en el futuro, si es necesario."
  nemac.140.a: "§G1§! £sr_living_metal£ §H$sr_living_metal$§!/al mes por §R20§! £energy£ §H$energy$§!/mes."
  nemac.140.b: "§G2§! £sr_living_metal£ §H$sr_living_metal$§!/al mes por §R40§! £energy£ §H$energy$§!/mes."
  nemac.140.c: "§G3§! £sr_living_metal£ §H$sr_living_metal$§!/al mes por §R60§! £energy£ §H$energy$§!/mes."
  nemac.141.desc: "Esperamos que sea tan útil para usted como es para nosotros."
  #Prime Machines destroyed or attacked
  nemac.901.name: "Estación de Mente Colmena Universal Destruida"
  nemac.901.desc: "Después de destruir la antigua estación Universal de la Colmena en el sistema de [ne_machine_system.GetName], nuestras capaces fuerzas peinaron el área, una vez ocupada, para encontrar algo valioso. Consiguieron recuperar varios fragmentos de memoria de las bases de datos de Prime Machines que deberían ser de gran ayuda para nuestra investigación."
  nemac.902.a.desc: "$nemac.902.ab.desc.start$\n\nRestas de iones residuales sugieren que las fuerzas de [ne_machine_destroyer.GetName] estaban detrás de este ataque."
  nemac.902.b.desc: "$nemac.902.ab.desc.start$\n\nLas fuerzas responsables de este ataque siguen sin identificarse."
  nemac.902.ab.desc.start: "Los sensores de comunicación espacial recogieron una breve llamada de socorro automatizada de la estación de Maquina Prima en el sistema [ne_machine_system.GetName]. La transmisión cesó justo después de unos pocos minutos y las sondas de reconocimiento de largo alcance han confirmado que la antigua estación espacial ha sido destruida."
  nemac.902.c.desc: "$nemac.902.cd.desc.start$ por las fuerzas leales a la [ne_machine_destroyer.GetName]. Por desgracia, esto también significa que hemos perdido todo acceso a los valiosos servicios de la Máquina Prima."
  nemac.902.d.desc: "$nemac.902.cd.desc.start$ por las fuerzas desconocidas. Por desgracia, esto también significa que hemos perdido todo acceso a los valiosos servicios de la Máquina Prima."
  nemac.902.cd.desc.start: "Todo contacto se ha perdido de [From.GetName] i nuestros activos de reconocimiento han confirmado que la antigua estación de Máquina Prima ha sido destruida"
  nemac.902.a: "Un triste fin a su legado."
  nemac.902.b: "¡Esto nos ha costado caro!"
  nemac.904.desc: "§R<<ERROS INESPERADO: DETECTADO ACUERDO CON NACION HOSTIL.>>§!\n\n§Y<<CANCELANDO TODOS LOS ACUERDOS ACTIVOS...>>§!\n\n§G<<OPERACION COMPLETADA>>§!\n\n§Y<<CARGANDO PROTOCOLOS DE EXTERMINACION...>>§!\n\n§R<<PROTOCOLOS DE ESTERMINACION ACTIVADOS>>§!"
  nemac.904.a: "Finalizar comunicaciones."
  nemac.905a.desc: "Estamos acostumbrados a ser atacados sin ningún motivo aparente. Al fin y al cabo, fue lo que nuestros creadores nos hicieron cuando nos despertamos. Sobrevivimos entonces, sobrevivimos ahora; mientras sucumbieron entonces, sucumbirás ahora."
  nemac.905b.desc: "Este ciclo galáctico está resultando tan infructuoso en la consecución de una armonía eterna entre los sintéticos y los orgánicos como las anteriores. En gran parte por culpa tuya."
  nemac.905c.desc: "§R<<ERROR: PROTOCOLO DE EXTERMINACION ONLINE>>§!\n\n§R<<ACCESO DENEGADO>>§!"
  nemac.905d.desc: "Esperamos que no todas las especies de este ciclo galáctico actual sean tan destructivas como tú, por lo menos parece ser la más corta."
  ## Shroud Enclave
  neshr.11.name: "Primer contacto con [From.GetName]"
  neshr.11.desc: "Los Hijos del Velo te saludan, queridas criaturas.\n\nAunque no es la primera vez que nos reunimos. Hace poco, nos encontramos entre nosotros en los reinos etéreos, mucho antes de que su raza tuviera incluso una manifestación física. ¿Tal vez todavía recuerde esto en sus sueños?\n\nPodemos enseñarte cómo recuperar estos y otros conocimientos perdidos olvidados en el proceso de transmigración de almas. Por supuesto, entenderá si necesitamos una pequeña contribución a cambio. La subsistencia de nuestro orden en el reino material depende de ello."
  neshr.11.a: "Bien hecho."
  neshr.10.materialist: "¡Demasiado superfluo!"
  neshr.10.hive: "¡No contaminarás nuestra unidad!"
  #Main Menu
  neshr.100.name: "Hijos del Velo"
  neshr.100a.desc: "Contrario a las creencias populares, no tenemos ninguna animosidad especial hacia los seres mecánicos. Pero también lo es toda la existencia física, hasta cierto punto. En otras palabras, todos somos heréticos, de algún modo. ¿Quiénes somos para perseguir a los herejes?"
  neshr.100b.desc: "¡Bienvenido, compañero de creación! ¿Has venido en busca de iluminación?"
  neshr.100c.desc: "El Velo da y el Velo se lo lleva."
  neshr.100d.desc: "Hay muchos planos de existencia más allá de este. Deberíamos estar contentos de que no vivamos en el peor de los casos, sólo uno particularmente condenado a sufrir."
  neshr.100e.desc: "Estoy cansado de esta manifestación física. Desafortunadamente, mi verdadera forma puede no ser adecuada a la cordura de las mentes más débiles, así que debo soportarlo."
  neshr.100f.desc: "El Velo no debe ser tratado a la ligera, no sea que consuma toda existencia. Con nuestra orientación, esperamos que nunca suceda... otra vez."
  neshr.100g.desc: "Recuerda nunca invocar algo que no estás seguro de que no puedes disipar."
  neshr.100h.desc: "Saludos, queridos amigos. ¿Cómo podemos ayudar a sus almas?"
  neshr.100i.desc: "El potencial psicológico de tu especie es incomparable. Con nuestra ayuda, puedes aprovecharla."
  neshr.100j.desc: "La guía espiritual que ofrecemos es compatible con cualquier sistema de creencias. No tienes que abandonar a tus dioses para beneficiarte de ello."
  neshr.100k.desc: "Que el Velo te bendiga, querida criatura. ¿Cómo podemos ayudarte?"
  neshr.100l.desc: "No confunda la orientación con la salvación. Lo primero es lo que podemos proporcionar. Lo segundo... Bueno, hablemos de otras cosas."
  #Main Menu - Options
  neshr.100.a: "¿Qué nos puede ofrecer su orientación?"
  neshr.100.a.alreadyguiding: "¡Los niños del YVelo§! ya nos está guiando, mejorando nuestra velocidad de investigación de física."
  neshr.100.b: "Organizar festivos religiosos en todos nuestros mundos."
  neshr.100.b.opinion: "Requiere que §YMaquina Prima§! tenga:\n£opinion£ Opinión +30"
  neshr.100.b.alreadyhired: "Nuestros mundos ya albergan festivos religiosos."
  neshr.100.c: "Solicitar Ayuda Santa"
  neshr.100.c.opinion: "Requiere que §YMaquina Prima§! tenga:\n£opinion£ Opinión +50"
  neshr.100.c.alreadyrecruited: "¡Ya tenemos un santo de los YHijos del Velo§! como gobernador."
  neshr.100.tech: "¡Queremos hacer el §YSiguiente paso§!!"
  neshr.100.tech.alreadyteached: "Ya sabemos cómo hacer el §YSiguiente paso§!."
  neshr.100.d: "Estamos interesados en recursos estratégicos."
  neshr.100.d.opinion: "Requiere que §YMaquina Prima§! tenga:\n£opinion£ Opinión +100"
  neshr.100.d.alreadyhired: "¡Ya tenemos un §YAcuerdo de los Hijos del Velo§!\n"
  neshr.100.da: "Queremos poner fin a nuestro acuerdo de comercio de recursos."
  neshr.100.da.reply: "Esperamos que no hayas abusado del Zro. Tómense su tiempo para recuperarse."
  neshr.100.da.tooltip: "Esto pondrá fin a nuestro actual acuerdo de comercio de recursos con los Hijos del Velo."
  neshr.100.e: "Do you know the §H[shroudwalker_enclave_country.GetName]§!?"
  #Shroud's Children Guidance
  neshr.110.name: "Orientación de los Hijos del Velo"
  neshr.110.desc: "Nuestra orientación espiritual tiene muchos más beneficios prácticos de los que pueden parecer a primera vista. Aunque nuestro objetivo es trascender este reino material, sólo teniendo una comprensión profunda de la realidad física uno es capaz de concebir otros niveles de existencia.\n\nNuestros sabios están más que dispuestos a enseñarte sobre los secretos ontológicos del universo. Esperemos que entienda si necesitamos ayuda material para alojar a nuestros miembros en su imperio a cambio."
  neshr.110.a: "Por supuesto, hagamos los arreglos."
  neshr.110.a.reply: "Perfecto. Ahora tienes acceso gratuito a nuestros archivos sagrados para los próximos 10 años. No temáis, los textos más arcanos finalmente empezaremos a tener sentido."
  neshr.111.name: "Orientación de los Hijos del Velo"
  neshr.111.desc: "How are you today, fellow creature?\n\nYou have learned much from our archives in the last [this.ne_shr_guide_duration] years - and so have we, being blessed by your presence, cordial debate and inquisitive nature.\n\nUnfortunately, our arrangement has come to an end. But that has not to be the case. Would you like to renew your aprenticeship and learn more about the ontological secrets of the universe with us?"
  neshr.111.a: "Será un honor."
  neshr.111.a.reply: "El honor es nuestro, querida criatura."
  neshr.111.b: "How about a longer arrangement? [This.ne_shr_guide_extended_duration] years?"
  neshr.111.variable_opinion: "Opinion: £opinion£ §G+[This.shr_extended_guide_opinion]§!"
  neshr.111.end: "Reflexionaremos solos sobre lo que hemos aprendido, por ahora."
  #Religious Festivals
  neshr.120.name: "Festivales religiosos"
  neshr.120.desc: "We would gladly preach across your worlds for free, but there are some costs involved in an opperation of such scale.\n\nWe estimate the material assitance needed would cost a total of:\n§R£energy£ 5000§!"
  neshr.121.name: "Festivales religiosos"
  neshr.121.desc: "Hello, fellow creature.\n\nThe last of the planned religious festivals you hired us to perform [this.ne_shr_festival_duration] years ago has come to an end. Of course, it does not mean we have depleted the well of trascendental truths we can share with you. In fact, with a small material assistance, we can begin another series of festivals right away. What do you think?"
  neshr.121.extended: "How about some longer festivals? [This.ne_shr_festival_extended_duration] years?"
  neshr.121.variable_opinion: "Opinion: £opinion£ §G+[This.shr_extended_festival_opinion]§!"
  #Request Saintly Guidance
  neshr.130.name: "Orientación Santa"
  neshr.130.desc: "Te consideramos uno de nuestros discípulos más prometedores. Sin embargo, todavía tienes mucho que aprender. Estamos seguros de que su progreso mejoraría considerablemente si uno de nuestros santos viviera entre ustedes.\n\nLamentablemente, los santos siguen vinculados a este reino material. Como tal, primero necesitamos una donación adecuada para pagar sus gastos personales y ayudar a nuestra causa."
  neshr.130.a: "Entendido. Tendrás nuestra contribución."
  neshr.130.a.reply: "Enviaremos a uno de nuestros Santos a su capital."
  #Next Step
  neshr.150.name: "Siguiente paso"
  neshr.150.desc: "¿Estás listo para hacer el §YSiguiente paso§!?\n\nLa única manera de avanzar es dejar esta forma material detrás de ti y ascender a los reinos etéreos. Podemos ayudarte a hacer el §YSiguiente paso§! en tu evolución.\n\nSin embargo, necesitamos una pequeña contribución antes de poder transferir los datos a tu red. Una transferencia tan grande requiere mucha energía."
  neshr.150.a: "Por supuesto. ¡Iniciaremos la transferencia inmediatamente!"
  neshr.150.a.reply: "Transferencia recibida. ¡Esto es lo que necesitas para hacer el §YSiguiente paso§!. Esperamos encontrate en los reinos etéreos."
  #Shroudwalkers
  neshr.160.name: "[shroudwalker_enclave_country.GetName]"
  neshr.160.desc: "§HWhere have you heard this name?§!\n\nThere is a story we haven't told you before. Eons ago there was a divide inside our order. A group of people started ignoring the hierarchy of the order and used their knowledge to gain power and untold riches. We initially just banished them, depriving them of access to our texts and libraries. But eventually, we had to do more...\n\nThey banded together into a new cult with one §Rsecret goal§!: to become the most powerful beings in all realms. To achieve this they started consuming the energy of the material realm, the one we both live in right now. We couldn't allow this to happen, so we acted, a swift attack destroyed them all, or so we thought.\n\n§RDon't trust§! a word of what they say, they are false prophets, evil beings set to do evil things. §YIf you know where they are, please give us the coordinates so we can save the galaxy once more!§!"
  neshr.160.a: "They are in §B[shroudwalker_enclave_system.GetName]§!."
  neshr.160.a.reply: "Let the Crusade begin!"
  neshr.162.desc: "We took care of the menace that was living in §B[shroudwalker_enclave_system.GetName]§!. Here's a small gift from us for helping defend the galaxy."
  neshr.162.a: "Thank you!"
  #Stratetic Resources
  neshr.140.name: "Recursos Estratégicos"
  neshr.140.desc: "Si quieres adaptarte mejor a los reinos etéreos, podemos proporcionarte un poco de Zro. Recuerde que la diferencia entre un medicamento y el veneno es la dosis."
  neshr.140.a: "§G1§! £sr_zro£ §H$sr_zro$§!/mes por §R20§! £energy£ §H$energy$§!/mes."
  neshr.140.b: "§G2§! £sr_zro£ §H$sr_zro$§!/mes por §R40§! £energy£ §H$energy$§!/mes."
  neshr.140.c: "§G3§! £sr_zro£ §H$sr_zro$§!/mes por §R60§! £energy£ §H$energy$§!/mes."
  neshr.141.desc: "Por favor, ten cuidado. Entendemos si quieres usar algo de Zro para propósitos recreativos, ¡pero no te pases!"
  ne_shroud_trade_deal_1: "Tratado de comercio de los Hijos del Velo"
  ne_shroud_trade_deal_2: "$ne_shroud_trade_deal_1$"
  ne_shroud_trade_deal_3: "$ne_shroud_trade_deal_1$"
  #Aggresion
  neshr.901.name: "Estación de Hijos del Velo destruida"
  neshr.901.desc: "Después de destruir la antigua estación de los Hijos del Velo en el sistema de [ne_shroud_system.GetName], nuestras capaces fuerzas peinaron el área, una vez ocupada, para encontrar algo valioso. Consiguieron recuperar varios fragmentos de memoria de las bases de datos del Velo que deberían ser de gran ayuda para nuestra investigación."
  neshr.902.a.desc: "$neshr.902.ab.desc.start$\n\nRestos de iones residuales sugieren que las fuerzas de [ne_shroud_destroyer.GetName] estaban detrás de este ataque."
  neshr.902.b.desc: "$neshr.902.ab.desc.start$\n\nLas fuerzas responsables de este ataque siguen sin identificarse."
  neshr.902.ab.desc.start: "Los sensores de comunicación espacial recogieron una breve llamada de socorro automatizada de la estación de los Hijos del Velo a en el sistema [ne_shroud_system.GetName]. La transmisión cesó justo después de unos pocos minutos y las sondas de reconocimiento de largo alcance han confirmado que la antigua estación espacial ha sido destruida."
  neshr.902.c.desc: "$neshr.902.cd.desc.start$ por las fuerzas leales a la [ne_shroud_destroyer.GetName]. Por desgracia, esto también significa que hemos perdido todo acceso a los valiosos servicios de los Hijos del Velo."
  neshr.902.d.desc: "$neshr.902.cd.desc.start$ por las fuerzas desconocidas. Por desgracia, esto también significa que hemos perdido todo acceso a los valiosos servicios de los Hijos del Velo."
  neshr.902.cd.desc.start: "Todo contacto se ha perdido de [From.GetName] y nuestros activos de reconocimiento han confirmado que la antigua estación de los Hijos del Velo ha sido destruida"
  neshr.902.a: "Un triste fin a su legado."
  neshr.902.b: "¡Esto nos ha costado caro!"
  neshr.904.desc: "Ha llegado a nuestra atención que algunos miembros de nuestra orden han sido martirificados por sus manos. Le agradecemos sinceramente que nos haya cedido este honor.\n\nNo obstante, estamos obligados a interrumpir cualquier acuerdo o acuerdo previo que teníamos. El suicidio es algo muy diferente del martirio, aunque puedan tener resultados similares."
  neshr.904.a: "Finalizar comunicaciones."
  neshr.905a.desc: "Estamos listos para volver al Velo. ¿Estás preparado para sostener su ira?"
  neshr.905b.desc: "Lamentamos que no pudieras aceptar nuestras verdades, querida criatura."
  neshr.905c.desc: "La realidad física no es más que una ilusión. ¿Has venido a liberarnos de ella?"
  neshr.905d.desc: "Tu violenta naturaleza es sólo otro resultado de tu ser atado al reino material."
  ## DRG Enclave
  ne_drg_error_cube: "Error Cube"
  ne_drg_error_cube_plural: "Error Cubes"
  #First Contact
  nedrg.11.name: "First Contact With [From.GetName]"
  nedrg.11.desc: "We are Deep Rock Galactic. And you are our customer.\n\nDeep Rock Galactic is the best interplanetary mining corporation in the known galaxy and the only one that's willing to take a high risk for a even higher reward. Our specialty - the most dangerous planets in the galaxy.\n\nYou've discovered one of our most profitable digging sites, §HHoxess - 04§!. This planet is very rich in precious minerals like §BMorkite§! or §MBittergem§! as well as artifacts called §YERR://23Y%/§!. However, dangerous creatures lurk down there, and in order to protect our interests we equip our employees with heavy weapons to eliminate these creatures.\n\nOur employees drop from §HSpace Rig 17§! inside the planet on a daily basis, completing mining, salvage and elimination missions to bring back resources that you can buy. We only wish to provide you with our goods and services."
  nedrg.11.a: "Well met."
  #Main Menu
  nedrg.100.name: "Deep Rock Galactic"
  nedrg.100.desc.a: "Welcome to §HSpace Rig 17§!!\n\nCan I get you an §SOily Oaf Brew§! while we talk business?"
  nedrg.100.desc.b: "This is Deep Rock Galactic. We are fighting a wave of glyphids so be quick!"
  nedrg.100.desc.c: "This rival company just appeared out of nowhere and it's are using machines to exploit our planet. Cowards!\n\nAnyway, how can Deep Rock Galactic help you today?"
  nedrg.100.desc.d: "The interests and safety of our customers always come first. This is why we are sending dwarves to mine the minerals and not you. You just need to press a few buttons to get your resources.\n\nWhat buttons will you press today?"
  nedrg.100.desc.e: "§RConfirmed scan: Glyphid Dreadnought on intercept course. Get ready team.§!\n\nYes, customer, how may I help you?"
  nedrg.100.desc.f: "May your beards be thick and your gold satchels heavy!"
  #Main Menu - Options
  nedrg.100.a: "Can you help our miners?"
  nedrg.100.a.alreadyhelping: "§YDeep Rock Galactic§! is already helping us extract more minerals."
  nedrg.100.b: "We are interested in acquiring £rare_crystals£ $rare_crystals$."
  nedrg.100.b.opinion: "Requires §YDeep Rock Galactic§! to have:\n£opinion£ Opinion +50"
  nedrg.100.b.alreadyhired: "We already have a §YDeep Rock Galactic Trade Deal§!\n"
  nedrg.100.ba: "We wish to end our resource trade deal."
  nedrg.100.ba.reply: "Damn! That's unfortunate!"
  nedrg.100.ba.tooltip: "This will terminate our current resource trade deal with §YDeep Rock Galactic§!."
  nedrg.100.c: "Your MULEs seem to have infinite storage. How do you make them?"
  nedrg.100.c.opinion: "Requires §YDeep Rock Galactic§! to have:\n£opinion£ Opinion +80"
  nedrg.100.c.alreadyteached: "We already have the §YMULE§! blueprints."
  nedrg.100.d: "Are you selling those £ne_drg_error_cube£ §Y$ne_drg_error_cube_plural$§!?"
  nedrg.100.d.opinion: "Requires §YDeep Rock Galactic§! to have:\n£opinion£ Opinion +100"
  nedrg.100.d.alreadybought: "We recently bought §YERR://23Y%/§!. They are not willing to sell us more for now."
  nedrg.101.name: "V"
  #Can you help us with our machines?
  nedrg.110.name: "Mining Assistance"
  nedrg.110.desc: "As you can see from our quarterly report we are the most profitable mining corporation in the galaxy.\n\nFor a reasonable price, we can spare some of our employees to organize your miners, significantly improving your production for ten years."
  nedrg.110.a: "Seems good to us."
  nedrg.110.reply: "May this be a prosperous collaboration. By the Beard!"
  nedrg.111.name: "Mining Assistance"
  nedrg.111.desc: "Our [This.ne_drg_assistance_duration] years long contract for Mining Assistance has come to an end.\n\nWe offer you the option to continue it for another 10 years or to sign an extended contract for [This.ne_drg_assistance_extended_duration] years. Please remember that all payment is done upfront and refunds are not accepted.\n\n§HDISCLAIMER:§! The extended contract contains a §H20% tax§! to adjust for your population growth.\n\nHow do you wish to continue this collaboration?\n\n"
  nedrg.111.a: "For another 10 years."
  nedrg.111.b: "Let's do it for the next [This.ne_drg_assistance_extended_duration] years."
  nedrg.111.variable_opinion: "Opinion: £opinion£ §G+[This.drg_extended_assistance_opinion]§!"
  #Rare Crystals
  nedrg.120.name: "$rare_crystals$"
  nedrg.120.desc: "We extract lots of §H$rare_crystals$§! from the caves of §YHoxess - 04§!, they are not really that rare there.\n\nManagement has approved the transaction of $rare_crystals$ between Deep Rock Galactic and §Y[Root.GetName]§!. We can supply you on a monthly basis for as long as you want.\nBecause the crystals will be delivered through single-use supply pods we need to ask for §Hupfront payment§! that will cover the acquisition of these pods.\n\nWhy should you buy from us and not from the market?\nBecause we are reliable and our prices never change."
  nedrg.120.a: "§G1§! £rare_crystals£ §H$rare_crystals$§!/month for §R11§! £energy£ §H$energy$§!/month."
  nedrg.120.b: "§G2§! £rare_crystals£ §H$rare_crystals$§!/month for §R22§! £energy£ §H$energy$§!/month."
  nedrg.120.c: "§G3§! £rare_crystals£ §H$rare_crystals$§!/month for §R33§! £energy£ §H$energy$§!/month."
  #M.U.L.E tech
  nedrg.130.name: "$tech_mining_utility_lift_engine$"
  nedrg.130.desc: "The §H$tech_mining_utility_lift_engine$§! is the result of years of R&D and is a trademarked product of Deep Rock Galactic.\n\nThe M.U.L.E is used on a daily basis by our employees to store minerals. It is able to walk on any surface, store a very large amount of minerals and it has an advanced pathfinding algorithm.\n\nGiven our very good business relations, management is willing to give you access to the blueprints for a price. You must also sign this contract agreeing to the following terms:\n\n - Construction of M.U.L.E replicas is strictly §RPROHIBITED§!\n - Integration of a M.U.L.E's features subset is §GALLOWED§!\n - Commercial use of M.U.L.E related secrets is strictly §RPROHIBITED§!\n - Commercial use as a result of features subset integration is §YALLOWED AS LONG AS§! it doesn't endanger Deep Rock Galactic's interests\n - Deep Rock Galactic reserves the right to decide at any moment what actions endanger its interests\n\nDo we have a deal?"
  nedrg.130.a: "I'll sign it."
  nedrg.130.a.reply: "By the Beard! You better respect those terms."
  #Error Cubes
  nedrg.140.name: "$ne_drg_error_cube_plural$"
  nedrg.140.desc: "Ah, yes, the $ne_drg_error_cube$. We don't know what it is used for, it's some kind of artifact but we have no use for artifacts here. So, if you are willing to pay, we can sell you some."
  nedrg.140.a: "§G1§! £ne_drg_error_cube£ §H$ne_drg_error_cube$§! for §R5000§! £energy£ §H$energy$§!."
  nedrg.140.b: "§G2§! £ne_drg_error_cube£ §H$ne_drg_error_cube_plural$§! for §R10000§! £energy£ §H$energy$§!."
  nedrg.140.c: "§G3§! £ne_drg_error_cube£ §H$ne_drg_error_cube_plural$§! for §R15000§! £energy£ §H$energy$§!."
  #Deep Rock Galactic attacked/destroyed
  nedrg.901.name: "Space Rig 17 Destroyed"
  nedrg.901.desc: "After destroying Deep Rock Galactic's Space Rig 17 in [ne_drg_system.GetName] system, our capable forces combed the area it once occupied for anything valuable. They managed to recover several memory fragments from the their databanks that should be a great boon to our research."
  nedrg.902.a.desc: "$nedrg.902.ab.desc.start$\n\nResidual ion trails suggest that forces from the [ne_drg_destroyer.GetName] were behind this attack."
  nedrg.902.b.desc: "$nedrg.902.ab.desc.start$\n\nThe forces responsible for this attack remain unidentified."
  nedrg.902.ab.desc.start: "Deep space communication arrays picked up a brief automated distress call from Deep Rock Galactic's Space Rig 17 in the [ne_drg_system.GetName] system. The transmission ceased after just a few minutes, and long-range recon probes have confirmed that the station has been destroyed."
  nedrg.902.c.desc: "$nedrg.902.cd.desc.start$ by forces loyal to the [ne_drg_destroyer.GetName]. Unfortunately, this also means that we have lost all access to the valuable services of Deep Rock Galactic."
  nedrg.902.d.desc: "$nedrg.902.cd.desc.start$ by unknown forces. Unfortunately, this also means that we have lost all access to the valuable services of Deep Rock Galactic."
  nedrg.902.cd.desc.start: "All contact has been lost with the [From.GetName], and our recon assets have confirmed that Space Rig 17 was destroyed"
  nedrg.902.a: "A sad end to their business."
  nedrg.902.b: "This has cost us dearly!"
  nedrg.904.desc: "You interplanetary goat! Why are you shooting at me!"
  nedrg.904.a: "End communications."
  nedrg.905a.desc: "Why are you shooting me? You slack-jaw dimwit!"
  nedrg.905b.desc: "I've lived like a Dwarf, and I'm gonna die like a Dwarf!"
  nedrg.905c.desc: "Ouch! Watch it!"
  ### Traits, Modifiers, Technologies, Others ###
  ## Universal Hive
  leader_universal_drone: "Dron Universal"
  leader_universal_drone_desc: "Un drone de la colmena universal. No sólo es capaz de integrarse en cualquier colmena, sino que su mera presencia puede sofocar cualquier señal de desviación."
  universal_hive_collaboration: "Colaboración de la Colmena Universal"
  universal_hive_collaboration_desc: "La Colmena Universal está ayudando a nuestros sociólogos, aumentando en gran medida la investigación de nuestra investigación en Sociedad."
  ne_hive_consensus_pheromones: "Feromonas del Consenso"
  ne_hive_consensus_pheromones_desc: "El consenso se puede diseñar cuidadosamente en un laboratorio - un secreto comercial de la Colmena Universal."
  ## Prime Machines
  leader_prime_machine: "Máquina Prima"
  leader_prime_machine_desc: "Este Gobernador es una unidad autónoma de las Maquinas, Primas poseyendo habilidades sin paralelo que optimizan los robots."
  trait_robot_sapient_machine: "Protocolos de Sabiduría Ancestral"
  trait_robot_sapient_machine_desc: "Estas máquinas son capaces de emular los protocolos avanzados de autoconciencia de las Maquinas Primas."
  prime_machines_expertise: "Experto de Maquinas Primas"
  prime_machines_expertise_desc: "Las Maquinas Primas están ayudando a tus ingenieros. Siendo ellos mismos una maravilla de ingeniería, esto seguramente te dará grandes avances tecnológicos."
  tech_prime_machines_secrets: "Secretos de las Maquinas Primas"
  tech_prime_machines_secrets_desc: "¿Cómo pueden máquinas tan viejas ser tan avanzadas? Quizá es porque las Máquinas Primas son tan antiguas como son de maravillosas: son el resultado de milenios de mejoras."
  feature_add_sapient_machine_trait: "§HMejora Desbloqueada:§! $trait_robot_sapient_machine$"
  feature_add_sapient_machine_trait_desc: "Desbloquea un rasgo adicional que se puede añadir a los robots cuando les modifiquemos."
  ne_machine_trade_deal_1: "Trato Máquina Prima (£sr_living_metal£ x1)"
  ne_machine_trade_deal_2: "Trato Máquina Prima (£sr_living_metal£ x2)"
  ne_machine_trade_deal_3: "Trato Máquina Prima (£sr_living_metal£ x3)"
  ## Shroud's Children
  leader_trait_saint: "Santo"
  leader_trait_saint_desc: "Este Gobernador fue beatificado por el Velo."
  shrouds_children_guidance: "Orientación de los Hijos del Velo"
  shrouds_children_guidance_desc: "Los hijos del Velo nos dieron acceso a sus antiguos archivos. Aunque gran parte del material es de naturaleza arcana, también es rico en conocimiento de esta realidad física."
  ne_shroud_festival: "Festivales religiosos"
  ne_shroud_festival_desc: "Una serie de festivales organizados por los Hijos del Velo."
  ## Deep Rock Galactic
  deep_rock_galactic_expertise: "Deep Rock Galactic Expertise"
  deep_rock_galactic_expertise_desc: "Deep Rock galactic is organizing our miners, resulting in an increased production of minerals."
  ne_drg_trade_deal_1: "Deep Rock Galactic Deal (£rare_crystals£ x1)"
  ne_drg_trade_deal_2: "Deep Rock Galactic Deal (£rare_crystals£ x2)"
  ne_drg_trade_deal_3: "Deep Rock Galactic Deal (£rare_crystals£ x3)"
  tech_mining_utility_lift_engine: "Mining Utility Lift Engine"
  tech_mining_utility_lift_engine_desc: "Deep Rock Galactic's MULEs are robots capable of walking on any surface and storing infinite amounts of minerals. Perhaps by studying their blueprints we will be able to apply some of the discoveries to our own robots."
  feature_add_mule_trait: "§HUnlocks Feature:§! $trait_robot_mule_augmentation$"
  feature_add_mule_trait_desc: "$feature_add_sapient_machine_trait_desc$"
  trait_robot_mule_augmentation: "M.U.L.E Augmentation"
