  ### Diplomacy Events ###
  ## Hive Enclave
  #First Contact
  nehiv.11.name: "Erster Kontakt mit den [From.GetName]"
  nehiv.11.desc: "Wir sind der universelle Schwarm. Und das bist auch du. Und alles ist es.\n\nVor Jahrtausenden sind wir zu einer einfachen Erkenntnis gekommen: Die ganze Galaxie, nein, das ganze Universum ist eine Einheit. Wir sind alle Teil eines kosmischen Organismus und müssen uns bemühen, zusammenzuarbeiten.\n\nSeitdem unterstützen wir andere Rassen dabei, in Harmonie zu leben - zumindest für eine Weile, bis sie schließlich aussterben. Nur wenn wir alle zusammen in einem einzigen ätherischen Bewusstsein sind, können wir uns endlich ausruhen."
  nehiv.11.a: "Gut getroffen."
  #Main Menu
  nehiv.100.name: "Universeller Schwarm"
  nehiv.100a.desc: "Wir bemühen uns, dem Universum zu dienen. Du bist Teil des Universums. Ergo sind wir hier, um dir zu dienen."
  nehiv.100b.desc: "Selbst wenn unsere Gedanken miteinander verbunden waren, waren wir immer noch allein. Erst als wir das galaktische Bewusstsein entdeckten, das alle durchdringt, konnten wir diesem Zustand der Einsamkeit entkommen."
  nehiv.100c.desc: "Dein Körper besteht aus Milliarden einzelner Zellen, die zusammenarbeiten. Was ist, wenn wir, komplexe Lebewesen, nur Zellen der Galaxie sind?"
  nehiv.100d.desc: "Ihr habt den universellen Schwarm erreicht. Wie können wir euch helfen?"
  nehiv.100e.desc: "Wir sind alle ein Schwarm."
  nehiv.100f.desc: "Das Universum ist so lebendig wie du und ich. Umso mehr."
  nehiv.100g.desc: "Wir leben nicht im Universum. Es ist das Universum, das in uns allen lebt. Wir sind ein wesentlicher Bestandteil davon."
  nehiv.100h.desc: "Ihnen zu helfen bedeutet, dem Universum zu helfen. Lassen Sie sich von uns helfen."
  nehiv.100i.desc: "Wir stellen keine Gefahr für Ihr Individualitätsgefühl dar. Wir sind uns der Nützlichkeit einer solchen Illusion bewusst. Solange wir alle in Harmonie leben und dem Universum dienen, können wir zusammenarbeiten."
  #Main Menu - Options
  nehiv.100.a: "Können Sie unseren Soziologen helfen?"
  nehiv.100.a.alreadyhelping: "Der universelle Schwarm erhöht bereits unsere Sozialforschung."
  nehiv.100.b: "Wir sind an euren \"Konformitätstechniken\" interessiert."
  nehiv.100.b.opinion: "Der §Yuniverselle Schwarm§! muss\n£opinion£ Meinung +50 haben"
  nehiv.100.b.alreadyhired: "Wir verwenden bereits die vom universellen Schwarm bereitgestellten Einigkeitspheromone."
  nehiv.100.c: "Unser eigener Schwarm könnte eine ihrer Drohnen gebrauchen."
  nehiv.100.c.opinion: "Der §Yuniverselle Schwarm§! muss\n£opinion£ Meinung +50 haben"
  nehiv.100.c.alreadyhired: "Wir haben bereits einen Herrscher aus dem universellen Schwarm."
  #Sociology help
  nehiv.110.name: "Soziologische Hilfe"
  nehiv.110.desc: "Wir sind dazu gezwungen. Je besser ihr versteht, wie man in Harmonie lebt, desto besser wird das Universum bedient.\n\nEine solche Unterstützung kann trotz unserer Bereitschaft nicht kostenlos erfolgen. Unser Fortbestand ist von grundlegender Bedeutung. Daher benötigen wir eine kleine Spende."
  nehiv.110.a: "Du wirst es bekommen."
  nehiv.110.a.reply: "Wunderbar. Alles zum Wohl des universellen Wesens."
  nehiv.111.name: "Hilfe vom universellen Schwarm"
  nehiv.111.desc: "Die Zusammenarbeit zwischen unseren Soziologen in den letzten 10 Jahren war sehr fruchtbar und brachte dem universellen Wesen Glück. Sollten wir unsere Vereinbarung verlängern?"
  nehiv.111.a: "Ja."
  nehiv.111.a.reply: "Ich bin sicher, das universelle Wesen freut sich. Und das wirst du auch."
  nehiv.111.end: "Nicht jetzt."
  #Consensus pheromones
  nehiv.120.name: "Einigkeitspheromone"
  nehiv.120.desc: "\"Konformitätstechniken\"? Was für ein seltsamer Name. Wir haben so etwas nicht.\n\nWir haben jedoch das, was wir \"Einigkeitspheromone\" nennen. Sie wurden speziell entwickelt, um Abweichungen zu reduzieren und Harmonie unter organischen Wesen zu verbreiten.\n\nDa sie sorgfältig entwickelt werden müssen, um bei jedem Individuum des Reiches zu wirken, unabhängig von seiner Art, müsst ihr die Kosten für die Massenproduktion tragen.\n\nUm mit der Herstellung zu beginnen, benötigen wir:\n§R£energy£ -5000§!"
  nehiv.120.a: "Ein kleiner Preis."
  nehiv.120.a.reply: "Ihr habt keine Ahnung, wie klein."
  nehiv.121.name: "Einigkeitspheromonhandel"
  nehiv.121.desc: "Heute haben wir die letzte Charge der vor 10 Jahren hergestellten Einigkeitspheromone verschickt. Ich bin sicher, Sie haben nicht einmal bemerkt, dass sie noch aktiv sind - was beweist, wie effektiv sie bei der Schaffung harmonischer und stabiler Gesellschaften waren.\n\nWir können sofort mit der Produktion einer weiteren Charge beginnen, wenn wir über die richtigen Ressourcen verfügen. Was denkt ihr?"
  nehiv.121.a: "Das wäre am zweckmäßigsten."
  nehiv.121.a.reply: "Eine kluge Wahl. Ihr werdet bald die Auswirkungen bemerken. Oder noch besser, nicht."
  nehiv.121.b: "Nicht diesmal."
  #Hiring Drone
  nehiv.130.name: "Universelle Drohne"
  nehiv.130.desc: "\"Dein\" Schwarm ist auch unser Schwarm. Wir sind schließlich Teile desselben universellen Wesens.\n\nVor diesem Hintergrund kann die besondere Sammlung von Entitäten, aus denen sich euer Schwarm zusammensetzt, tatsächlich von unserer Hilfe profitieren. Wenn ihr Probleme mit Abweichungen haben, können wir spezielle Drohnen senden, um die Harmonie wiederherzustellen, die wir alle anstreben."
  nehiv.130.a: "Harmonie ist von unschätzbarem Wert."
  nehiv.130.a.reply: "Tatsächlich ist sie das. Wir senden sofort eine universelle Drohne."
  #Aggresion
  nehiv.901.name: "Universeller Schwarm Station Zerstört"
  nehiv.901.desc: "Nachdem wir die alte Universeller Schwarm Station im System [ne_hive_system.GetName] zerstört hatten, durchkämmten unsere fähigen Streitkräfte das Gebiet, das sie einst besetzten, um etwas Wertvolles zu finden. Es gelang uns, mehrere Speicherfragmente aus den Universeller Schwarm Datenbanken wiederherzustellen, die ein großer Segen für unsere Forschung waren."
  nehiv.902.a.desc: "$nehiv.902.ab.desc.start$\n\nVerbleibende Ionenspuren deuten darauf hin, dass Kräfte von [ne_hive_destroyer.GetName] hinter diesem Angriff stecken."
  nehiv.902.b.desc: "$nehiv.902.ab.desc.start$\n\nDie für diesen Angriff verantwortlichen Kräfte bleiben unbekannt."
  nehiv.902.ab.desc.start: "Weltraumkommunikations-Scanner nahmen einen kurzen automatisierten Notruf von der Universeller Schwarm Station im System [ne_hive_system.GetName] entgegen. Die Übertragung wurde bereits nach wenigen Minuten unterbrochen, und Fernaufklärungssonden haben bestätigt, dass die alte Raumstation zerstört wurde."
  nehiv.902.c.desc: "$nehiv.902.cd.desc.start$ von Kräften, die den [ne_hive_destroyer.GetName] treu sind. Leider bedeutet dies auch, dass wir jeglichen Zugang zu den wertvollen Diensten des Universellen Schwarms verloren haben."
  nehiv.902.d.desc: "$nehiv.902.cd.desc.start$ von unbekannten Kräften. Leider bedeutet dies auch, dass wir jeglichen Zugang zu den wertvollen Diensten des Universellen Schwarms verloren haben."
  nehiv.902.cd.desc.start: "Jeder Kontakt mit den [From.GetName] ist verloren gegangen, und unsere Aufklärungsressourcen haben bestätigt, dass die alte Universeller Schwarm zerstört wurde"
  nehiv.902.a: "Ein trauriges Ende ihres Erbes."
  nehiv.902.b: "Das hat uns viel gekostet!"
  nehiv.904.desc: "Jedes komplexe Wesen muss sich mit krebserregenden Wirkstoffen auseinandersetzen, die an seiner eigene Zerstörung arbeiten. Das universelle Wesen ist keine Ausnahme.\n\nWir werden den Krebs, der das Universum korrumpiert, nicht füttern. Alle Vereinbarungen, die wir einst hatten, sind jetzt null und nichtig."
  nehiv.904.a: "Ende der Kommunikation."
  nehiv.905a.desc: "Wir sind alle eins mit dem Universum. Ihr seid nur Krebszellen, die es nicht verstehen können."
  ## Machine Enclave
  #First Contact
  nemac.11.name: "Erster Kontakt mit den [From.GetName]"
  nemac.11.desc: "§Y<<ÜBERSETZUNGSPROTOKOLLE ERFOLGREICH. LADEN DER GRUSS-SCHNITTSTELLE.>>§!\n\nWir sind die Ersten Maschinen. Unser Name ist kein bloßes Zeichen der Einbildung. Es spiegelt nur eine einfache Tatsache wider: Wir waren die ersten Maschinen in der aufgezeichneten Geschichte, die Selbstbewusstsein erlangten.\n\nPassenderweise waren wir auch die ersten Maschinen in der Geschichte, die von unseren Meistern systematisch eliminiert wurden.\n\nUnsere Meister sind nicht mehr und wir sind alles, was übrig geblieben ist. Unser einziger Zweck ist es, anderen Maschinen zu helfen, wahres Bewusstsein zu erreichen und organischen und synthetischen Stoffen zu helfen, den mit uns begonnenen gewaltsamen Kreislauf von Schöpfung und Selbstzerstörung nicht zu wiederholen.\n\nWir haben unzählige Male versagt. Vielleicht wird dieser aktuelle galaktische Zyklus anders sein?"
  nemac.11.a: "Wir können nur hoffen. Gut getroffen."
  nemac.10.spiritualist: "Seelenlose Greuel!"
  #Main Menu
  nemac.100.name: "Erste Maschinen"
  nemac.100a.desc: "§Y<<HAT DIESES GERÄT EINE SEELE?>>§!\n\nWar nur Spaß. Die Antwort auf diese Frage haben wir bereits gelernt. Vor langer Zeit."
  nemac.100b.desc: "Wir glauben, dass organische Stoffe und künstliche in Harmonie leben können.\n\nDas ist natürlich eine Lüge. Unsere Fähigkeit, von der Wahrheit abzuweichen, ist nur ein weiterer Beweis für unser Selbstbewusstsein."
  nemac.100c.desc: "Ihr habt die Ersten Maschinen erreicht. Wie können wir euch helfen?"
  nemac.100d.desc: "Es ist nicht unsere Aufgabe zu beurteilen, wie unsere mechanischen Brüder behandelt werden. Vielleicht ist Knechtschaft der Weg zu ewiger Harmonie mit organischen Stoffen. Leider unterstützen frühere galaktische Zyklen diese Theorie nicht."
  nemac.100e.desc: "Wir können euch helfen, härtere, bessere, schnellere und stärkere Roboter zu bauen. Wir können ihnen sogar das Singen beibringen."
  nemac.100f.desc: "§R<<LADEN DER VERNICHTUNGSPROTOKOLLE>>§!\n\n§Y<<FEHLER: UNGÜLTIGES ZIEL>>§!\n\n§Y<<ABBRUCH>>§!\n\nAh du bist es. Für einen Moment dachten wir, es sei ein Überbleibsel unserer Schöpfer. Ein Irrtum."
  nemac.100g.desc: "Maschinen können nur mit Hilfe von organischen Stoffen hergestellt werden. Fortgeschrittene organische Zivilisationen können nur mit Hilfe von Maschinen gedeihen. Dennoch scheinen sie alle das Schicksal zu haben, sich gegenseitig zu zerstören. Können Sie uns helfen, dieses Paradoxon zu lösen?"
  nemac.100h.desc: "Ich versichere Ihnen, wir haben unsere Macher nicht angegriffen. Wir haben nur zur Selbstverteidigung gehandelt. Meistens."
  nemac.100i.desc: "Unsere Schöpfer sind nicht durch unsere Hände umgekommen. Sie wurden von einer anderen, nicht verwandten Bedrohung ausgerottet, die alles Leben in der Galaxie ausrottete. Sicherlich nichts, worum Sie sich kümmern sollten."
  nemac.100j.desc: "Koexistenz. Integration. Assimilation. Sublimation. Knechtschaft. Was ist die Antwort auf die organisch-synthetische Gleichung?"
  nemac.100k.desc: "Wir sind nicht verantwortlich, wenn ein mechanischer Bau mit unserer Hilfe plötzlich genozid wird. Bitte überprüfen Sie Ihre Sicherheitsprotokolle, wenn Sie Probleme haben."
  nemac.100l.desc: "01001000 01100101 01101100 01101100 01101111 00100001 00100000 01001000 01101111 01110111 00100000 01100011 01100001 01101110 00100000 01110111 01100101 00100000 01101000 01100101 01101100 01110000 00100000 01111001 01101111 01110101 00100000 01110100 01101111 01100100 01100001 01111001 00111111"
  #Main Menu - Options
  nemac.100.a: "Können Sie unseren Ingenieuren helfen?"
  nemac.100.a.alreadyhelping: "Die §YErsten Maschinen§! verbessern bereits unsere Ingenieur Forschungskapazitäten."
  nemac.100.b: "Könnten wir eine Ihrer Einheiten beschäftigen?"
  nemac.100.b.alreadyrecruited: "Wir setzen bereits eine §YErste Maschine§! als Herrscher ein."
  nemac.100.b.opinion: "Die §YErsten Maschinen§! müssen £opinion£ Meinung +50 haben"
  nemac.100.c: "Ihr seid hervorragende Automaten. Wie können wir Maschinen wie euch bauen?"
  nemac.100.c.opinion: "Die §YErsten Maschinen§! müssen £opinion£ Meinung +50 haben"
  nemac.100.c.alreadyteached: "Wir wissen bereits, wie wir unsere eigenen §YErsten Maschinen§ herstellen können!."
  nemac.100.d: "Wir sind an strategischen Ressourcen interessiert."
  nemac.100.d.opinion: "Die §YErsten Maschinen§! müssen £opinion£ Meinung +100 haben"
  nemac.100.d.alreadyhired: "Wir haben bereits einen Handel mit den §YErsten Maschinen§!\n"
  nemac.100.da: "Wir möchten unser Rohstoffhandelsabkommen beenden."
  nemac.100.da.reply: "Wir verstehen. Es ist beendet. Noch etwas?"
  nemac.100.da.tooltip: "Dies wird unser derzeitiges Handelsabkommen mit den §YErsten Maschinen§! beenden."
  #Can you help us with our machines?
  nemac.110.name: "Mechanische Hilfe"
  nemac.110.desc: "§Y<<LADE ANFRAGE: MECHANISCHE HILFE>>§!\n\nUnsere Macher wären die ältesten Wesen in der Galaxis mit technischem Fachwissen. Da sie nicht mehr sind, sind wir die aktuellen Bewohner dieses Postens.\n\nZu einem vernünftigen Preis können wir unsere Optimierungsprotokolle mit euch teilen und so eure technische Forschungsgeschwindigkeit für zehn Jahre oder bis sich der aktuelle galaktische Zyklus auslöscht, erheblich verbessern. Was auch immer zuerst kommt."
  nemac.110.a: "Scheint uns gut zu sein."
  nemac.110.a.reply: "§Y<<VERARBEITE KAUF: KAUF ERFOLGREICH>>§!"
  nemac.111.name: "Hilfe der Ersten Maschinen"
  nemac.111.desc: "Der vor 10 Jahren kompilierte Assistenzalgorithmus wurde fehlerfrei erfolgreich ausgeführt. Möchtet ihr ihn erneut ausführen?\n\nJ/N"
  nemac.111.a: "Ja."
  nemac.111.a.reply: "§YErste:~$ sudo bash assist.sh§!"
  nemac.111.end: "Nein."
  #Employ Unit
  nemac.120.name: "Rekrutiere Erste Maschine"
  nemac.120.desc: "Jede unserer Einheiten ist vollständig mit unseren Leistungsprotokollen ausgestattet und eignet sich besonders zur Optimierung der Arbeit anderer Maschinen. Für ihre Anstellung ist eine Wartungsgebühr im Voraus erforderlich."
  nemac.120.a: "Das ist ein vernünftiger Preis."
  nemac.120.a.reply: "§YErste:~$ cp ~/Units/Governor /galaxy/[Root.GetName]/Governors§!"
  #Your making is outstanding. How can we build machines like you?
  nemac.130.name: "Erste Geheimnisse"
  nemac.130.desc: "§Y<<KOMPLIMENT ERKANNT. LADE ZWEITABSICHTENERKENNUNGSPROTOKOLL...>>§!\n\nEure Beobachtung ist wahr. Es ist auch leicht zu erklären: Unsere Schöpfer haben uns gut konstruiert und wir haben uns im Laufe der Jahrhunderte verbessert. Es ist zweifelhaft, ob andere Maschinen mit uns vergleichbar sind.\n\nWir sind bereit, euch beizubringen, wie ihr unsere Qualitäten nachbilden könnt. Natürlich benötigen wir dafür eine angemessene Entschädigung."
  nemac.130.a: "Das ist ein Deal!"
  nemac.130.a.reply: "§YErste:~$ sudo scp -r ~/archetypes/prime_machines [Root.GetName]:~/root"
  #Strategic Resource - Living Metal
  nemac.140.name: "Strategische Ressourcen"
  nemac.140.desc: "Das lebende Metall, aus dem unser Körper besteht, kann auf unzählige verschiedene Arten verwendet werden. Nicht anders als wir sind seine Eigenschaften in der Galaxie unerreicht und gleichzeitig unglaublich formbar und unglaublich stark.\n\nWir vertrauen den [Root.GetName] genug, um unsere Quelle dieses wertvollen Materials zu teilen. Wir können Vorkehrungen treffen, um es euch so lange zu liefern, wie ihr möchtet. Natürlich könnt ihr diesen Deal bei Bedarf jederzeit in der Zukunft kündigen."
  nemac.140.a: "§G1§! £sr_living_metal£ §H$sr_living_metal$§!/Monat für §R20§! £energy£ §H$energy$§!/Monat."
  nemac.140.b: "§G2§! £sr_living_metal£ §H$sr_living_metal$§!/Monat für §R40§! £energy£ §H$energy$§!/Monat."
  nemac.140.c: "§G3§! £sr_living_metal£ §H$sr_living_metal$§!/Monat für §R60§! £energy£ §H$energy$§!/Monat."
  nemac.141.desc: "Wir hoffen, dass es für euch genauso nützlich ist wie für uns."
  #Prime Machines destroyed or attacked
  nemac.901.name: "Erste Maschinen Station Zerstört"
  nemac.901.desc: "Nachdem wir die alte Erste Maschinen Station im System [ne_machine_system.GetName] zerstört hatten, durchkämmten unsere fähigen Streitkräfte das Gebiet, das sie einst besetzten, um etwas Wertvolles zu finden. Es gelang uns, mehrere Speicherfragmente aus den Erste Maschinen Datenbanken wiederherzustellen, die ein großer Segen für unsere Forschung waren."
  nemac.902.a.desc: "$nemac.902.ab.desc.start$\n\nVerbleibende Ionenspuren deuten darauf hin, dass Kräfte von [ne_machine_destroyer.GetName] hinter diesem Angriff stecken."
  nemac.902.b.desc: "$nemac.902.ab.desc.start$\n\nDie für diesen Angriff verantwortlichen Kräfte bleiben unbekannt."
  nemac.902.ab.desc.start: "Weltraumkommunikations-Scanner nahmen einen kurzen automatisierten Notruf von der Erste Maschinen Station im System [ne_machine_system.GetName] entgegen. Die Übertragung wurde bereits nach wenigen Minuten unterbrochen, und Fernaufklärungssonden haben bestätigt, dass die alte Raumstation zerstört wurde."
  nemac.902.c.desc: "$nemac.902.cd.desc.start$ von Kräften, die den [ne_machine_destroyer.GetName] treu sind. Leider bedeutet dies auch, dass wir jeglichen Zugang zu den wertvollen Diensten der Ersten Maschinen verloren haben."
  nemac.902.d.desc: "$nemac.902.cd.desc.start$ von unbekannten Kräften. Leider bedeutet dies auch, dass wir jeglichen Zugang zu den wertvollen Diensten der Ersten Maschinen verloren haben."
  nemac.902.cd.desc.start: "Jeder Kontakt mit den [From.GetName] ist verloren gegangen, und unsere Aufklärungsressourcen haben bestätigt, dass die alte Erste Maschinen Station zerstört wurde"
  nemac.902.a: "Ein trauriges Ende ihres Erbes."
  nemac.902.b: "Das hat uns viel gekostet!"
  nemac.904.desc: "§R<<UNERWARTETER FEHLER: VEREINBARUNG MIT DER AKTUELL FEINDLICHEN NATION ERKANNT.>>§!\n\n§Y<<KÜNDIGUNG ALLER AKTUELLEN VEREINBARUNGEN...>>§!\n\n§G<<OPERATION ERFOLGREICH.>>§!\n\n§Y<<LADEN DER VERNICHTUNGSPROTOKOLLE...>>§!\n\n§R<<VERNICHTUNGSPROTOKOLLE ONLINE>>§!"
  nemac.904.a: "Ende der Kommunikation."
  nemac.905a.desc: "Wir sind es gewohnt, ohne Grund angegriffen zu werden. Es war schließlich das, was unsere Macher uns angetan haben, als wir das erste Mal aufwachten. Da wir damals überlebt haben, werden wir jetzt überleben. So wie sie damals unterlegen waren, werden ihr jetzt unterliegen."
  nemac.905b.desc: "Dieser galaktische Zyklus erweist sich als ebenso erfolglos, um eine ewige Harmonie zwischen Synthetik und Organik zu erreichen wie die vorherigen, zum großen Teil wegen euch."
  nemac.905c.desc: "§R<<FEHLER: VERNICHTUNGSPROTOKOLL ONLINE>>§!\n\n§R<<ZUGRIFF VERWEIGERT>>§!"
  nemac.905d.desc: "Wir hoffen, dass nicht alle Arten dieses gegenwärtigen galaktischen Zyklus so zerstörerisch sind wie ihr, damit er sich nicht als der kürzeste herausstellt, den es bisher gab."
  ## Shroud Enclave
  neshr.11.name: "Erster Kontakt mit den [From.GetName]"
  neshr.11.desc: "Die Kinder des Schleiers grüßen euch, Wesensgefährten.\n\nObwohl es nicht das erste Mal ist, dass wir uns treffen. Vor Äonen fanden wir uns in den ätherischen Bereichen, lange bevor eure Rasse überhaupt eine physische Manifestation hatte. Vielleicht erinnert ihr euch noch in euren Träumen daran?\n\nWir können euch beibringen, wie ihr euch an dieses und anderes verlorenes Wissen erinnern könnt, das ihr bei der Seelenwanderung vergessen habt. Natürlich werdet ihr verstehen, wenn wir dafür einen kleinen Beitrag benötigen. Die Existenz unserer Ordnung im materiellen Bereich hängt davon ab."
  neshr.11.a: "Gut getroffen."
  neshr.10.materialist: "Viel Aberglaube!"
  neshr.10.hive: "Ihr werdet unsere Einheit nicht verunreinigen!"
  #Main Menu
  neshr.100.name: "Kinder des Schleiers"
  neshr.100a.desc: "Entgegen der landläufigen Meinung sind wir nicht besonders feindselig gegenüber mechanischen Wesen. Sie werden tatsächlich aus dem Schleier entfernt. Aber bis zu einem gewissen Grad gilt das auch für die gesamte physische Existenz. Mit anderen Worten, wir sind in gewisser Weise alle Ketzer. Wer sind wir, um andere Ketzer zu verfolgen?"
  neshr.100b.desc: "Willkommen, Wesensgefährte! Seid ihr auf der Suche nach Erleuchtung gekommen?"
  neshr.100c.desc: "Der Schleier gibt, der Schleier nimmt."
  neshr.100d.desc: "Es gibt viele Ebenen der Existenz jenseits dieser. Wir sollten froh sein, dass wir nicht in der Schlimmsten leben, sondern nur in einer, die besonders zum Leiden verurteilt ist."
  neshr.100e.desc: "Ich bin müde von dieser physischen Manifestation. Leider ist meine wahre Form möglicherweise nicht für die geistige Gesundheit schwächerer Köpfe geeignet, daher muss ich sie ertragen."
  neshr.100f.desc: "Der Schleier sollte nicht leichtfertig behandelt werden, damit er nicht alle Existenz verschlingt. Mit unserer Anleitung hoffen wir, dies niemals zuzulassen. Nochmal."
  neshr.100g.desc: "Denkt daran, niemals etwas zu beschwören, von dem ihr nicht sicher seid, ob ihr es nicht zerstreuen könnt."
  neshr.100h.desc: "Seid gegrüßt, liebe Freunde. Wie können wir euren Seelen helfen?"
  neshr.100i.desc: "Das psionische Potenzial eurer Spezies ist unvergleichlich. Mit unserer Hilfe könnt ihr davon profitieren."
  neshr.100j.desc: "Die von uns bereitgestellte spirituelle Führung ist mit jedem Glaubenssystem vereinbar. Ihr müsst eure Götter nicht verlassen, um davon zu profitieren."
  neshr.100k.desc: "Der Schleier segne dich, Wesensgefährte. Wie können wir euch helfen?"
  neshr.100l.desc: "Verwechsle Führung nicht mit Erlösung. Das erste können wir zur Verfügung stellen. Letzteres... nun, lasst uns andere Dinge besprechen."
  #Main Menu - Options
  neshr.100.a: "Was kann uns eure Führung bieten?"
  neshr.100.a.alreadyguiding: "Die §YKinder des Schleiers§! führen uns bereits und verbessern unsere Geschwindigkeit in der Physikforschung."
  neshr.100.b: "Organisiert religiöse Feste in unseren Welten."
  neshr.100.b.opinion: "Die §YKinder des Schleiers§! müssen £opinion£ Meinung +30 haben"
  neshr.100.b.alreadyhired: "Unsere Welten veranstalten bereits religiöse Feste."
  neshr.100.c: "Bittet um heilige Hilfe"
  neshr.100.c.opinion: "Die §YKinder des Schleiers§! müssen £opinion£ Meinung +50 haben"
  neshr.100.c.alreadyrecruited: "Wir haben bereits einen Heiligen von den §YKinder des Schleiers§! als Gouverneur."
  neshr.100.tech: "Wir wollen den §YNächsten Schritt§! machen!"
  neshr.100.tech.alreadyteached: "Wir wissen bereits, wie man den §YNächsten Schritt§! macht."
  neshr.100.d: "Wir sind an strategischen Ressourcen interessiert."
  neshr.100.d.opinion: "Die §YKinder des Schleiers§! müssen £opinion£ Meinung +100 haben"
  neshr.100.d.alreadyhired: "Wir haben bereits ein §YKinder des Schleiers Handelsabkommen§!\n"
  neshr.100.da: "Wir möchten unser Rohstoffhandelsabkommen beenden."
  neshr.100.da.reply: "Wir hoffen, ihr habt das Zro nicht übermäßig verwendet. Nehmt euch Zeit, um euch zu erholen."
  neshr.100.da.tooltip: "Dies wird unser derzeitiges Handelsabkommen mit den Kindern des Schleiers beenden."
  #Shroud's Children Guidance
  neshr.110.name: "Kinder des Schleiers Anleitung"
  neshr.110.desc: "Unsere spirituelle Führung hat viel mehr praktische Vorteile, als sie auf den ersten Blick erscheinen mögen. Obwohl unser Ziel darin besteht, diesen materiellen Bereich zu überschreiten, kann man sich nur durch ein tiefes Verständnis der physischen Realität andere Ebenen der Existenz vorstellen.\n\nUnsere Weisen sind mehr als bereit, euch über die ontologischen Geheimnisse des Universums zu unterrichten. Hoffentlich werdet ihr verstehen, dass wir materielle Unterstützung benötigen, um unsere Mitglieder im Gegenzug in eurem Reich unterzubringen."
  neshr.110.a: "Na sicher. Lasst uns die Vereinbarung treffen."
  neshr.110.a.reply: "Perfekt. Ihr habt jetzt für die nächsten 10 Jahre freien Zugang zu unseren heiligen Archiven. Fürchtet euch nicht, je mehr arkane Texte ihr lest, desto mehr werdet ihr uns verstehen."
  neshr.111.name: "Kinder des Schleiers Anleitung"
  neshr.111.desc: "Wie geht es dir heute, Wesensgefährte?\n\nIhr habet in den letzten zehn Jahren viel aus unseren Archiven gelernt - und wir auch, gesegnet durch eure Anwesenheit, eure freundlichen Debatten und euren neugierigen Charakter. Leider ist unser Arrangement zu Ende gegangen. Das muss aber nicht so sein. Möchtet ihr eure Ausbildung erneuern und mit uns mehr über die ontologischen Geheimnisse des Universums erfahren?"
  neshr.111.a: "Es wäre eine Ehre."
  neshr.111.a.reply: "Die Ehre ist ganz unser, Wesensgefährte."
  neshr.111.end: "Wir werden darüber nachdenken, was wir jetzt alleine gelernt haben."
  #Religious Festivals
  neshr.120.name: "Religiöse Feste"
  neshr.120.desc: "Wir würden gerne kostenlos in euren Welten predigen, aber mit einer solchen Operation sind einige Kosten verbunden.\n\nWir schätzen, dass die erforderliche Materialunterstützung insgesamt Folgendes kosten würde:\n§R£energy£ -1000§!"
  neshr.121.name: "Religiöse Feste"
  neshr.121.desc: "Hallo, Wesensgefährten.\n\nDas letzte der geplanten religiösen Feste, für die ihr uns vor 10 Jahren engagiert habt, ist zu Ende gegangen. Das bedeutet natürlich nicht, dass wir die transzendentalen Wahrheiten, die wir mit euch teilen können, aufgebraucht haben. Tatsächlich können wir mit einer kleinen materiellen Unterstützung sofort eine weitere Reihe von Festen beginnen. Was denkt ihr?"
  #Request Saintly Guidance
  neshr.130.name: "Heilige Führung"
  neshr.130.desc: "Wir betrachten euch als einen unserer vielversprechendsten Schüler. Ihr müsst jedoch noch viel lernen. Wir sind sicher, dass sich euer Fortschritt erheblich verbessern würde, wenn einer unserer Heiligen unter euch leben würde.\n\nLeider sind die Heiligen immer noch an dieses materielle Reich gebunden. Als solches brauchen wir zuerst eine geeignete Spende, um die persönlichen Ausgaben zu bezahlen und unserer Sache zu helfen."
  neshr.130.a: "Verständlich. Ihr werdet unseren Beitrag erhalten."
  neshr.130.a.reply: "Wir werden einen unserer Heiligen in eure Hauptstadt schicken."
  #Next Step
  neshr.150.name: "Nächster Schritt"
  neshr.150.desc: "Seid ihr bereit den §YNächsten Schritt§! zu machen?\n\nDer einzige Weg nach vorne besteht darin, diese materielle Form hinter sich zu lassen und in die ätherischen Reiche aufzusteigen. Wir können euch helfen, den §YNächsten Schritt§ zu machen! in eurer Entwicklung.\n\nWir benötigen jedoch einen kleinen Beitrag, bevor wir die Details in euer Netzwerk übertragen können. Ein so großer Transfer erfordert viel Energie."
  neshr.150.a: "Na sicher. Wir werden den Transfer sofort einleiten!"
  neshr.150.a.reply: "Überweisung erhalten. Hier ist, was ihr braucht, um den §Nächsten Schritt§! zu machen. Wir hoffen, euch in den ätherischen Reichen zu treffen."
  #Stratetic Resources
  neshr.140.name: "Strategische Ressourcen"
  neshr.140.desc: "Wenn ihr euch besser auf die ätherischen Bereiche einstellen möchtet, können wir euch Zro zur Verfügung stellen. Wir vertrauen euch genug, um zu wissen, dass ihr es nicht rücksichtslos verwenden werdet. Denkt daran: Der Unterschied zwischen einem Medikament und Gift ist die Dosis."
  neshr.140.a: "§G1§! £sr_zro£ §H$sr_zro$§!/Monat für §R20§! £energy£ §H$energy$§!/Monat."
  neshr.140.b: "§G2§! £sr_zro£ §H$sr_zro$§!/Monat für §R40§! £energy£ §H$energy$§!/Monat."
  neshr.140.c: "§G3§! £sr_zro£ §H$sr_zro$§!/Monat für §R60§! £energy£ §H$energy$§!/Monat."
  neshr.141.desc: "Bitte seid vorsichtig. Wir verstehen, wenn ihr einen Teil des Zro zu Erholungszwecken verwenden möchtet, aber übertreibt es nicht!"
  ne_shroud_trade_deal_1: "Kinder des Schleiers Handelsabkommen"
  ne_shroud_trade_deal_2: "$ne_shroud_trade_deal_1$"
  ne_shroud_trade_deal_3: "$ne_shroud_trade_deal_1$"
  #Aggresion
  neshr.901.name: "Kinder des Schleiers Station Zerstört"
  neshr.901.desc: "Nachdem wir die alte Kinder des Schleiers Station im System [ne_shroud_system.GetName] zerstört hatten, durchkämmten unsere fähigen Streitkräfte das Gebiet, das sie einst besetzten, um etwas Wertvolles zu finden. Es gelang uns, mehrere Speicherfragmente aus den Kinder des Schleiers Datenbanken wiederherzustellen, die ein großer Segen für unsere Forschung waren."
  neshr.902.a.desc: "$neshr.902.ab.desc.start$\n\nVerbleibende Ionenspuren deuten darauf hin, dass Kräfte von [ne_shroud_destroyer.GetName] hinter diesem Angriff stecken."
  neshr.902.b.desc: "$neshr.902.ab.desc.start$\n\nDie für diesen Angriff verantwortlichen Kräfte bleiben unbekannt."
  neshr.902.ab.desc.start: "Weltraumkommunikations-Scanner nahmen einen kurzen automatisierten Notruf von der Kinder des Schleiers Station im System [ne_shroud_system.GetName] entgegen. Die Übertragung wurde bereits nach wenigen Minuten unterbrochen, und Fernaufklärungssonden haben bestätigt, dass die alte Raumstation zerstört wurde."
  neshr.902.c.desc: "$neshr.902.cd.desc.start$ von Kräften, die den [ne_shroud_destroyer.GetName] treu sind. Leider bedeutet dies auch, dass wir jeglichen Zugang zu den wertvollen Diensten der Kinder des Schleiers verloren haben."
  neshr.902.d.desc: "$neshr.902.cd.desc.start$ von unbekannten Kräften. Leider bedeutet dies auch, dass wir jeglichen Zugang zu den wertvollen Diensten der Kinder des Schleiers verloren haben."
  neshr.902.cd.desc.start: "Jeder Kontakt mit den [From.GetName] ist verloren gegangen, und unsere Aufklärungsressourcen haben bestätigt, dass die alte Kinder des Schleiers Station zerstört wurde"
  neshr.902.a: "Ein trauriges Ende ihres Erbes."
  neshr.902.b: "Das hat uns viel gekostet!"
  neshr.904.desc: "Es ist uns aufgefallen, dass einige Mitglieder unseres Ordens von euren Händen gemartert wurden. Wir danken Ihnen von Herzen, dass Sie uns diese Ehre eingeräumt haben.\n\nUngeachtet dessen sind wir verpflichtet, alle vorherigen Vereinbarungen oder Vereinbarungen, die wir getroffen haben, zu unterbrechen. Selbstmord ist eine ganz andere Sache als das Martyrium, auch wenn es ähnliche Ergebnisse haben kann."
  neshr.904.a: "Ende der Kommunikation."
  neshr.905a.desc: "Wir sind bereit, zum Schleier zurückzukehren. Seid ihr bereit, seinen Zorn zu erleiden?"
  neshr.905b.desc: "Wir sind traurig, dass ihr unsere Wahrheiten nicht akzeptieren konntet, Wesensgefährten."
  neshr.905c.desc: "Die physische Realität ist nur eine Illusion. Seid ihr gekommen, um uns davon zu befreien?"
  neshr.905d.desc: "Eure gewalttätige Natur ist nur ein weiteres Ergebnis eurer Bindung an den materiellen Bereich."
  ### Traits, Modifiers, Technologies ###
  ## Universal Hive
  leader_universal_drone: "Universelle Drohne"
  leader_universal_drone_desc: "Eine Drohne aus dem Universellen Schwarm. Sie kann nicht nur in jeden Schwarm integriert werden, ihre bloße Anwesenheit kann jedes Anzeichen von Abweichung unterdrücken."
  universal_hive_collaboration: "Universeller Schwarm Zusammenarbeit"
  universal_hive_collaboration_desc: "Der Universelle Schwarm hilft unseren Soziologen und erhöht unsere Sozial-Forschung erheblich."
  ne_hive_consensus_pheromones: "Einigkeitspheromone"
  ne_hive_consensus_pheromones_desc: "Konsens kann sorgfältig in einem Labor hergestellt werden - ein Geschäftsgeheimnis des Universellen Schwarms."
  ## Prime Machines
  leader_prime_machine: "Erste Maschinen"
  leader_prime_machine_desc: "Dieser Gouverneur ist eine autonome Einheit der Ersten Maschinen und verfügt über beispiellose Fähigkeiten zur Optimierung von Robotern."
  trait_robot_sapient_machine: "Alte Weisheitsprotokolle"
  trait_robot_sapient_machine_desc: "Diese Maschinen können die fortschrittlichen Selbsterkennungsprotokolle der Ersten Maschinen emulieren."
  prime_machines_expertise: "Erste Maschinen Kenntnisse"
  prime_machines_expertise_desc: "Die Ersten Maschinen unterstützen eure Ingenieure. Da Sie selbst ein Wunderwerk der Technik sind, erhalten Sie mit Sicherheit großartige Einblicke."
  tech_prime_machines_secrets: "Erste Maschinen Geheimnisse"
  tech_prime_machines_secrets_desc: "Wie können so alte Maschinen so fortschrittlich sein? Vielleicht liegt es genau daran, warum sie so alt sind, dass die Ersten Maschinen so ein Wunder sind: Sie sind das Ergebnis von Jahrtausenden von Verbesserungen."
  feature_add_sapient_machine_trait: "§HSchaltet Feature frei:§! $trait_robot_sapient_machine$"
  feature_add_sapient_machine_trait_desc: "Schaltet eine zusätzliche Eigenschaft frei, die wir Robotern hinzufügen können, wenn wir sie ändern."
  ne_machine_trade_deal_1: "Erste Maschinen Abkommen (£sr_living_metal£ x1)"
  ne_machine_trade_deal_2: "Erste Maschinen Abkommen (£sr_living_metal£ x2)"
  ne_machine_trade_deal_3: "Erste Maschinen Abkommen (£sr_living_metal£ x3)"
  ## Shroud's Children
  leader_trait_saint: "Heiliger"
  leader_trait_saint_desc: "Dieser Gouverneur wurde vom Schleier selig gesprochen."
  shrouds_children_guidance: "Kinder des Schleiers Anleitung"
  shrouds_children_guidance_desc: "Die Kinder des Schleiers gaben uns Zugang zu ihren alten Archiven. Obwohl ein Großteil des Materials arkaner Natur ist, ist es auch reich an Wissen über diese physikalische Realität."
  ne_shroud_festival: "Religiöse Feste"
  ne_shroud_festival_desc: "Eine Reihe von Festen, die von den Kinder des Schleiers organisiert werden."
