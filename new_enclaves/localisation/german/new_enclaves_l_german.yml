  INVESTIGATE_NE_ENCLAVE_DESC: "Wir müssen mehr über die mysteriösen Außerirdischen erfahren, die sich im §Y[Prev.From.GetName] System§! befinden. Wenn sie eine Sprache besitzen, müssen wir sie entschlüsseln und Kommunikation herstellen.\n\nBelohung: £influence£ §GEinfluss§! oder §SSpezialprojekt§!"
