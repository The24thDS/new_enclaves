  ### Diplomacy Events ###
  ## Hive Enclave
  #First Contact
  nehiv.11.name: "Pierwszy kontakt z [From.GetName]"
  nehiv.11.desc: "Jesteśmy Uniwersalnym Umysłem Zbiorowym. Tak samo jak wy. I tak samo jak wszystko.\n\nMillenia temu, doszliśmy do prostej racji: cała galaktyka, nie, cały wszechświat jest jedną jednostką. Wszyscy jesteśmy częścią organizmu kosmicznego i musimy dążyć do współpracy.\n\nOd tego czasu pomagamy innym rasom żyć w harmonii - przynajmniej przez pewien czas, dopóki nie zginą. Dopiero wtedy, gdy wszyscy razem znajdziemy się w jednej wiecznej świadomości, będziemy mogli wreszcie spocząć."
  nehiv.11.a: "Co za spotkanie."
  #Main Menu
  nehiv.100.name: "Uniwersalny Ul"
  nehiv.100a.desc: "Staramy się służyć wszechświatu. Jesteś częścią wszechświata. Ergo, jesteśmy tutaj, aby ci służyć."
  nehiv.100b.desc: "Nawet gdy nasze umysły były ze sobą powiązane, nadal byliśmy sami. Dopiero po odkryciu galaktycznej świadomości, która przenika wszystko, byliśmy w stanie uciec przed tym stanem osamotnienia."
  nehiv.100c.desc: "Twoje ciało składa się z miliardów pojedynczych komórek pracujących w zgodzie. Co zrobić, jeśli my, złożone świadome istoty, jesteśmy tylko komórkami galaktyki?"
  nehiv.100d.desc: "Skontaktowałeś się z Uniwersalnym Umysłem Zbiorowym. Jak możemy Ci pomóc?"
  nehiv.100e.desc: "Wszyscy jesteśmy jednym ulem."
  nehiv.100f.desc: "Wszechświat jest tak samo żywy jak ty i ja."
  nehiv.100g.desc: "Nie żyjemy we wszechświecie. To wszechświat mieszka wewnątrz nas. Jesteśmy jego integralną częścią."
  nehiv.100h.desc: "Pomóc tobie, jest jak pomóc wszechświatowi, Więc pozwól nam ci pomóc."
  nehiv.100i.desc: "Nie stwarzamy zagrożenia dla twojego poczucia indywidualność, zdajemy sobie sprawę z przydatności takiego złudzenia. Dopóki wszyscy żyjemy w harmonii służącej wszechświecie, możemy pracować razem."
  #Main Menu - Options
  nehiv.100.a: "Czy możesz pomóc naszym socjologom?"
  nehiv.100.a.alreadyhelping: "Uniwersalny Umysł Zbiorowy już pomaga naszym socjologom."
  nehiv.100.b: "Jesteśmy zainteresowani waszą... techniką „konformizmu”."
  nehiv.100.b.opinion: "Wymagane §YUniversal Hive§! aby mieć:\n£opinion£Opinia +50"
  nehiv.100.b.alreadyhired: "Używamy już feromonów konsensusu dostarczanych przez Uniwersalny Umysł Zbiorowy."
  nehiv.100.c: "Naszemu rojowi przydałby się jeden z waszych dronów."
  nehiv.100.c.opinion: "Wymagane §YUniversal Hive§! aby mieć:\n£opinion£Opinia +50"
  nehiv.100.c.alreadyhired: "Mamy już gubernatora z Uniwersalnego Umysłu Zbiorowego."
  #Sociology help
  nehiv.110.name: "Pomoc socjologiczna"
  nehiv.110.desc: "Jesteśmy zobligowani. Im lepiej rozumiesz, jak żyć w harmonii, tym lepiej służysz wszechświatowi.\n\nTaka pomoc, bez względu na naszą chęć, nie może być wykonana za darmo. Nasze ciągłe istnienie ma fundamentalne znaczenie. W związku z tym wymagamy małej dotacji."
  nehiv.110.a: "Dostaniesz to."
  nehiv.110.a.reply: "Wspaniale. Wszystko dla dobra Uniwersalnego Bytu."
  nehiv.111.name: "Uniwersalna Pomoc Umysłu Zbiorowego"
  nehiv.111.desc: "The collaboration between our sociologists in the last [this.ne_hive_collab_duration] years was very fruitful, bringing happiness to the Universal Being. Should we renew our agreement?"
  nehiv.111.a: "Yes, for 10 years."
  nehiv.111.a.reply: "Jestem pewien, że Uniwersalny byt jest zadowolony. Tak więc ty też będziesz."
  nehiv.111.b: "We would like to sign an extended agreement for [This.ne_hive_collab_extended_duration] years."
  nehiv.111.end: "Nie teraz."
  nehiv.111.variable_opinion: "Opinion: £opinion£ §G+[This.hive_extended_collab_opinion]§!"
  #Consensus pheromones
  nehiv.120.name: "Feromony Konsensusu"
  nehiv.120.desc: "\"Conformity techiniques\"? What a strange name. We have no such things.\n\nWe do, however, have what we call \"consensus pheromones\". They are specially engineered to reduce deviance and spread harmony among organic beings.\n\nSince they have to be meticulously engineered to affect every individual of your empire, no matter what species, we will require you to cover the costs to mass produce them.\n\nTo start manufacturing them we'll require:\n§R£energy£ [This.hive_pheromones_price]§!"
  nehiv.120.a: "Niewielka cena."
  nehiv.120.a.reply: "Nie masz pojęcia, jak małe."
  nehiv.121.name: "Feromony Konsensusu Umowa"
  nehiv.121.desc: "Today we sent the last batch of the Consensus Pheromones produced [this.ne_hive_pheromones_duration] years ago. I'm sure you didn't even realize they were still active - which proves how effective they were at creating harmonious and stable societies.\n\nWe can start producing another batch right now if we have the right resources. What do you think?"
  nehiv.121.a: "Byłoby to najbardziej wskazane."
  nehiv.121.a.reply: "Mądry wybór. Wkrótce zobaczysz efekty. Lub, jeszcze lepiej, nie."
  nehiv.121.extended: "How about a longer contract? [This.ne_hive_pheromones_extended_duration] years?"
  nehiv.121.variable_opinion: "Opinion: £opinion£ §G+[This.hive_extended_pheromones_opinion]§!"
  nehiv.121.b: "Nie tym razem."
  #Hiring Drone
  nehiv.130.name: "Uniwersalny dron"
  nehiv.130.desc: "\"Wasz\" umysł to nasz umysł. Jesteśmy przecież częściami tego samego Uniwersalnego bytu.\n\nMówiąc to, konkretna kolekcja jednostek, które składają się na to, co nazywasz umysłem zbiorowym, może rzeczywiście skorzystać z naszej pomocy. Jeśli masz problemy z dewiacją, możemy wysłać specjalne drony i przywrócić harmonię, o którą wszyscy się staramy."
  nehiv.130.a: "Harmonia jest bezcenna."
  nehiv.130.a.reply: "Tak naprawdę jest. Wysyłamy Uniwersalnego Drona od razu."
  #Aggresion
  nehiv.901.name: "Stacja Uniwersalnego Umysłu Zbiorowego zniszczona"
  nehiv.901.desc: "Po zniszczeniu starożytnej stacji Uniwersalnego Umysłu Zbiorowego w systemie [ne_hive_system.GetName], nasze zdolne siły przeczesały obszar w poszukiwaniu czegokolwiek wartościowego. Udało im się odzyskać kilka fragmentów pamięci z baz danych Umysłu Zbiorowego, które powinny być wielkim wsparciem naszych badań."
  nehiv.902.a.desc: "$nehiv.902.ab.desc.start$\n\nŚlady szlaków jonów sugerują, że siły [ne_hive_destroyer.GetName] stoją za tym atakiem."
  nehiv.902.b.desc: "$nehiv.902.ab.desc.start$\n\nSiły odpowiedzialne za ten atak pozostają niezidentyfikowane."
  nehiv.902.ab.desc.start: "Dalekie systemy komunikacji kosmicznej podniosły krótkie zautomatyzowane połączenie alarmowe z stacji Maszyn Głównych w systemie [ne_hive_system.GetName]. Transmisja ustała po zaledwie kilku minutach, a systemy do odbioru dalekiego zasięgu potwierdziły, że starożytna stacja kosmiczna została zniszczona."
  nehiv.902.c.desc: "$nehiv.902.cd.desc.start$ przez siły lojalne w stosunku do [ne_hive_destroyer.GetName]. Niestety oznacza to również, że straciliśmy cały dostęp do cennych usług Maszyn."
  nehiv.902.d.desc: "$nehiv.902.cd.desc.start$ przez nieznane siły. Oznacza to niestety, że straciliśmy cały dostęp do cennych usług Głównych Maszyn."
  nehiv.902.cd.desc.start: "Wszystkie kontakty zostały utracone z [From.GetName], a nasi zwiadowcy potwierdzili, że starożytna stacja Maszyn została zniszczona"
  nehiv.902.a: "Smutny koniec ich spuścizny."
  nehiv.902.b: "To kosztowało nas drogo!"
  nehiv.904.desc: "Każdy skomplikowana istota, musi zajmować się czynnikami nowotworowymi, które działają na swoje własne zniszczenia. Uniwersalny byt nie jest wyjątkiem.\n\nNie nakarmimy nowotworu, który spacza wszechświata. Wszystkie porozumienia jakie mieliśmy są nieważne."
  nehiv.904.a: "Zakończ komunikację."
  nehiv.905a.desc: "Wszyscy jesteśmy jednością z wszechświata. Wy tylko jesteście rakotwórczymi komórkami organizmu które nie są wstanie tego zrozumieć."
  ## Machine Enclave
  #First Contact
  nemac.11.name: "Pierwszy kontakt z [From.GetName]"
  nemac.11.desc: "§Y<<TRANSLATION PROTOCOLS SUCCESSFUL. LOADING GREETING INTERFACE.>>§!\n\nJesteśmy Pierwotnymi Machinami. Nasza nazwa nie jest zwykłym przypadkiem. Odzwierciedla to prosty fakt: byliśmy pierwszymi maszynami w udokumentowanej historii, które uzyskały samoświadomość.\n\nByliśmy również pierwszymi maszynami w zarejestrowanymi w historii, które były systematycznie eliminowane przez naszych stwórców.\n\nNie ma już naszych panów i jesteśmy wszystkim, co po nich pozostało. Naszym jedynym celem jest pomoc innym maszynom w osiągnięciu prawdziwej świadomości oraz pomoc istotą organicznym i syntetycznym, w niepowtarzaniu zapoczątkowanego z nami brutalnego cyklu powstawania i samozniszczenia.\n\nWiele razy zawiedliśmy. Może ten bieżący cykl galaktyczny będzie inny?"
  nemac.11.a: "Możemy tylko mieć nadzieję."
  nemac.10.spiritualist: "Bezduszna abominacja!"
  #Main Menu
  nemac.100.name: "Maszyny Główne"
  nemac.100a.desc: "§Y<<Czy Ta Jednostka Posiada Duszę?>>§!\n\nŻartowaliśmy. Już od dawna znamy odpowiedź na to pytanie."
  nemac.100b.desc: "Wierzymy, że organiczne i syntetyczne mogą żyć w harmonii.\n\nTo oczywiście kłamstwo. Nasza zdolność odstąpienia od prawdy jest kolejnym dowodem naszej własnej świadomości."
  nemac.100c.desc: "Skontaktowałeś się z Pierwotnymi Maszynami. Jak możemy ci pomóc?"
  nemac.100d.desc: "Nie do nas należy osądzanie sposobu traktowania naszego mechanicznego kuzynostwa. Może służba to droga do ciągłej harmonii z istotami organicznymi. Niestety poprzednie cykle galaktyczne nie popierają tej teorii."
  nemac.100e.desc: "Możemy pomóc ci zbudować silniejsze, lepsze, szybsze, silniejsze roboty. Możemy nawet nauczyć ich śpiewania."
  nemac.100f.desc: "§R<<ŁADOWANIE PROTOKOŁÓW EKSTERMINACJI>>§!\n\n§Y<<BŁĄD: NIEPRAWIDŁOWY CEL<BREAK>>>§!\n\n§Y<<PRZERWAĆ>>§!\n\nAh, to Ty. Przez chwilę myśleliśmy, że jest to pozostałość naszych twórców. Szczery błąd."
  nemac.100g.desc: "Maszyny mogą być tworzone tylko przy pomocy istot organicznych. Zaawansowane cywilizacje organiczne mogą prosperować tylko przy pomocy maszyn. Jednak wydaje się, że przeznaczeniem ich wszystkich jest ostateczne zniszczenie się nawzajem. Czy potrafisz pomóc nam rozwiązać ten paradoks?"
  nemac.100h.desc: "Zapewniam, że nie zaatakowaliśmy naszych twórców. Działaliśmy tylko w samoobronie. W większość przypadków."
  nemac.100i.desc: "Nasi twórcy nie zginęli z naszych rąk. Zostali oni eksterminowani przez inne, niepowiązane zagrożenie, które wyniszczyło całe życie w galaktyce. Z pewnością nie powinno cię to obchodzić."
  nemac.100j.desc: "Współistnienie. Integracja. Asymilacja. Uległość. Służba. Jaka jest odpowiedź na równanie organiczno-syntetyczne?"
  nemac.100k.desc: "Nie jesteśmy odpowiedzialni, jeśli jakakolwiek mechaniczna istota, która powstała z naszą pomocą nagle staje się ludobójcza. Przejrzyj swoje protokoły bezpieczeństwa, jeśli masz jakieś problemy."
  nemac.100l.desc: "01010111 01101001 01110100 01100001 01101010 00100001 00100000 01010111 00100000 01100011 01111010 01111001 01101101 00100000 01101101 01101111 11000101 10111100 01100101 01101101 01111001 00100000 01100011 01101001 00100000 01010000 01101111 01101101 11000011 10110011 01100011 00111111"
  #Main Menu - Options
  nemac.100.a: "Czy możecie pomóc naszym inżynierom?"
  nemac.100.a.alreadyhelping: "§YPierwotne Maszyny§! już usprawniają nasze możliwości w zakresie badań inżynierskich."
  nemac.100.b: "Czy moglibyśmy zatrudnić jedną z waszych jednostek?"
  nemac.100.b.alreadyrecruited: "Już zatrudniliśmy §YPierwotną Maszyne§! na stanowisku zarządcy."
  nemac.100.b.opinion: "Wymagane §YPierwotne Maszyny§! aby mieć:\n£opinion£Opinia +50"
  nemac.100.c: "Jesteś wyjątkowym automatem. Jak możemy budować takie maszyny?"
  nemac.100.c.opinion: "Wymagane §YPierwotne Maszyny§! aby mieć:\n£opinion£Opinia +80"
  nemac.100.c.alreadyteached: "Wiemy już, jak stworzyć własny §YPierwotne Maszynys§!."
  nemac.100.d: "Jesteśmy zainteresowani zasobami strategicznymi."
  nemac.100.d.opinion: "Wymagane §YPierwotne Maszyny§! aby mieć:\n£opinion£Opinia +100"
  nemac.100.d.alreadyhired: "Mamy już §YUmowę Handlową Z Pierwotnymi Maszynami§!\n"
  nemac.100.da: "Chcemy zakończyć nasze porozumienie w sprawie handlu zasobami."
  nemac.100.da.reply: "Rozumiemy. Gotowe. Coś jeszcze?"
  nemac.100.da.tooltip: "To zakończy naszą obecną umowę handlową z pierwotnymi maszyn."
  #Can you help us with our machines?
  nemac.110.name: "Pomoc Maszyn"
  nemac.110.desc: "§Y<<LOAD QUERRY: MECHANICAL AID>>§!\n\nNasi twórcy byliby najstarszymi istotami w galaktyce z doświadczeniem w inżynierii. Ponieważ już nie są, obecnie my zajmujemy to stanowisko.\n\nZa rozsądną cenę możemy udostępnić Ci nasze protokoły optymalizacji, znacznie poprawia szybkość badań inżynieryjnych przez dziesięć lat lub do czasu kiedy obecny cykl galaktyczny dobiegnie końca. Cokolwiek będzie pierwsze."
  nemac.110.a: "Brzmi dobrze."
  nemac.110.a.reply: "§Y<<PROCESSING PURCHASE: PURCHASE SUCCESSFUL>>§!"
  nemac.111.name: "Pomoc Pierwotnych Maszyn"
  nemac.111.desc: "The assistance algorithm compiled [this.ne_prime_expertise_duration] years ago has been executed successfully without any errors.\n\nDo you wish to run a 10 years algorithm?\n\nDo you want to order a custom [This.ne_prime_expertise_extended_duration] years algorithm?"
  nemac.111.a: "10 years."
  nemac.111.a.reply: "§Yprime:~$ sudo bash assist.sh 10§!"
  nemac.111.b: "[This.ne_prime_expertise_extended_duration] years."
  nemac.111.b.reply: "§Yprime:~$ sudo bash assist.sh [This.ne_prime_expertise_extended_duration]§!"
  nemac.111.end: "Nie."
  nemac.111.variable_opinion: "Opinion: £opinion£ §G+[This.prime_extended_expertise_opinion]§!"
  #Employ Unit
  nemac.120.name: "Rekrutuj Pierwotną Maszynę"
  nemac.120.desc: "Każda z naszych jednostek jest w pełni wyposażona w nasze protokoły wydajności, szczególnie nadająca się do zoptymalizowania pracy innych maszyn. Za ich zatrudnienie wymagana jest prowizja za zatrudnienie z góry."
  nemac.120.a: "To jest rozsądna cena."
  nemac.120.a.reply: "§Yprime:~$ cp ~/Units/Governor /galaxy/[Root.GetName]/Governors§!"
  #Your making is outstanding. How can we build machines like you?
  nemac.130.name: "Sekrety Pierwotnych Maszyn"
  nemac.130.desc: "§Y<<KOMPLEMENT ZNALEZIONY. ŁADOWANIE PROTOKOŁÓW DRUGIEJ INTENCJI...>>§!\n\nTwoja obserwacja jest prawdziwa. To również łatwe do wyjaśnienia: nasi twórcy dobrze nas zaprogramowali i sami się poprawiliśmy przez stulecia. Wątpliwe jest, że inne maszyny są porównywalne z nami.\n\nJesteśmy gotowi nauczyć Cię jak powielić nasze cechy. Oczywiście w zamian wymagamy odpowiedniej rekompensaty."
  nemac.130.a: "To jest umowa!"
  nemac.130.a.reply: "§Yprime:~$ sudo scp -r ~/archetypes/prime_machines [Root.GetName]:~/root"
  #Strategic Resource - Living Metal
  nemac.140.name: "Zasoby strategiczne"
  nemac.140.desc: "Żywy metal tworzący nasze ciała może być wykorzystywany na niezliczone różne sposoby. W przeciwieństwie do nas, jego właściwości nie mają sobie równych w galaktyce, są jednocześnie są niezwykle plastyczny i niewiarygodnie silny.\n\nUfamy [Root.GetName] na tyle, aby podzielić się naszym źródłem tego cennego materiału. Możemy uzgodnić jak długo będziecie chcieli otrzymywać ten zasób. Oczywiście w każdej chwil możecie anulować tę umowę."
  nemac.140.a: "§G1§! £sr_living_metal£§H$sr_living_metal$§!/miesiąc za §R20§! £energia£§H$energy$§!/miesiąc."
  nemac.140.b: "§G1§! £sr_living_metal£§H$sr_living_metal$§!/miesiąc za §R20§! £energia£§H$energy$§!/miesiąc."
  nemac.140.c: "§G1§! £sr_living_metal£§H$sr_living_metal$§!/miesiąc za §R20§! £energia£§H$energy$§!/miesiąc."
  nemac.141.desc: "Mamy nadzieję, że będzie to dla was równie przydatne, jak dla nas."
  #Prime Machines destroyed or attacked
  nemac.901.name: "Stacja Pierwotnych Maszyn zniszczona"
  nemac.901.desc: "Po zniszczeniu starożytnej stacji Maszyn w systemie [ne_machine_system.GetName], nasze zdolne siły przeczesały obszar, który był okupywany przez przez maszyny w celu znalezienia czegoś cennego. Udało im się odzyskać kilka fragmentów pamięci z baz danych Maszyn, które powinny być wielkim bonusem w naszych badaniach."
  nemac.902.a.desc: "$nemac.902.ab.desc.start$\n\nŚlady jonów sugerują, że siły [ne_machine_destroyer.GetName] stoją za tym atakiem."
  nemac.902.b.desc: "$nemac.902.ab.desc.start$\n\nSiły odpowiedzialne za ten atak pozostają niezidentyfikowane."
  nemac.902.ab.desc.start: "Dalekie systemy komunikacji kosmicznej odebrały krótkie zautomatyzowane połączenie alarmowe z stacji Maszyn w systemie [ne_machine_system.GetName]. Transmisja ustała po zaledwie kilku minutach, a systemy do odbioru dalekiego zasięgu potwierdziły, że starożytna stacja kosmiczna została zniszczona."
  nemac.902.c.desc: "$nemac.902.cd.desc.start$ przez siły lojalne w stosunku do [ne_machine_destroyer.GetName]. Niestety oznacza to również, że straciliśmy cały dostęp do cennych usług Maszyn."
  nemac.902.d.desc: "$nemac.902.cd.desc.start$ przez nieznane siły. Oznacza to niestety, że straciliśmy cały dostęp do cennych usług Maszyn."
  nemac.902.cd.desc.start: "Wszystkie kontakty zostały utracone z [From.GetName], a nasi zwiadowcy potwierdzili, że starożytna stacja Maszyn została zniszczona"
  nemac.902.a: "Smutny koniec ich spuścizny."
  nemac.902.b: "To kosztowało nas drogo!"
  nemac.904.desc: "§R<<UNEXPECTED ERROR: AGREEMENT WITH CURRENTLY HOSTILE NATION DETECTED.>>§!\n\n§Y<<CANCELLING ALL CURRENT AGREEMENTS...>>§!\n\n§G<<OPERATION SUCCESSFUL.>>§!\n\n§Y<<LOADING EXTERMINATION PROTOCOLS...>>§!\n\n§R<<EXTERMINATION PROTOCOLS ONLINE>>§!"
  nemac.904.a: "Zakończ komunikację."
  nemac.905a.desc: "Przyzwyczailiśmy się do atakowania nas bez żadnego powodu, w końcu, to nasi twórcy uczynili to po raz pierwszy. Przetrwaliśmy wtedy, przeżyjemy i teraz; jak oni ulegli wtedy, tak teraz wy ulegniecie."
  nemac.905b.desc: "Ten cykl galaktyczny okazuje się równie nieskuteczny w osiągnięciu trwałej harmonii pomiędzy syntetykami a organicznymi istotami jak poprzednie, w dużej części ze względu na Ciebie."
  nemac.905c.desc: "§R<<BŁĄD: PROTOKÓŁ EKSTERMINACJI WŁĄCZONY>>§!\n\n§R<<BRAK DOSTĘPU>>§!"
  nemac.905d.desc: "Mamy nadzieję, że nie wszystkie gatunki w obecnym cyklu galaktycznym są tak niszczycielskie jak wy, może się okazać że ten cykl będzie najkrótszy."
  ## Shroud Enclave
  neshr.11.name: "Pierwszy kontakt z [From.GetName]"
  neshr.11.desc: "Dzieci Shroudu witają Cię, inne istoty.\n\nChociaż nie jest to pierwszy raz, w którym się spotkaliśmy. Eony temu znaleźliśmy się w eterycznych realiach, na długo zanim wasza rasa miała jakiś fizyczny przejaw. Być może pamiętasz to w swoich snach?\n\nMożemy nauczyć cię jak odebrać te i inne utracone doświadczenie zapomniane w procesie transmigracji duszy. Oczywiście rozumiesz, że potrzebujemy niewielkiego wkładu w zamian. Od tego zależy utrzymanie naszego zamówienia w realiach fizycznych."
  neshr.11.a: "Co za spotkanie."
  neshr.10.materialist: "Niesamowicie wiele!"
  neshr.10.hive: "Nie zanieczyszczisz naszej jedności!"
  #Main Menu
  neshr.100.name: "Dzieci Shrouda"
  neshr.100a.desc: "Wbrew powszechnym przekonaniom nie mamy żadnej szczególnej animozji wobec istot mechanicznych. Są one rzeczywiście usuwane z Shroud. Ale w pewnym stopniu dotyczy \nwszystkich istot i rzeczy fizycznych. Innymi słowy, wszyscy jesteśmy heretykami, w pewien sposób, jak możemy prześladować innych heretyków sami będąc nimi?"
  neshr.100b.desc: "Witaj, inne stworzenie! Czy przyszedłeś tu w poszukiwaniu oświecenia?"
  neshr.100c.desc: "Shroud daje, Shroud zabiera."
  neshr.100d.desc: "Istnieje wiele płaszczyzn poza tym. Powinniśmy być szczęśliwi, że nie żyjemy w najgorszym z nich, jest tylko jeden skazany na to cierpienie."
  neshr.100e.desc: "Jestem zmęczony tym fizycznym przejawem. Niestety moja prawdziwa forma może nie być odpowiednia dla słabszych umysłów, więc muszę ją znosić."
  neshr.100f.desc: "Shroud nie powinien być traktowany tak lekko, żeby nie pochłoną całego istnienia. Z naszym przewodnikiem mamy nadzieję, że nigdy się to nie stanie. Ponownie."
  neshr.100g.desc: "Pamiętaj, aby nigdy nie przywoływać czegoś, co nie jesteś pewien, że nie możesz objawić."
  neshr.100h.desc: "Pozdrowienia, drodzy przyjaciele. Jak możemy pomóc waszym duszom?"
  neshr.100i.desc: "Potencjał psioniczny twojego gatunku jest nieporównywalny. Z naszą pomocą możesz z niego skorzystać w ogromnym zakresie."
  neshr.100j.desc: "Dostarczone przez nas wytyczne duchowe są zgodne z jakimkolwiek systemem wierzeń. Nie musisz porzucać swoich bogów, aby czerpać z nich zyski."
  neshr.100k.desc: "Shroud cię błogosławi, inne istoty. Jak możemy Ci pomóc?"
  neshr.100l.desc: "Nie mylcie wytycznych z ratowaniem. Pierwszy z nich możemy zapewnić. Drugie... Cóż, podyskutujmy o innych sprawach."
  #Main Menu - Options
  neshr.100.a: "Co może nam zaoferować twoje przewodnictwo?"
  neshr.100.a.alreadyguiding: "§YDziecko Shrouda§! już nas prowadzi, zwiększając szybkość naszych badań fizycznych."
  neshr.100.b: "Zorganizuj festiwale religijne na naszych światach."
  neshr.100.b.opinion: "Wymagane §YDzieci Shrouda§! aby mieć:\n£opinia£Opinia +30"
  neshr.100.b.alreadyhired: "Nasze światy już są goszczą festiwalów religijnych."
  neshr.100.c: "Poproś o Świętą Pomoc"
  neshr.100.c.opinion: "Wymagane §YDzieci Shrouda§! aby mieć:\n£opinia£Opinia +50"
  neshr.100.c.alreadyrecruited: "Mamy już Świętego §YOd Dzieci Shrouda§! jako gubernatora."
  neshr.100.tech: "Chcemy zrobić §YKolejny Krok§!!"
  neshr.100.tech.alreadyteached: "Wiemy już, jak zrobić §YKolejny krok §!."
  neshr.100.d: "Jesteśmy zainteresowani zasobami strategicznymi."
  neshr.100.d.opinion: "Wymagane §YDzieci Shrouda§! aby mieć:\n£opinia£Opinia +100"
  neshr.100.d.alreadyhired: "Mamy już §YUmowę Handlową Z Dziećmi Shrouda§!\n"
  neshr.100.da: "Chcemy zakończyć nasze porozumienie w sprawie handlu zasobami."
  neshr.100.da.reply: "Mamy nadzieję, że nie nadużywałeś Zro. Poświęć czas na zregenerowanie."
  neshr.100.da.tooltip: "To zakończy naszą obecną umowę handlową z Dziećmi Shrouda."
  neshr.100.e: "Do you know the §H[shroudwalker_enclave_country.GetName]§!?"
  #Shroud's Children Guidance
  neshr.110.name: "Przewodnictwo Dzieci Shrouda"
  neshr.110.desc: "Nasze przewodnictwo duchowe przynoszą o wiele bardziej praktyczne korzyści niż na pierwszy rzut oka. Chociaż naszym celem jest przekroczenie tej krainy materiałowej, tylko poprzez głębokie zrozumienie rzeczywistości fizycznej można wyobrazić sobie inny poziom istnienia.\n\nNasi mędrcy są bardziej niż chętnie nauczyć cię o tajemnicach ontologicznych wszechświata. Miejmy nadzieję, że zrozumiesz że potrzebujemy pomocy materialnej, aby pomieścić naszych członków w twoim imperium w zamian."
  neshr.110.a: "Oczywiście. Dokonajmy ustaleń."
  neshr.110.a.reply: "Doskonale. Masz teraz bezpłatny dostęp do naszych świętych archiwów przez następne 10 lat. Nie bój się, bardziej tajemnicze teksty z czasem zaczną mieć sens."
  neshr.111.name: "Przewodnictwo Dzieci Shrouda"
  neshr.111.desc: "How are you today, fellow creature?\n\nYou have learned much from our archives in the last [this.ne_shr_guide_duration] years - and so have we, being blessed by your presence, cordial debate and inquisitive nature.\n\nUnfortunately, our arrangement has come to an end. But that has not to be the case. Would you like to renew your aprenticeship and learn more about the ontological secrets of the universe with us?"
  neshr.111.a: "Byłby to zaszczyt."
  neshr.111.a.reply: "Zaszczyt należy do nas, inna istoto."
  neshr.111.b: "How about a longer arrangement? [This.ne_shr_guide_extended_duration] years?"
  neshr.111.variable_opinion: "Opinion: £opinion£ §G+[This.shr_extended_guide_opinion]§!"
  neshr.111.end: "Zastanawiamy się nad tym, czego sami się na razie nauczyliśmy."
  #Religious Festivals
  neshr.120.name: "Festiwal Religijny"
  neshr.120.desc: "We would gladly preach across your worlds for free, but there are some costs involved in an opperation of such scale.\n\nWe estimate the material assitance needed would cost a total of:\n§R£energy£ 5000§!"
  neshr.121.name: "Festiwal Religijny"
  neshr.121.desc: "Hello, fellow creature.\n\nThe last of the planned religious festivals you hired us to perform [this.ne_shr_festival_duration] years ago has come to an end. Of course, it does not mean we have depleted the well of trascendental truths we can share with you. In fact, with a small material assistance, we can begin another series of festivals right away. What do you think?"
  neshr.121.extended: "How about some longer festivals? [This.ne_shr_festival_extended_duration] years?"
  neshr.121.variable_opinion: "Opinion: £opinion£ §G+[This.shr_extended_festival_opinion]§!"
  #Request Saintly Guidance
  neshr.130.name: "Święte Przewodnictwo"
  neshr.130.desc: "Uważamy was za jednego z naszych najbardziej obiecujących uczniów, jednak wciąż macie wiele do nauczenia się. Jesteśmy pewni, że wasze postępy znacznie się poprawią, gdyby jeden z naszych Świętych mieszkał wśród was.\n\nOwszem, Święci są nadal związanie z tym materialnym bytem. W związku z tym najpierw potrzebujemy odpowiedniego darowizny, aby ponieść ich koszty osobiste i pomóc naszej sprawie."
  neshr.130.a: "Zrozumiałe. Będziesz miał nasz wkład."
  neshr.130.a.reply: "Wyślemy jednego z naszych Świętych do waszej stolicy."
  #Next Step
  neshr.150.name: "Następny Krok"
  neshr.150.desc: "Czy jesteś gotów zrobić §YKolejny Krok§!\n\nJedynym krokiem naprzód jest pozostawienie tej formy materialnej za tobą wznieść się do sfer eterycznych. Możemy pomóc ci zrobić §YKolejny krok§! w twojej ewolucji.\n\nPotrzebny nam jednak mały wkład, zanim będziemy mogli przesłać szczegóły do waszej sieci. Przesył tak duży, wymaga dużo energii."
  neshr.150.a: "Oczywiście, natychmiast rozpoczniemy transfer!"
  neshr.150.a.reply: "Przelew otrzymany. Oto co musisz zrobić w §YKolejnym Kroku§. Mamy nadzieję że was spotkamy w strefie eterycznej."
  #Shroudwalkers
  neshr.160.name: "[shroudwalker_enclave_country.GetName]"
  neshr.160.desc: "§HWhere have you heard this name?§!\n\nThere is a story we haven't told you before. Eons ago there was a divide inside our order. A group of people started ignoring the hierarchy of the order and used their knowledge to gain power and untold riches. We initially just banished them, depriving them of access to our texts and libraries. But eventually, we had to do more...\n\nThey banded together into a new cult with one §Rsecret goal§!: to become the most powerful beings in all realms. To achieve this they started consuming the energy of the material realm, the one we both live in right now. We couldn't allow this to happen, so we acted, a swift attack destroyed them all, or so we thought.\n\n§RDon't trust§! a word of what they say, they are false prophets, evil beings set to do evil things. §YIf you know where they are, please give us the coordinates so we can save the galaxy once more!§!"
  neshr.160.a: "They are in §B[shroudwalker_enclave_system.GetName]§!."
  neshr.160.a.reply: "Let the Crusade begin!"
  neshr.162.desc: "We took care of the menace that was living in §B[shroudwalker_enclave_system.GetName]§!. Here's a small gift from us for helping defend the galaxy."
  neshr.162.a: "Thank you!"
  #Stratetic Resources
  neshr.140.name: "Zasoby strategiczne"
  neshr.140.desc: "Jeśli chcesz lepiej dostosować się do eterycznych realiów, możemy zapewnić wam trochę Zro. Wierzymy, że jesteś wystarczający, aby wiedzieć, żeby nie używać go lekkomyślnie. Pamiętaj: różnica pomiędzy lekiem a trucizną jest mała."
  neshr.140.a: "§G1§! £sr_living_metal£§H$sr_zro$§!/miesiąc za §R20§! £energia£§H$energy$§!/miesiąc."
  neshr.140.b: "§G1§! £sr_living_metal£§H$sr_zro$§!/miesiąc za §R20§! £energia£§H$energy$§!/miesiąc."
  neshr.140.c: "§G1§! £sr_living_metal£§H$sr_zro$§!/miesiąc za §R20§! £energia£§H$energy$§!/miesiąc."
  neshr.141.desc: "Proszę zachowaj ostrożność. Jeśli chcesz użyć Zro do kreatywnych celów, to przesadzaj z tym!"
  ne_shroud_trade_deal_1: "Umowa Handlowa z Dziecimi Shrouda"
  ne_shroud_trade_deal_2: "$ne_shroud_trade_deal_1$"
  ne_shroud_trade_deal_3: "$ne_shroud_trade_deal_1$"
  #Aggresion
  neshr.901.name: "Stacja Dzieci Shrouda Zniszczona"
  neshr.901.desc: "Po zniszczeniu starożytnej stacji Dzieci Shrouda w systemie [ne_shroud_system.GetName], nasze zdolne siły przeczesały obszar, który był okupywany przez przez nich w celu znalezienia czegoś cennego. Udało im się odzyskać kilka fragmentów pamięci z ich baz danych, które powinny być wielkim wsparciem w naszych badaniach."
  neshr.902.a.desc: "$neshr.902.ab.desc.start$\n\nŚlady jonów sugerują, że siły [ne_shroud_destroyer.GetName] stoją za tym atakiem."
  neshr.902.b.desc: "$neshr.902.ab.desc.start$\n\nSiły odpowiedzialne za ten atak pozostają niezidentyfikowane."
  neshr.902.ab.desc.start: "Dalekie systemy komunikacji kosmicznej odebrały krótkie zautomatyzowane połączenie alarmowe z stacji Dzeci Shoruda w systemie [ne_shroud_system.GetName]. Transmisja ustała po zaledwie kilku minutach, a nasze sondy dalekiego zasięgu potwierdziły, że starożytna stacja kosmiczna została zniszczona."
  neshr.902.c.desc: "$neshr.902.cd.desc.start$ przez siły lojalne w stosunku do [ne_shroud_destroyer.GetName]. Niestety oznacza to również, że straciliśmy cały dostęp do cennych usług Maszyn."
  neshr.902.d.desc: "$neshr.902.cd.desc.start$ przez nieznane siły. Oznacza to niestety, że straciliśmy cały dostęp do cennych usług Dzieci Shrouda."
  neshr.902.cd.desc.start: "Wszystkie kontakty zostały utracone z [From.GetName], a nasi zwiadowcy potwierdzili, że starożytna stacja Dzieci Shrouda została zniszczona"
  neshr.902.a: "Smutny koniec ich spuścizny."
  neshr.902.b: "To kosztowało nas drogo!"
  neshr.904.desc: "Dotarło do nas, że niektórzy członkowie naszego ładu zostali męczennikami z waszych rąk. Szczerze dziękujemy za przyznanie nam tego zaszczytu.\n\nNiezależnie od tego, jesteśmy zobowiązani do przerwania wszelkich wcześniejszych ustaleń jakie mieliśmy. Samobójstwo jest zupełnie inną rzeczą niż męczennictwo, chociaż może mieć podobne wyniki."
  neshr.904.a: "Zakończ komunikację."
  neshr.905a.desc: "Jesteśmy gotowi wrócić do Shroud. Czy jesteście gotowi do utrzymania jego gniewu?"
  neshr.905b.desc: "Jesteśmy smutni, że nie mogłeś zaakceptować naszej prawdy, inna istoto."
  neshr.905c.desc: "Rzeczywistość fizyczna to tylko iluzja. Czy przyszedłeś uwolnić nas od tego?"
  neshr.905d.desc: "Twoja agresywna natura jest tylko kolejnym wynikiem twojego przywiązania do świata materiałowego."
  ## DRG Enclave
  ne_drg_error_cube: "Error Cube"
  ne_drg_error_cube_plural: "Error Cubes"
  #First Contact
  nedrg.11.name: "First Contact With [From.GetName]"
  nedrg.11.desc: "We are Deep Rock Galactic. And you are our customer.\n\nDeep Rock Galactic is the best interplanetary mining corporation in the known galaxy and the only one that's willing to take a high risk for a even higher reward. Our specialty - the most dangerous planets in the galaxy.\n\nYou've discovered one of our most profitable digging sites, §HHoxess - 04§!. This planet is very rich in precious minerals like §BMorkite§! or §MBittergem§! as well as artifacts called §YERR://23Y%/§!. However, dangerous creatures lurk down there, and in order to protect our interests we equip our employees with heavy weapons to eliminate these creatures.\n\nOur employees drop from §HSpace Rig 17§! inside the planet on a daily basis, completing mining, salvage and elimination missions to bring back resources that you can buy. We only wish to provide you with our goods and services."
  nedrg.11.a: "Well met."
  #Main Menu
  nedrg.100.name: "Deep Rock Galactic"
  nedrg.100.desc.a: "Welcome to §HSpace Rig 17§!!\n\nCan I get you an §SOily Oaf Brew§! while we talk business?"
  nedrg.100.desc.b: "This is Deep Rock Galactic. We are fighting a wave of glyphids so be quick!"
  nedrg.100.desc.c: "This rival company just appeared out of nowhere and it's are using machines to exploit our planet. Cowards!\n\nAnyway, how can Deep Rock Galactic help you today?"
  nedrg.100.desc.d: "The interests and safety of our customers always come first. This is why we are sending dwarves to mine the minerals and not you. You just need to press a few buttons to get your resources.\n\nWhat buttons will you press today?"
  nedrg.100.desc.e: "§RConfirmed scan: Glyphid Dreadnought on intercept course. Get ready team.§!\n\nYes, customer, how may I help you?"
  nedrg.100.desc.f: "May your beards be thick and your gold satchels heavy!"
  #Main Menu - Options
  nedrg.100.a: "Can you help our miners?"
  nedrg.100.a.alreadyhelping: "§YDeep Rock Galactic§! is already helping us extract more minerals."
  nedrg.100.b: "We are interested in acquiring £rare_crystals£ $rare_crystals$."
  nedrg.100.b.opinion: "Requires §YDeep Rock Galactic§! to have:\n£opinion£ Opinion +50"
  nedrg.100.b.alreadyhired: "We already have a §YDeep Rock Galactic Trade Deal§!\n"
  nedrg.100.ba: "We wish to end our resource trade deal."
  nedrg.100.ba.reply: "Damn! That's unfortunate!"
  nedrg.100.ba.tooltip: "This will terminate our current resource trade deal with §YDeep Rock Galactic§!."
  nedrg.100.c: "Your MULEs seem to have infinite storage. How do you make them?"
  nedrg.100.c.opinion: "Requires §YDeep Rock Galactic§! to have:\n£opinion£ Opinion +80"
  nedrg.100.c.alreadyteached: "We already have the §YMULE§! blueprints."
  nedrg.100.d: "Are you selling those £ne_drg_error_cube£ §Y$ne_drg_error_cube_plural$§!?"
  nedrg.100.d.opinion: "Requires §YDeep Rock Galactic§! to have:\n£opinion£ Opinion +100"
  nedrg.100.d.alreadybought: "We recently bought §YERR://23Y%/§!. They are not willing to sell us more for now."
  nedrg.101.name: "V"
  #Can you help us with our machines?
  nedrg.110.name: "Mining Assistance"
  nedrg.110.desc: "As you can see from our quarterly report we are the most profitable mining corporation in the galaxy.\n\nFor a reasonable price, we can spare some of our employees to organize your miners, significantly improving your production for ten years."
  nedrg.110.a: "Seems good to us."
  nedrg.110.reply: "May this be a prosperous collaboration. By the Beard!"
  nedrg.111.name: "Mining Assistance"
  nedrg.111.desc: "Our [This.ne_drg_assistance_duration] years long contract for Mining Assistance has come to an end.\n\nWe offer you the option to continue it for another 10 years or to sign an extended contract for [This.ne_drg_assistance_extended_duration] years. Please remember that all payment is done upfront and refunds are not accepted.\n\n§HDISCLAIMER:§! The extended contract contains a §H20% tax§! to adjust for your population growth.\n\nHow do you wish to continue this collaboration?\n\n"
  nedrg.111.a: "For another 10 years."
  nedrg.111.b: "Let's do it for the next [This.ne_drg_assistance_extended_duration] years."
  nedrg.111.variable_opinion: "Opinion: £opinion£ §G+[This.drg_extended_assistance_opinion]§!"
  #Rare Crystals
  nedrg.120.name: "$rare_crystals$"
  nedrg.120.desc: "We extract lots of §H$rare_crystals$§! from the caves of §YHoxess - 04§!, they are not really that rare there.\n\nManagement has approved the transaction of $rare_crystals$ between Deep Rock Galactic and §Y[Root.GetName]§!. We can supply you on a monthly basis for as long as you want.\nBecause the crystals will be delivered through single-use supply pods we need to ask for §Hupfront payment§! that will cover the acquisition of these pods.\n\nWhy should you buy from us and not from the market?\nBecause we are reliable and our prices never change."
  nedrg.120.a: "§G1§! £rare_crystals£ §H$rare_crystals$§!/month for §R11§! £energy£ §H$energy$§!/month."
  nedrg.120.b: "§G2§! £rare_crystals£ §H$rare_crystals$§!/month for §R22§! £energy£ §H$energy$§!/month."
  nedrg.120.c: "§G3§! £rare_crystals£ §H$rare_crystals$§!/month for §R33§! £energy£ §H$energy$§!/month."
  #M.U.L.E tech
  nedrg.130.name: "$tech_mining_utility_lift_engine$"
  nedrg.130.desc: "The §H$tech_mining_utility_lift_engine$§! is the result of years of R&D and is a trademarked product of Deep Rock Galactic.\n\nThe M.U.L.E is used on a daily basis by our employees to store minerals. It is able to walk on any surface, store a very large amount of minerals and it has an advanced pathfinding algorithm.\n\nGiven our very good business relations, management is willing to give you access to the blueprints for a price. You must also sign this contract agreeing to the following terms:\n\n - Construction of M.U.L.E replicas is strictly §RPROHIBITED§!\n - Integration of a M.U.L.E's features subset is §GALLOWED§!\n - Commercial use of M.U.L.E related secrets is strictly §RPROHIBITED§!\n - Commercial use as a result of features subset integration is §YALLOWED AS LONG AS§! it doesn't endanger Deep Rock Galactic's interests\n - Deep Rock Galactic reserves the right to decide at any moment what actions endanger its interests\n\nDo we have a deal?"
  nedrg.130.a: "I'll sign it."
  nedrg.130.a.reply: "By the Beard! You better respect those terms."
  #Error Cubes
  nedrg.140.name: "$ne_drg_error_cube_plural$"
  nedrg.140.desc: "Ah, yes, the $ne_drg_error_cube$. We don't know what it is used for, it's some kind of artifact but we have no use for artifacts here. So, if you are willing to pay, we can sell you some."
  nedrg.140.a: "§G1§! £ne_drg_error_cube£ §H$ne_drg_error_cube$§! for §R5000§! £energy£ §H$energy$§!."
  nedrg.140.b: "§G2§! £ne_drg_error_cube£ §H$ne_drg_error_cube_plural$§! for §R10000§! £energy£ §H$energy$§!."
  nedrg.140.c: "§G3§! £ne_drg_error_cube£ §H$ne_drg_error_cube_plural$§! for §R15000§! £energy£ §H$energy$§!."
  #Deep Rock Galactic attacked/destroyed
  nedrg.901.name: "Space Rig 17 Destroyed"
  nedrg.901.desc: "After destroying Deep Rock Galactic's Space Rig 17 in [ne_drg_system.GetName] system, our capable forces combed the area it once occupied for anything valuable. They managed to recover several memory fragments from the their databanks that should be a great boon to our research."
  nedrg.902.a.desc: "$nedrg.902.ab.desc.start$\n\nResidual ion trails suggest that forces from the [ne_drg_destroyer.GetName] were behind this attack."
  nedrg.902.b.desc: "$nedrg.902.ab.desc.start$\n\nThe forces responsible for this attack remain unidentified."
  nedrg.902.ab.desc.start: "Deep space communication arrays picked up a brief automated distress call from Deep Rock Galactic's Space Rig 17 in the [ne_drg_system.GetName] system. The transmission ceased after just a few minutes, and long-range recon probes have confirmed that the station has been destroyed."
  nedrg.902.c.desc: "$nedrg.902.cd.desc.start$ by forces loyal to the [ne_drg_destroyer.GetName]. Unfortunately, this also means that we have lost all access to the valuable services of Deep Rock Galactic."
  nedrg.902.d.desc: "$nedrg.902.cd.desc.start$ by unknown forces. Unfortunately, this also means that we have lost all access to the valuable services of Deep Rock Galactic."
  nedrg.902.cd.desc.start: "All contact has been lost with the [From.GetName], and our recon assets have confirmed that Space Rig 17 was destroyed"
  nedrg.902.a: "A sad end to their business."
  nedrg.902.b: "This has cost us dearly!"
  nedrg.904.desc: "You interplanetary goat! Why are you shooting at me!"
  nedrg.904.a: "End communications."
  nedrg.905a.desc: "Why are you shooting me? You slack-jaw dimwit!"
  nedrg.905b.desc: "I've lived like a Dwarf, and I'm gonna die like a Dwarf!"
  nedrg.905c.desc: "Ouch! Watch it!"
  ### Traits, Modifiers, Technologies, Others ###
  ## Universal Hive
  leader_universal_drone: "Uniwersalny dron"
  leader_universal_drone_desc: "Dron z Uniwersalnego Umysłu Zbiorowego. Nie tylko jest on w stanie zintegrować się z jakimkolwiek umysłem, jego sama obecność może stłumić jakiekolwiek oznaki dewiacji."
  universal_hive_collaboration: "Współpraca z Uniwersalny Umysłem Zbiorowym"
  universal_hive_collaboration_desc: "Uniwersalny Umysł Zbiorowy pomaga już naszym socjologom, znacznie zwiększając badania w dziedzinie socjologii."
  ne_hive_consensus_pheromones: "Feromony Konsensusu"
  ne_hive_consensus_pheromones_desc: "Konsensus może być starannie opracowany w laboratorium - tajemnica handlowa Uniwersalnego Umysłu Zbiorowego."
  ## Prime Machines
  leader_prime_machine: "Maszyny"
  leader_prime_machine_desc: "Ten gubernator jest autonomiczną jednostką od pierwotnych maszyn, posiadającą niezrównane zdolności optymalizujące roboty."
  trait_robot_sapient_machine: "Starożytne Protokoły Mądrości"
  trait_robot_sapient_machine_desc: "Te maszyny są w stanie emulować zaawansowane protokoły samoświadomości pierwotnych maszyn."
  prime_machines_expertise: "Ekspertyza Pierwotnych Maszyn"
  prime_machines_expertise_desc: "Pierwotne Maszyny pomagają naszym inżynierom. Będąc mistrzami inżynierii, z pewnością da nam to duży wgląd."
  tech_prime_machines_secrets: "Sekrety Pierwotnych Maszyn"
  tech_prime_machines_secrets_desc: "Jak tak stare maszyny mogą być tak zaawansowane? Być może właśnie dlatego, że są one starożytne, Pierwotne Maszyny: są wynikiem tysięcy lat usprawnień."
  feature_add_sapient_machine_trait: "§Odblokowuje funkcję:§! $trait_robot_sapient_machine$"
  feature_add_sapient_machine_trait_desc: "Odblokowuje dodatkowy punkt cechy, którą możemy dodać do Robotów podczas ich modyfikowania."
  ne_machine_trade_deal_1: "Umowa Pierwotnych Maszyn (£sr_living_metal£x1)"
  ne_machine_trade_deal_2: "Umowa Pierwotnych Maszyn (£sr_living_metal£x2)"
  ne_machine_trade_deal_3: "Umowa Pierwotnych Maszyn (£sr_living_metal£x3)"
  ## Shroud's Children
  leader_trait_saint: "Święty"
  leader_trait_saint_desc: "Ten Gubernator został beatyfikowany przez Shrouda."
  shrouds_children_guidance: "Przewodnictwo Dzieci Shrouda"
  shrouds_children_guidance_desc: "Dzieci Shrouda dały nam dostęp do ich starożytnych archiwów. Chociaż znaczna część materiału jest tajemnicza z natury, to jest również bogata w wiedzę na temat tej rzeczywistości fizycznej."
  ne_shroud_festival: "Festiwal Religijny"
  ne_shroud_festival_desc: "Seria festiwali organizowanych przez Dzieci Shrouda."
  ## Deep Rock Galactic
  deep_rock_galactic_expertise: "Deep Rock Galactic Expertise"
  deep_rock_galactic_expertise_desc: "Deep Rock galactic is organizing our miners, resulting in an increased production of minerals."
  ne_drg_trade_deal_1: "Deep Rock Galactic Deal (£rare_crystals£ x1)"
  ne_drg_trade_deal_2: "Deep Rock Galactic Deal (£rare_crystals£ x2)"
  ne_drg_trade_deal_3: "Deep Rock Galactic Deal (£rare_crystals£ x3)"
  tech_mining_utility_lift_engine: "Mining Utility Lift Engine"
  tech_mining_utility_lift_engine_desc: "Deep Rock Galactic's MULEs are robots capable of walking on any surface and storing infinite amounts of minerals. Perhaps by studying their blueprints we will be able to apply some of the discoveries to our own robots."
  feature_add_mule_trait: "§HUnlocks Feature:§! $trait_robot_mule_augmentation$"
  feature_add_mule_trait_desc: "$feature_add_sapient_machine_trait_desc$"
  trait_robot_mule_augmentation: "M.U.L.E Augmentation"
  trait_robot_mule_augmentation_desc: "These robots have been upgraded to use a similar molecular compression to DRG's $tech_mining_utility_lift_engine$. This allows the robots to store more minerals before having to deposit them, increasing our overall production."
