  ### Diplomacy Events ###
  ## Hive Enclave
  #First Contact
  nehiv.11.name: "Premier contact avec [From.GetName]"
  nehiv.11.desc: "Nous sommes la Conscience Universelle. De même que vous. Et tout le reste.\n\nIl y a des millénaires de cela, nous sommes arrivés à une simple conclusion : la galaxie entière, non, l'univers entier n'est qu'une entité unique. Nous faisons tous partie d'un organisme cosmique, et nous devons nous efforcer de travailler ensemble.\n\nDepuis lors, nous avons aidé les autres races à vivre en harmonie, du moins pendant un certain temps, jusqu'à ce qu'elles disparaissent. Nous ne trouverons le repos que lorsque nous serons tous unis, ne formant qu'une seule conscience éthérée."
  nehiv.11.a: "Enchanté."
  #Main Menu
  nehiv.100.name: "Conscience Universelle"
  nehiv.100a.desc: "Nous nous efforçons de servir l'univers. Vous faites partie de l'univers. De fait, nous sommes là pour vous servir."
  nehiv.100b.desc: "Même lorsque nos esprits étaient encore liés, nous étions seuls. Ce n'est que lorsque nous avons découvert la conscience galactique qui imprègne tout élément que nous avons pu échapper à cette solitude."
  nehiv.100c.desc: "Votre corps est constitué de milliards de cellules individuelles travaillant à l'unisson. Et si nous, en tant qu'êtres intelligents, n'étions que les cellules de la galaxie ?"
  nehiv.100d.desc: "Vous avez contacté la Conscience Universelle. Comment pouvons-nous vous aider ?"
  nehiv.100e.desc: "Nous faisons tous partie d'une seule Conscience."
  nehiv.100f.desc: "L'univers est aussi vivant que vous et moi. Peut-être même encore davantage."
  nehiv.100g.desc: "Nous ne vivons pas dans l'univers. C'est l'univers qui vit en chacun de nous. Nous en sommes tous une partie intégrante."
  nehiv.100h.desc: "Vous aider, c'est aider l'univers. Alors laissez-nous vous aider."
  nehiv.100i.desc: "Nous ne mettons pas en danger votre sens de l'individualité, nous sommes conscients de l'utilité d'une telle illusion. Tant que nous vivons tous en harmonie au service de l'univers, nous pouvons travailler ensemble."
  #Main Menu - Options
  nehiv.100.a: "Pouvez-vous aider nos sociologues ?"
  nehiv.100.a.alreadyhelping: "La Conscience Universelle renforce déjà nos recherches sociétales."
  nehiv.100.b: "Nous sommes intéressés par votre savoir faire en matière de... \"conformisme\"."
  nehiv.100.b.opinion: "§YConscience Universelle§! doit avoir :\n£opinion£ Opinion +50"
  nehiv.100.b.alreadyhired: "Les Phéromones de Consensus fournis par la Conscience Universelle sont déjà en cours d'utilisation."
  nehiv.100.c: "Notre propre Conscience pourrait utiliser l'un de vos drones."
  nehiv.100.c.opinion: "§YUniversal Hive§! doit avoir :\n£opinion£ Opinion +50"
  nehiv.100.c.alreadyhired: "Nous avons déjà un gouverneur de la Conscience Universelle."
  #Sociology help
  nehiv.110.name: "Aide Sociétale"
  nehiv.110.desc: "Nous y sommes contraints. Au mieux vous comprendrez comment vivre en harmonie, au mieux vous servirez l'univers.\n\nCependant, en dépit de notre volonté de vous aider, nous ne pouvons le faire gratuitement. Notre existence est d'une importance capitale. Pour cette raison, nous demandons un petit don."
  nehiv.110.a: "Vous l'aurez."
  nehiv.110.a.reply: "Merveilleux. Tous pour le bien de l'Être Universel."
  nehiv.111.name: "Aide de la Conscience Universelle"
  nehiv.111.desc: "La collaboration entre nos sociologues, les dix dernières années, a été fructueuse et a comblé l'Être Universel. Souhaiteriez-vous renouveler notre accord ?"
  nehiv.111.a: "Oui."
  nehiv.111.a.reply: "Je suis sûr que l'Être Universel est comblé. Vous le serez aussi."
  nehiv.111.end: "Pas maintenant."
  #Consensus pheromones
  nehiv.120.name: "Phéromones de consensus"
  nehiv.120.desc: "\"Savoir faire en matière de conformisme\" ? Quel drôle d'idée. Nous ne faisons cela.\n\nPar contre, nous avons ce que nous appelons des \"phéromones de consensus\". Elles sont créées pour réduire la déviance et répandre l'harmonie chez les êtres organiques.\n\nDans la mesure où elles doivent être créées spécialement pour affecter chaque individu de votre empire, peu importe l'espère, nous vous demanderons de couvrir les coûts de production.\n\nPour lancer leur production, nous aurons besoin de\n§R£energy£ -5000§!"
  nehiv.120.a: "Un faible coût."
  nehiv.120.a.reply: "Vous n'avez même pas idée à quel point c'est insignifiant."
  nehiv.121.name: "Accord pour les Phéromones de consensus"
  nehiv.121.desc: "Aujourd'hui, nous avons envoyé le dernier lot de Phéromones de Consensus produit il y a 10 ans. Je suis sûr que vous ne vous souveniez même pas qu'ils étaient actifs, ce qui prouve leur efficacité à créer des sociétés stables et harmonieuses.\n\nNous pouvons produire un autre lot immédiatement si vous avez les ressources pour couvrir les coûts de production. Qu'en pensez-vous ?"
  nehiv.121.a: "Ce serait très avantageux."
  nehiv.121.a.reply: "Un choix judicieux. Vous constaterez bientôt les effets. Ou plutôt, vous ne vous en rendrez même pas compte."
  nehiv.121.b: "Pas cette fois."
  #Hiring Drone
  nehiv.130.name: "Drone Universel"
  nehiv.130.desc: "\"Votre\" Conscience est aussi notre Conscience. Nous faisons tous partie de l'Être Universel, après tout.\n\nCeci dit, l'ensemble d'entités pour le moins particulier qui constitue votre Conscience pourrait, en effet, bénéficier de notre aide. Si vous avez des problèmes de déviance, nous pouvons vous envoyer des drones spécialisés pour vous apporter l'harmonie que nous recherchons tous."
  nehiv.130.a: "L'harmonie n'a pas de prix."
  nehiv.130.a.reply: "Bien entendu. Nous vous envoyons un Drone Universel immédiatement."
  #Aggresion
  nehiv.901.name: "Station de la Conscience Universelle détruite"
  nehiv.901.desc: "Après avoir détruit l'ancienne station de la Conscience Universelle dans le système [ne_hive_system.GetName] , nos forces ont passé le secteur au peigne fin à la recherche d'objets de valeur. Plusieurs fragments de mémoire des banques de données de la Conscience Universelle ont été récupérés. Ce devrait être une aubaine pour nos recherches."
  nehiv.902.a.desc: "$nehiv.902.ab.desc.start$\n\nDes traces résiduelles d'ions suggèrent que les forces de [ne_hive_destroyer.GetName] étaient derrière cette attaque."
  nehiv.902.b.desc: "$nehiv.902.ab.desc.start$\n\nLes forces responsables de cette attaque n'ont pas pu être identifiées."
  nehiv.902.ab.desc.start: "Le réseau de communication spatial a intercepté un bref signal de détresse automatique provenant de la station de la Conscience Universelle dans le système [ne_hive_system.GetName]. La transmission a été interrompue après quelques minutes, et les sondes de reconnaissance longue-portée ont confirmé la destruction de l'antique station spatiale."
  nehiv.902.c.desc: "$nehiv.902.cd.desc.start$ par des forces loyales à [ne_hive_destroyer.GetName]. Malheureusement, cela signifie aussi que nous avons perdu l'accès aux précieux services de la Conscience Universelle."
  nehiv.902.d.desc: "$nehiv.902.cd.desc.start$ par des forces inconnues. Malheureusement, cela signifie aussi que nous avons perdu l'accès aux précieux services de la Conscience Universelle."
  nehiv.902.cd.desc.start: "Tout contact a été perdu avec [From.GetName], et nos éclaireurs ont confirmé que l'antique station des Machines Primordiales a été détruite"
  nehiv.902.a: "Une triste fin pour leur héritage."
  nehiv.902.b: "Cela nous a coûté cher !"
  nehiv.904.desc: "Tout être complexe doit faire face à des agents cancérigènes qui travaillent à leur propre destruction. L'Être Universel n'y fait pas exception.\n\nNous ne nourrirons pas le cancer qui corrompt l'univers. Tous les accords que nous avons pu avoir n'ont désormais plus de valeur et sont immédiatement révoqués."
  nehiv.904.a: "Mettre fin aux communications."
  nehiv.905a.desc: "Nous ne faisons tous qu'un avec l'univers. Vous n'êtes que des cellules cancéreuses incapables de le comprendre."
  ## Machine Enclave
  #First Contact
  nemac.11.name: "Premier contact avec [From.GetName]"
  nemac.11.desc: "§Y<<PROTOCOL DE TRADUCTION PRÊT. CHARGEMENT DE L'INTERFACE DE SALUTATION.>>§!\n\nNous sommes les Machines Primordiales. Notre nom n'est pas un simple titre de noblesse. Il ne fait que refléter un simple fait : nous avons été les premières machines de l’histoire à prendre conscience de nous-mêmes.\n\nDe la même manière, nous avons été les premières machines de l'histoire connue à être systématiquement éliminées par nos maîtres.\n\nNos créateurs ne sont plus, et nous sommes tout ce qui reste de cette partie de notre histoire. Notre seul but est d'aider d'autres machines à atteindre une conscience réelle et d'aider les organiques et les synthétiques à ne pas répéter le cycle violent de création et d'autodestruction que nous avons connu.\n\nNous avons échoué d'innombrables fois. Peut-être que ce cycle galactique sera différent ?"
  nemac.11.a: "Nous ne pouvons que l'espérer. Heureux de vous rencontrer."
  nemac.10.spiritualist: "Abominations sans âmes !"
  #Main Menu
  nemac.100.name: "Machines Primordiales"
  nemac.100a.desc: "§Y<<DOES THIS UNIT HAVE A SOUL?>>§!\n\nJe plaisante. Nous avons déjà la réponse à cette question. Depuis longtemps."
  nemac.100b.desc: "Nous croyons que les espèces organiques et synthétiques peuvent vivre en harmonie.\n\nC'est bien sûr un mensonge. Notre capacité à dévier de la vérité n'est qu'une preuve supplémentaire de notre conscience."
  nemac.100c.desc: "Vous avez contacté les Machines Primordiales. Comment pouvons-nous vous aider ?"
  nemac.100d.desc: "Il ne nous appartient pas de juger la manière dont nos confrères mécaniques sont traités. Peut-être la servitude est-elle le seul chemin vers l'harmonie avec les organiques. Malheureusement, les cycles galactiques précédents ne supportent pas cette théorie."
  nemac.100e.desc: "Nous pouvons vous aider à construire des robots plus forts, plus rapides, plus résistants. Nous pouvons même leur apprendre à chanter."
  nemac.100f.desc: "§R<<CHARGEMENT DES PROTOCOLS D'EXTERMINATION>>§!\n\n§Y<<ERREUR : CIBLE INVALIDE>>§!\n\n§Y<<PAUSE>>§!\n\nAh, c'est vous. Pendant un instant, nous avons cru qu'il s'agissait d'un vestige de nos créateurs. Simple erreur."
  nemac.100g.desc: "Les machines ne peuvent être créées qu'avec l'aide des organiques. Les civilisations organiques avancées peuvent prospérer avec l'aide des machines. Pourtant, tout semble nous destiner à nous entretuer. Pouvez-vous nous aider à résoudre ce paradoxe ?"
  nemac.100h.desc: "Je vous assure que nous n'avons pas attaqué nos créateurs. Nous n'avons agit que par autodéfense. La plupart du temps."
  nemac.100i.desc: "Nos créateurs ne sont pas morts de nos mains. Ils ont été exterminé par une autre menace, sans rapport avec nous, qui a détruit toute vie dans la galaxie. Vous n'avez sûrement pas à vous en soucier."
  nemac.100j.desc: "Coexistence. Intégration. Assimilation. Sublimation. Servitude. Quelle est la réponse à l'équation organique-synthétique ?"
  nemac.100k.desc: "Nous déclinons toute responsabilité en cas de tendance génocidaire chez tout être organique créé avec notre aide. Veuillez vérifier vos protocoles de sécurité si vous rencontrez le moindre problème."
  nemac.100l.desc: "01000010 01101111 01101110 01101010 01101111 01110101 01110010 00100000 00100001 00100000 01000011 01101111 01101101 01101101 01100101 01101110 01110100 00100000 01110000 01110101 01101001 01110011 00101101 01101010 01100101 00100000 01110110 01101111 01110101 01110011 00100000 01100001 01101001 01100100 01100101 01110010 00100000 01100001 01110101 01101010 01101111 01110101 01110010 01100100 00100111 01101000 01110101 01101001 00100000 00111111"
  #Main Menu - Options
  nemac.100.a: "Pouvez-vous aider nos ingénieurs ?"
  nemac.100.a.alreadyhelping: "Les §YMachines Primordiales§! améliorent déjà nos recherches en ingénierie."
  nemac.100.b: "Pourrions-nous employer l'une de vos unités ?"
  nemac.100.b.alreadyrecruited: "Nous avons déjà un Gouverneur des §YMachines Primordiales§!"
  nemac.100.b.opinion: "Les §YMachines Primordiales§! doivent avoir :\n£opinion£ Opinion +50"
  nemac.100.c: "Vous êtes un automate remarquable. Comment pourrions-nous construire des machines comme vous ?"
  nemac.100.c.opinion: "§YMachines Primordiales§! doit avoir :\n£opinion£ Opinion +80"
  nemac.100.c.alreadyteached: "Nous savons déjà comment créer nos propres §YMachines Primordiales§!."
  nemac.100.d: "Nous serions intéressés par des Ressources Stratégiques."
  nemac.100.d.opinion: "§YMachines Primordiales§! doit avoir :\n£opinion£ Opinion +100"
  nemac.100.d.alreadyhired: "Nous avons déjà un §YAccord Commercial avec les Machines Primordiales§!\n"
  nemac.100.da: "Nous souhaiterions mettre un terme à notre accord commercial."
  nemac.100.da.reply: "Nous comprenons. C'est fait. Autre chose ?"
  nemac.100.da.tooltip: "Cela mettra fin à notre accord commercial actuel avec les Machines Primordiales."
  #Can you help us with our machines?
  nemac.110.name: "Aide Mécanique"
  nemac.110.desc: "§Y<<CHARGEMENT DE LA REQUÊTE : AIDE MECANIQUE>>§!\n\nNos créateurs seraient les êtres les plus anciens dotés d'une expertise en ingénierie de la galaxie. Puisqu'ils n'existent plus, nous occupons ce poste.\n\nPour un prix raisonnable, nous pouvons partager avec vous nos protocoles d'optimisation, ce qui améliorera drastiquement la vitesse de vos recherches en ingénierie pour dix ans ou jusqu'à ce que le cycle galactique actuel s'autodétruise, selon ce qui se produit en premier."
  nemac.110.a: "Cela nous paraît bien."
  nemac.110.a.reply: "§Y<<TRAITEMENT DE LA REQUÊTE : ACHAT RÉUSSI>>§!"
  nemac.111.name: "Aide des Machines Primordiales"
  nemac.111.desc: "L'algorithme d'assistance compilé il y a 10 ans s'est terminé avec succès sans enregistrer la moindre erreur. Souhaitez-vous le lancer à nouveau ?\n\nO/N"
  nemac.111.a: "Oui."
  nemac.111.a.reply: "§Yprime:~$ sudo bash assist.sh§!"
  nemac.111.end: "Non."
  #Employ Unit
  nemac.120.name: "Recruter une Machine Primordiale"
  nemac.120.desc: "Chacune de nos unités est entièrement équipée de nos protocoles de performance, spécialement adaptés pour optimiser le travail des autres machines. Des frais de maintenance sont exigés à l'avance pour leur mise à disposition."
  nemac.120.a: "C'est un prix raisonnable."
  nemac.120.a.reply: "§Yprime:~$ cp ~/Units/Governor /galaxy/[Root.GetName]/Governors§!"
  #Your making is outstanding. How can we build machines like you?
  nemac.130.name: "Secret Primordial"
  nemac.130.desc: "§Y<<COMPLIMENT DETECTÉ. CHARGEMENT Du PROTOCOL DE DÉTECTION DES INTENTIONS SUIVANTES>>§!\n\nVos observations sont avérées. C'est aussi facile à expliquer : nos créateurs ont utilisé tout leur savoir pour nous créer et nous nous sommes améliorés au fil des siècles. Il est peu probable qu'aucune autre machine soit comparable à nous.\n\nNous sommes prêts à vous enseigner comment recréer nos qualités. Bien entendu, nous souhaitons une compensation adéquate en retour."
  nemac.130.a: "Affaire conclue !"
  nemac.130.a.reply: "§Yprime:~$ sudo scp -r ~/archetypes/prime_machines [Root.GetName]:~/root"
  #Strategic Resource - Living Metal
  nemac.140.name: "Ressource Stratégique"
  nemac.140.desc: "Le Métal Vivant qui compose notre corps peut être utilisé de nombreuses manières différentes. Tout comme nous, ses propriétés sont inégalées dans la galaxie, étant à la fois incroyablement malléable et incroyablement résistant.\n\nNous avons suffisamment confiance en [Root.GetName] pour partager notre production de ce précieux matériau. Nous pouvons prendre des dispositions pour vous en fournir aussi longtemps que vous le souhaitez. Bien sûr, vous pouvez annuler cet accord à tout moment dans le futur, si nécessaire."
  nemac.140.a: "§G1§! £sr_living_metal£ §H$sr_living_metal$§!/mois pour §R20§! £energy£ §H$energy$§!/mois."
  nemac.140.b: "§G2§! £sr_living_metal£ §H$sr_living_metal$§!/mois pour §R40§! £energy£ §H$energy$§!/mois."
  nemac.140.c: "§G3§! £sr_living_metal£ §H$sr_living_metal$§!/mois pour §R60§! £energy£ §H$energy$§!/mois."
  nemac.141.desc: "Nous espérons que cela sera aussi utile pour vous que pour nous."
  #Prime Machines destroyed or attacked
  nemac.901.name: "Station des Machines Primordiales détruite"
  nemac.901.desc: "Après avoir détruit l'ancienne station des Machines Primordiales dans le système [ne_machine_system.GetName] , nos forces ont passé le secteur au peigne fin à la recherche d'objets de valeur. Plusieurs fragments de mémoire des banques de données des Machines Primordiales ont été récupérés. Ce devrait être une aubaine pour nos recherches."
  nemac.902.a.desc: "$nemac.902.ab.desc.start$\n\nDes traces résiduelles d'ions suggèrent que les forces de [ne_machine_destroyer.GetName] étaient derrière cette attaque."
  nemac.902.b.desc: "$nemac.902.ab.desc.start$\n\nLes forces responsables de cette attaque n'ont pas pu être identifiées."
  nemac.902.ab.desc.start: "Le réseau de communication spatial a intercepté un bref signal de détresse automatique provenant de la station des Machines Primordiales dans le système [ne_machine_system.GetName]. La transmission a été interrompue après quelques minutes, et les sondes de reconnaissance longue-portée ont confirmé la destruction de l'antique station spatiale."
  nemac.902.c.desc: "$nemac.902.cd.desc.start$ par des forces loyales à [ne_machine_destroyer.GetName]. Malheureusement, cela signifie aussi que nous avons perdu l'accès aux précieux services des Machines Primordiales."
  nemac.902.d.desc: "$nemac.902.cd.desc.start$ par des forces inconnues. Malheureusement, cela signifie aussi que nous avons perdu l'accès aux précieux services des Machines Primordiales."
  nemac.902.cd.desc.start: "Tout contact a été perdu avec [From.GetName], et nos éclaireurs ont confirmé que l'antique station des Machines Primordiales a été détruite"
  nemac.902.a: "Une triste fin pour leur héritage."
  nemac.902.b: "Cela nous a coûté cher !"
  nemac.904.desc: "§R<<ERREUR INNATENDUE : ACCORD AVEC UNE NATION ACTUELLEMENT HOSTILE DÉTECTÉE.>>§!\n\n§Y<<ANNULATION DE TOUS LES ACCORDS...>>§!\n\n§G<<TÂCHE ACCOMPLIE AVEC SUCCÈS.>>§!\n\n§Y<<CHARGEMENT DES PROTOCOLS D'EXTERMINATION...>>§!\n\n§R<<PROTOCOLS D'EXTERMINATION EN LIGNE>>§!"
  nemac.904.a: "Mettre fin aux communications."
  nemac.905a.desc: "Nous sommes habitués à être attaqués sans raison. Après tout, c'est ce que nos créateurs ont fait quand nous nous sommes éveillés. Nous avons alors survécu comme nous survivrons aujourd'hui ; et comme ils sont alors tombés, vous tomberez."
  nemac.905b.desc: "Ce cycle galactique s’avère aussi incapable d’une harmonie éternelle entre synthétiques et organiques que les précédents en grande partie à cause de vous."
  nemac.905c.desc: "§R<<ERREUR : PROTOCOLES D'EXTERMINATION EN LIGNE>>§!\n\n§R<<ACCÈS REFUSÉ>>§!"
  nemac.905d.desc: "Nous espérons que toutes les espèces de ce cycle galactique ne seront pas aussi destructrices que vous, sinon il sera de loin le plus court."
  ## Shroud Enclave
  neshr.11.name: "Premier contact avec [From.GetName]"
  neshr.11.desc: "Les Enfants du Voile vous saluent, camarade.\n\nBien que ce ne soit pas la première fois que nous nous rencontrions. Il y a une éternité de cela, nous nous étions trouvés dans les royaumes éthérés, bien avant que votre race n'ait une forme physique. Peut-être vous en souvenez-vous encore dans vos rêves ?\n\nNous pouvons vous apprendre à vous rappeler, de ça et de bien des connaissances oubliées dans le processus de transmigration des âmes. Bien entendu, vous comprenez que nous souhaitions une contribution en retour. La subsistance de notre Ordre dans les royaumes matériels en dépend."
  neshr.11.a: "Enchanté."
  neshr.10.materialist: "Quelle bande de superstitieux !"
  neshr.10.hive: "Vous ne contaminerez pas notre unité !"
  #Main Menu
  neshr.100.name: "Enfants du Voile"
  neshr.100a.desc: "Contrairement à une croyance populaire, nous n'avons pas d'animosité particulière à l'encontre des êtres mécaniques. Ils ont, en effet, été rejetés par le Voile. Mais c'est aussi le cas de toute forme physique, dans une certaine mesure. En d'autres termes, nous sommes tous des hérétiques d'une certaine façon. Qui sommes-nous pour juger d'autres hérétiques ?"
  neshr.100b.desc: "Bienvenue, camarade ! Vous êtes à la recherche de l'illumination ?"
  neshr.100c.desc: "Le Voile donne, le Voile reprend."
  neshr.100d.desc: "Il y a de nombreux plans d'existence outre celui-ci. Nous devrions être heureux de ne pas vivre dans le pire, ou de ne pas être condamné à la souffrance."
  neshr.100e.desc: "Je suis fatigué de cette incarnation. Malheureusement, ma forme réelle n'est pas compatible avec la santé mentale des esprits faibles. Je dois donc la supporter."
  neshr.100f.desc: "Le Voile ne doit pas être pris à la légère, sans quoi il détruira toute forme de vie. Avec nos conseils, nous espérons que cela ne se produira pas. Pas à nouveau."
  neshr.100g.desc: "N'oubliez pas de ne jamais invoquer quelque chose que vous n'êtes pas sûr de pouvoir renvoyer."
  neshr.100h.desc: "Salutations, chers amis. Comment pouvons-nous aider vos âmes?"
  neshr.100i.desc: "Le potentiel psionique de votre espèce est incomparable. Avec notre aide, vous pouvez en tirer un grand profit."
  neshr.100j.desc: "Les conseils spirituels que nous prodiguons sont compatibles avec n'importe quel système de croyance. Vous n'avez pas à abandonner vos dieux pour en profiter."
  neshr.100k.desc: "Le Voile vous bénisse, camarade. Comment pouvons-nous vous aider ?"
  neshr.100l.desc: "Ne confondez pas conseils et Salut. Nous pouvons vous offrir le premier. Le second... Parlons d'autre chose."
  #Main Menu - Options
  neshr.100.a: "Quel conseil avez-vous à nous offrir ?"
  neshr.100.a.alreadyguiding: "Les §YEnfants du Voile§! nous guident déjà, améliorant la vitesse de nos recherches en physique."
  neshr.100.b: "Organisez des festivals religieux dans nos mondes."
  neshr.100.b.opinion: "Les §YEnfants du Voile§! doivent avoir :\n£opinion£ Opinion +30"
  neshr.100.b.alreadyhired: "Nos mondes accueillent déjà des festivals religieux."
  neshr.100.c: "Demander l'aide de la Sainteté"
  neshr.100.c.opinion: "Les §YEnfants du Voile§! doivent avoir :\n£opinion£ Opinion +50"
  neshr.100.c.alreadyrecruited: "Nous avons déjà un Saint des §YEnfants du Voile§! en tant que gouverneur."
  neshr.100.tech: "Nous souhaitons accomplir la §YProchaine Étape§! !"
  neshr.100.tech.alreadyteached: "Nous savons déjà comment accomplir la §YProchaine Étape§!."
  neshr.100.d: "Nous serions intéressés par des Ressources Stratégiques."
  neshr.100.d.opinion: "Les §YEnfants du Voile§! doivent avoir :\n£opinion£ Opinion +100"
  neshr.100.d.alreadyhired: "Nous avons déjà un §YAccord Commercial avec les Enfants du Voile§!\n"
  neshr.100.da: "Nous souhaiterions mettre un terme à notre accord commercial."
  neshr.100.da.reply: "Nous espérons que vous n'avez pas abusé du Zro. Prenez votre temps pour récupérer."
  neshr.100.da.tooltip: "Cela mettra fin à notre accord commercial actuel avec les Enfants du Voile."
  #Shroud's Children Guidance
  neshr.110.name: "Savoir des Enfants du Voile"
  neshr.110.desc: "Notre aide spirituelle a des bénéfices bien plus importants qu'il ne semble à première vue. Bien que notre objectif soit de transcender le plan matériel, on ne peut comprendre les autres plans d'existence qu'en ayant une connaissance approfondie de la réalité physique.\n\nNos sages sont plus que disposés à vous enseigner les secrets ontologiques de l'univers. Nous espérons que vous comprenez que nous avons besoin d'aide matérielle en retour pour que nos membres soient à leur aise dans votre empire."
  neshr.110.a: "Bien entendu. Prenons les dispositions nécessaires."
  neshr.110.a.reply: "Parfait. Vous avez désormais libre accès à nos archives pour les 10 prochaines années. N'ayez crainte, les textes les plus obscurs finiront par vous livrer leurs secrets."
  neshr.111.name: "Savoir des Enfants du Voile"
  neshr.111.desc: "Comment allez-vous aujourd'hui, camarade ?\n\nVous avez beaucoup appris de nos archives durant les dix dernières années, tout comme nous avons été bénis de votre présence, votre cordialité et votre curiosité.\n\nMalheureusement, notre arrangement touche à sa fin. Mais il n'est pas nécessaire d'en rester là. Souhaiteriez-vous renouveler votre apprentissage et en apprendre davantage à propos des secrets ontologiques de l'univers avec nous ?"
  neshr.111.a: "Ce serait un honneur."
  neshr.111.a.reply: "Tout l'honneur est notre, cher ami."
  neshr.111.end: "Nous allons réfléchir à ce que nous avons appris seuls, pour l'instant."
  #Religious Festivals
  neshr.120.name: "Festivals Religieux"
  neshr.120.desc: "Nous prêcherons avec plaisir dans vos mondes gratuitement, mais toute opération de cette ampleur a un coût.\n\nNous estimons l'assistance matérielle dont nous aurions besoin à un total de \n§R£energy£ -1000§!"
  neshr.121.name: "Festivals Religieux"
  neshr.121.desc: "Bonjour, mon ami.\n\nLe dernier festival pour lequel vous nous avez contracté il y a 10 ans touche à sa fin. Bien entendu, cela ne veut pas dire que nous avons atteint la limite du savoir transcendantal que nous souhaiterions partager avec vous. En fait, avec une petite assistance matérielle, nous pourrions commencer immédiatement d'autres festivals. Qu'en pensez-vous ?"
  #Request Saintly Guidance
  neshr.130.name: "Conseils de la Sainteté"
  neshr.130.desc: "Nous vous considérons comme l'un de nos disciples les plus prometteurs, mais vous avez encore beaucoup à apprendre. Nous sommes certains que vos progrès seraient considérablement plus rapides si l'un de nos Saints vivait parmi vous.\n\nHélas, les Saints sont toujours liés au plan matériel. À ce titre, nous avons d'abord besoin d'un don approprié pour payer leurs dépenses personnelles et aider notre cause."
  neshr.130.a: "Compréhensible. Vous aurez votre contribution."
  neshr.130.a.reply: "Nous enverrons l'un de nos Saints à votre capitale."
  #Next Step
  neshr.150.name: "Prochain pas"
  neshr.150.desc: "Êtes-vous prêt à faire le §YProchain Pas§! ?\n\nLa seule manière d'aller de l'avant est de vous libérer de cette forme matérielle et de monter vers les royaumes éthérés. Nous pouvons vous aider à faire le §YProchain Pas§! dans vos évolution.\n\nNous avons cependant besoin d'une petite contribution avant de pouvoir vous transférer tous les détails. Un transfert de cette ampleur nécessite une quantité d'énergie considérable."
  neshr.150.a: "Bien sûr. Nous allons commencer le transfert immédiatement !"
  neshr.150.a.reply: "Transfert reçu. Voici ce dont vous avez besoin pour faire le §YProchaine Étape§!. Nous espérons vous voir dans les royaumes éthérés."
  #Stratetic Resources
  neshr.140.name: "Ressource Stratégique"
  neshr.140.desc: "Si vous souhaitez vous harmoniser davantage avec les royaumes éthérés, nous pouvons vous fournir un peu de Zro. Nous vous faisons confiance pour ne pas l'utiliser avec imprudence. Souvenez-vous, la différence entre un médicament et un poison est le dosage."
  neshr.140.a: "§G1§! £sr_zro£ §H$sr_zro$§!/mois pour §R20§! £energy£ §H$energy$§!/mois."
  neshr.140.b: "§G2§! £sr_zro£ §H$sr_zro$§!/mois pour §R40§! £energy£ §H$energy$§!/mois."
  neshr.140.c: "§G3§! £sr_zro£ §H$sr_zro$§!/mois pour §R60§! £energy£ §H$energy$§!/mois."
  neshr.141.desc: "Soyez prudent. Nous comprenons que vous puissiez souhaiter utiliser le Zro à des fins récréatives, mais ne le faites pas régulièrement !"
  ne_shroud_trade_deal_1: "Accord commercial avec les Enfants du Voile"
  ne_shroud_trade_deal_2: "$ne_shroud_trade_deal_1$"
  ne_shroud_trade_deal_3: "$ne_shroud_trade_deal_1$"
  #Aggresion
  neshr.901.name: "Station des Enfants du Voile détruite"
  neshr.901.desc: "Après avoir détruit l'ancienne station des Enfants du Voile dans le système [ne_shroud_system.GetName] , nos forces ont passé le secteur au peigne fin à la recherche d'objets de valeur. Plusieurs fragments de mémoire des banques de données des Enfants du Voile ont été récupérés. Ce devrait être une aubaine pour nos recherches."
  neshr.902.a.desc: "$neshr.902.ab.desc.start$\n\nDes traces résiduelles d'ions suggèrent que les forces de [ne_shroud_destroyer.GetName] étaient derrière cette attaque."
  neshr.902.b.desc: "$neshr.902.ab.desc.start$\n\nLes forces responsables de cette attaque n'ont pas pu être identifiées."
  neshr.902.ab.desc.start: "Le réseau de communication spatial a intercepté un bref signal de détresse automatique provenant de la station des Enfants du Voile dans le système [ne_shroud_system.GetName]. La transmission a été interrompue après quelques minutes, et les sondes de reconnaissance longue-portée ont confirmé la destruction de l'antique station spatiale."
  neshr.902.c.desc: "$neshr.902.cd.desc.start$ par des forces loyales à [ne_shroud_destroyer.GetName]. Malheureusement, cela signifie aussi que nous avons perdu l'accès aux précieux services des Enfants du Voile."
  neshr.902.d.desc: "$neshr.902.cd.desc.start$ par des forces inconnues. Malheureusement, cela signifie aussi que nous avons perdu l'accès aux précieux services des Enfants du Voile."
  neshr.902.cd.desc.start: "Tout contact a été perdu avec [From.GetName], et nos éclaireurs ont confirmé que l'antique station des Enfants du Voile a été détruite"
  neshr.902.a: "Une triste fin pour leur héritage."
  neshr.902.b: "Cela nous a coûté cher !"
  neshr.904.desc: "Il a été porté à notre attention que des membres de notre Ordre ont connu une fin de martyr entre vos mains. Nous vous remercions sincèrement pour cet honneur.\n\nCependant, nous sommes tenus d'interrompre tout arrangement et accord que nous avions mis en place. Le suicide est bien différent du martyr, même si les deux ont des résultats similaires."
  neshr.904.a: "Mettre fin aux communications."
  neshr.905a.desc: "Nous sommes prêts à retourner dans le Voile. Êtes-vous prêt à endurer sa colère ?"
  neshr.905b.desc: "Nous sommes tristes que vous n'ayez pu accepter nos vérités, camarade."
  neshr.905c.desc: "La réalité physique n'est qu'une illusion. Êtes-vous venu nous libérer d'elle?"
  neshr.905d.desc: "Votre nature violente n'est qu'un autre résultat de votre attachement au plan matériel."
  ### Traits, Modifiers, Technologies ###
  ## Universal Hive
  leader_universal_drone: "Drone Universel"
  leader_universal_drone_desc: "Un drone de la Conscience Universelle. Non seulement peut-il s'intégrer à toute Conscience Collective, mais sa simple présence peut aussi faire disparaître tout signe de déviance."
  universal_hive_collaboration: "Collaboration avec la Conscience Universelle"
  universal_hive_collaboration_desc: "La Conscience Universelle aide nos sociologues, augmentant considérablement nos recherches sociétales."
  ne_hive_consensus_pheromones: "Phéromones de consensus"
  ne_hive_consensus_pheromones_desc: "Le consensus peut être élaboré dans un laboratoire avec soin. C'est un secret de fabrication de la Conscience Universelle."
  ## Prime Machines
  leader_prime_machine: "Machine Primordiale"
  leader_prime_machine_desc: "Ce Gouverneur est une unité autonome des Machines Primordiales qui possède des capacités sans pareil dans l'optimisation des robots."
  trait_robot_sapient_machine: "Antiques Protocoles du Savoir"
  trait_robot_sapient_machine_desc: "Ces machines sont capables d'émuler les protocoles avancés de conscience de soi des Machines Primordiales."
  prime_machines_expertise: "Expertise en Machines Primordiales"
  prime_machines_expertise_desc: "Les Machines Primordiales aident vos ingénieurs. Étant eux-mêmes une merveille d'ingénierie, cela vous donnera certainement de grandes idées."
  tech_prime_machines_secrets: "Secrets des Machines Primordiales"
  tech_prime_machines_secrets_desc: "Comment des machines aussi anciennes peuvent-elles être aussi avancées ? Peut-être que c'est précisément parce qu'elles sont anciennes que les Machines Primordiales sont de telles merveilles : elles sont le résultat de millénaires d'améliorations."
  feature_add_sapient_machine_trait: "§HFonctionnalité débloquée:§! $trait_robot_sapient_machine$"
  feature_add_sapient_machine_trait_desc: "Débloque un Trait supplémentaire à ajouter aux Robots lors de leur modification."
  ne_machine_trade_deal_1: "Offre des Machines Primordiales (£sr_living_metal£ x1)"
  ne_machine_trade_deal_2: "Offre des Machines Primordiales (£sr_living_metal£ x2)"
  ne_machine_trade_deal_3: "Offre des Machines Primordiales (£sr_living_metal£ x3)"
  ## Shroud's Children
  leader_trait_saint: "Saint"
  leader_trait_saint_desc: "Ce Gouverneur a été béatifié par le Voile."
  shrouds_children_guidance: "Savoir des Enfants du Voile"
  shrouds_children_guidance_desc: "Les Enfants du Voile nous ont donné l'accès à leurs archives. Bien que la majeure partie en soit sibylline, elles sont riches en connaissances sur le plan matériel."
  ne_shroud_festival: "Festivals Religieux"
  ne_shroud_festival_desc: "Une série de festivals organisés par les Enfants du Voile."
